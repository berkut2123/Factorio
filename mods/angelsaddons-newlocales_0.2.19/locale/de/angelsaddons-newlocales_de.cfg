[mod-description]
angelsaddons-cab=Fügt ein weiteres Fahrzeug aus der Crawler-Familie hinzu
angelsaddons-crawlertrain=Adds a Crawler themed train
angelsaddons-newlocales=Fügt Community-Übersetzungen für Angel’s Mods hinzu.
angelsaddons-nilaus=
angelsaddons-oresilos=Fügt Erzsilos für Angel’s Raffination hinzu.
angelsaddons-petrotrain=Fügt Züge im Petrochemie-Stil von Angel hinzu.
angelsaddons-pressuretanks=Fügt Drucktanks mit sehr hoher Kapazität hinzu.
angelsaddons-shred=
angelsaddons-smeltingtrain=Fügt Züge im Verhüttungs-Stil von Angel hinzu.
angelsaddons-warehouses=Fügt Lagerhallen von Angel hinzu.
angelsbioprocessing=Fügt Möglichkeiten hinzu, Abfallprodukte weiterzuverarbeiten und zu recyclen, unter Verwendung von biologischen Prozessen und Farmen. 
angelsexploration=
angelsindustries=Verändert Technologien und fügt Komponenten, Geräte und Werkzeug zur Erweiterung und zum Umbau der Basis hinzu. [ALPHA UPDATE]
angelsinfiniteores=Fügt unendliche Erze für das Basis-Spiel, Bobmods, Yuoki Industrie, Uranium Power, Nucular, Dark Matter Replicators und die Grunderze für AngelsRefining hinzu. Am besten in Verwendung mit der RSO Mod um unendliche Erze in den Zentren von regulären Ressourcenfeldern zu haben. Beinhaltet Konfigurations-Optionen, um die Ausbeute für alle unendlichen Ressourcen wie Öl zu ändern.
angelspetrochem=Angel’s Petrochemie verändert und erweitert die Öl- und Gasverarbeitung von Bob’s Mods. Darüber hinaus wird ein komplexes Netz an chemischen Prozessen hinzugefügt und diese in Bob’s Mods integriert. Benötigt Angel’s Raffination.
angelsrefining=Fügt Erzraffination hinzu. Verbunderze müssen zuerst veredelt und/oder sortiert werden, ehe sie verhüttet und zu Metallplatten gegossen werden können. Funktioniert optimal in Verbindung mit Bob’s Mods und weiteren Mods wie Yuoki Industries, Uranium Power und Nucular.
angelssmelting=Angel’s Verhüttung ermöglicht alternative Wege zur Produktion von Metallplatten und erhöht die Erzausbeute bei erhöhtem Platz- und Energiebedarf.
;Third Party Mods
only-smelting=Deaktiviert direkte Verhüttung von reinen Erzen in Schmelzöfen. Dies zwingt dich, Angel’s Erweiterte Verhüttung zu verwenden. Benötigt Angel’s Verhüttung.
PCP=Mehr Chemikalien um Angel’s Petrochemie noch fürchterlicher zu machen.
PCPRedux=Mehr Chemikalien um Angel’s Petrochemie noch fürchterlicher zu machen.
angelspetrochemNaOH=Diese Mod verändert die Salzwasserelektrolyse, welche von Arch666Angel erstellt wurde. Es wird ein weiterer Schritt hinzugefügt: Natriumhydroxidlösung. Das Verhältnis ist 100 Salzwasser zu 25 Chlorid, 25 Wasserstoff und 50 Natriumhydroxidlösung. Diese Natriumhydroidlösung kann gefiltert oder entfernt werden, um enorme Überschüsse von Natriumhydroxid zu vermeiden.
ShinyAngelGFX=Kolorierung von Zombiee, alle Originalgrafiken von Arch666Angel
extendedangels=Adds extra buildings and recipes to Angel's Mods

