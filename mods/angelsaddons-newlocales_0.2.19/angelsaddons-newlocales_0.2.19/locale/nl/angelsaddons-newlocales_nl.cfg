angelsaddons-smeltingtrain=Voegt een trein toe met Smelting stijl.
angelsaddons-warehouses=Voegt magazijnen toe aan het spel.
angelsbioprocessing=Voegt manieren toe om afval op biologische wijze te recyclen en te verwerken en gebruik te maken van biologische processen en landbouw.
angelsexploration=
angelsindustries=Voegt componenten, apparatuur en een tech revisie toe, evenals het gereedschap dat u nodig heeft om uw basis uit te breiden en te laten groeien. [ALPHA UPDATE]
angelsinfiniteores=Voegt oneindige ertsen toe voor het basisspel, Bobmods, Yuoki Industries, Uranium Power, Nuculaire, Donkere Matter Replicators en de basis erts voor AngelsRefining. Meest gebruikt met RSO mod om oneindige ertsen in de kern van reguliere grondstof patches te hebben. Heeft configuratieopties om het rendement voor alle oneindige bronnen te veranderen, inclusief olie.
angelspetrochem=PetroChems verandert en voegt olie- en gasverwerking toe aan een bobmod-spel, evenals aan een meer complex web van chemische productie. Bevat overschrijvingen en koppelingen aan bobs technologieën en recepten. Afhankelijkheden: Angel's Verwerking.
angelsrefining=Voegt erts verfijning toe aan het spel. Compound erts moeten verfijnd worden voordat je in staat bent om deze te smelten en er platen van te maken. Werkt het beste samen met Bobmods en ondersteunt extra mods zoals Yuoki Industries, Uranium Power en Nucular.
angelssmelting=Angel's Smelting biedt alternatieve manieren om de platen te produceren en ertsopbrengst te verhogen ten koste van ruimte en energie.
;Third Party Mods
only-smelting=Maak Angel's smelting recepten de beste manier door direct erts te smelten in ovens uit te schakelen. Het dwingt je om in het geavanceerde metallurgy-pad te gaan. Angel's Smelting is een vereiste.
PCP=Meer chemicaliën om het petrochem van Angel's nog meer van een hel te maken.
PCPRedux=Meer chemicaliën om het petrochem van Angel's nog meer van een hel te maken.
angelspetrochemNaOH=Deze mod wijzigt de Saline Water Electrolyse gemaakt door Arch666Angel. Nu is er nog een stap meer om solide Sodium Hydroxide: Sodium Hydroxide Oplossing te krijgen. De verhouding is 100 Saline Water tot 25 Chloride, 25 Waterstof en 50 Natrium Hydroxide oplossing. De Sodium Hydroxide oplossing kan worden verduidelijkt om te voorkomen dat er meer en meer Natrium (Hydroxide) wordt opgeslagen.
ShinyAngelGFX=Kleuren door Zombiee, alle originele graphics door Arch666Angel
extendedangels=Adds extra buildings and recipes to Angel's Mods

