[mod-description]
angelsaddons-cab=Dodaje inny typ pojazdów gąsienicowych
angelsaddons-crawlertrain=Adds a Crawler themed train
angelsaddons-newlocales=Dodaje tłumaczenie dla modów Angel's, stworzone przez społeczność.
angelsaddons-nilaus=
angelsaddons-oresilos=Dodaje silosy rudy do Angel's - Rafinacja płynów.
angelsaddons-petrotrain=Dodaje petrochemiczne pociągi.
angelsaddons-pressuretanks=Dodaje zbiorniki ciśnieniowe (ekstremalnie duże zbiorniki).
angelsaddons-shred=
angelsaddons-smeltingtrain=Dodaje pociągi hutnicze.
angelsaddons-warehouses=Dodaje magazyny do gry.
angelsbioprocessing=Dodaje sposoby recyklingu i przetwarzania odpadów za pomocą środków biologicznych i wykorzystanie ich w procesach biologicznych i rolnictwie.
angelsexploration=
angelsindustries=Dodaje składniki, wyposażenie oraz techniczne usprawnienia, a także narzędzia potrzebne do rozwoju bazy
angelsinfiniteores=Dodaje nieskończone złoża do podstawowej gry, Bobmods, Yuoki Industries, Uranium Power, Nucular, Dark Matter Replicators oraz podstawowe rudy dla Angel's - Rafinacja płynów. Najlepiej używać z modyfikacją RSO by mieć nieskończone surowce w złożach surowców. Ma wbudowane ustawienia by zmieniać wydajność dla wszystkich nieskończonych zasobów, w tym pół roponośnych.
angelspetrochem=Zmienia przetwórstwo petrochemiczne, dodaje w grze przetwórstwo paliw do modyfikacji Bob's oraz bardziej złożoną sieć produkcji chemicznej. Dodatek zastępuje i łączy z technologiami i formułami modyfikacji Bob's. Zależności: Angel's - Rafinacja płynów.
angelsrefining=Dodaje rafinerię rud. Złożone rudy muszą przejść rafinację zanim będą zdatne do wytapiania i odlewania ich w płytki. Działa najlepiej w połączeniu z modami Bob's i wspiera dodatkowe mody jak Yuoki Industries, Uranium Power and Nucular.
angelssmelting=Angel's Wytapianie dostarcza alternatywne sposoby na produkcję płytek oraz wzrost wydajności kosztem przestrzeni i energii.
;Third Party Mods
only-smelting=Stwarza formuły procesu wytapiania, które ograniczają możliwość bezpośredniego wytapiania surowców w piecach hutniczych. Zmusza do skorzystania z zaawansowanego cyklu procesu wytapiania. Do działania wymaga Angel's - Technologia wytapiania.
PCP=Więcej chemikaliów by uczynić przetwórstwo petrochemiczne z modyfikacjami Angel's jeszcze bardziej przerażający.
PCPRedux=Więcej chemikaliów by uczynić przetwórstwo petrochemiczne z modyfikacjami Angel's jeszcze bardziej przerażający.
angelspetrochemNaOH=Mod zmienia elektrolizę wody solnej stworzoną przez Arch666Angel. Teraz jest jeden krok więcej by otrzymać stały wodorotlenek sodu: dodaje roztwór wodorotlenku sodu. Stosunek wynosi: 100x Wody solonej do 25x Chlorku, 25x wodoru oraz 50x roztworu wodorotlenku sodu. Roztwór wodorotlenku sodu można sklarować, aby uniknąć gromadzenia coraz większej ilości sodu (wodorotlenku).
ShinyAngelGFX=Kolorowanie według Zombiee, wszystkie oryginalne grafiki wg Arch666Angel
extendedangels=Adds extra buildings and recipes to Angel's Mods

