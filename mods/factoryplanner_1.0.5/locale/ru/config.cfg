# Tutorial text
interface_text=Большая часть команд на главном интерфейсе имеет привязки к комбинациям клавиш. Всплывающие подсказки помогут вам вспомнить какая комбинация клавиш выполняет какую команду:
interface_controls=- ЛКМ: [font=default-bold]Выбрать / Использовать[/font]\n- ПКМ: [font=default-bold]Редактировать[/font]\n- Ctrl + ПКМ: [font=default-bold]Удалить[/font]\n- Shift + ЛКМ: [font=default-bold]Переместить элемент вперед / улучшить[/font]\n- Ctrl + ЛКМ: [font=default-bold]Переместить элемент назад / ухудшить[/font]\n- Alt + ЛКМ: [font=default-bold]__1__[/font]
usage_text=Сначала необходимо создать субфабрику. Субфабрика - это как вкладка в браузере, которая содержит всю созданную вами производственную цепочку. Вы можете дать ей имя и иконку, чтобы легче ориентироваться среди других вкладок.\n\nПосле создания фабрики вам необходимо выбрать продукт, который она производит, а также количество. Затем выберите промежуток времени, за который указанное вами число должно произвестись. Вы можете добавить больше, чем один продукт, нажав кнопку "+". После того, как вы определились с конечным продуктом, пришла пора добавить их производство в таблицу.\n\nДобавить рецепт для любого продукта можно нажав ЛКМ по иконке. После нажатия на ваш конечный продукт, в таблице появилась строка, в которой указан агрегат, выполняющий рецепт, требуемые ингредиенты для рецепта, а также, иногда, побочные продукты. В этой же строке вы можете добавить модули для агрегата или маяки, а также переопределить вручную процент обеспечения рецепта ингредиентами. По желанию, вы можете редактировать агрегат, модули и маяки в любое время.\n\nПосле добавления рецепта, можно нажать на любой его ингредиент, чтобы добавить рецепт и для него. Если для этого предмета рецептов несколько, то будет показано окно выбора рецепта.\n\nТребуемые ингредиенты, побочные продукты, затраты энергии и вырабатываемое загрязнение - все обновляется автоматически, сразу после любых изменений таблицы "Производство". После окончания создания, вы можете просмотреть список необходимых агрегатов, модулей и маяков, нажав на кнопку "Утилиты"\n\nИногда, при планировании сложных субфабрик, длина таблицы "Производство" может быть очень большой, что затрудняет чтение. Автор мода, а также переводчик, рекомендуют пользоваться "этажами". Этаж - это отдельная вкладка внутри вкладки, ветка внутри ветки, что позволяет сократить длину главного списка в несколько раз. Чтобы создать этаж, после добавления рецепта нажмите на иконку производимого ресурса - этаж будет создан автоматически и откроется сразу.\n\nВ окне этажа вы можете переключать отображение ингредиентов / продуктов / побочных продуктов как для всей субфабрики, так и для текущего этажа. Также вы можете открыть панель "Утилиты" и просмотреть количество агрегатов необходимое для конкретного этажа или для всей субфабрики.

# Pro Tips
pro_hovering=Наведя мышкой над кнопкой можно увидеть множество полезной дополнительной информации, к примеру полное название предмета или рецепта, а также более точное число на кнопке, с большим количеством знаков после запятой, если вам это поможет.
pro_list_ordering=Любой элемент, в большинстве случаев, можно двигать вверх / вниз / влево / вправо с помощью комбинаций Shift + ЛКМ или Ctrl + ЛКМ. Положение рецепта в таблице "Производство" может иметь огромное значение при расчетах.
pro_up_down_grading=Нажатие Shift + ЛКМ или Ctrl + ЛКМ на агрегате, модуле или маяке приводит к повышению или понижению тира этого элемента, если это применимо.
pro_preferences=В параметрах можно указать машины для крафта по умолчанию. Чтобы каждый раз после добавления рецепта не нужно было вручную менять агрегат на нужный.
pro_interface_size=Если окно интерфейса слишком огромное, или слишком маленькое, поменяйте ширину и высоту интерфейса в Настройки → Настройки модов.
pro_recursive_subfloors=Вы можете создавать новый этаж на новом этаже.
pro_archive=Лучше сохранить субфабрики в архиве, чем потом пытаться создать их заново. Как и фотографии из детства.
pro_settings=Некоторый дополнительный функционал можно включить в Настройки → Настройки модов. Может пригодиться.
pro_shortcuts=Некоторые привязки клавиш можно изменить в настройках управления.
pro_views=Режим отображения предмет/секунда/машина отображает количество продукта в секунду вне зависимости от выбранной шкалы времени. Очень полезно при выборе конвейера(-ов) или подсчете количества манипуляторов для агрегата.
pro_line_fuel=При нажатии ЛКМ по топливу (голубой фон предмета) будет добавлен рецепт для производства этого топлива. Однако при нажатии ПКМ по топливу можно будет изменить тип потребляемого топлива.
pro_machine_limits=Вы можете установить лимит количества агрегатов для какого-то отдельного рецепта. Например, если эти агрегаты сильно эксклюзивные и дорогостоящие. "Жесткое количество" заставит планировщик считать, что все это количество работает на 100%, что может быть больше требуемого конечного продукта и привести к перепроизводству / побочному продукту.
pro_priority_product=Некоторые рецепты производят больше, чем один продукт за раз. Вы можете выбрать приоритетный из них нажатием ПКМ по нему. Тогда расчет этого рецепта будет происходить именно по приоритетному продукту, что может привести к недостатку или перепроизводству других продуктов.

