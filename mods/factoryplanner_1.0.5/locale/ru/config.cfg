fp_pause_on_interface=Пауза игры при открытии интерфейса [img=info]
fp_subfactory_items_per_row=Ширина интерфейса [img=info]
fp_floor_recipes_at_once=Высота интерфейса [img=info]
fp_default_timescale=Шкала времени по умолчанию [img=info]
fp_view_belts_or_lanes=Отображение конвейера [img=info]
fp_indicate_rounding=Точность округления количества агрегатов [img=info]

[mod-setting-description]
fp_display_gui_button=Заставляет ваш графический адаптер усердно потрудиться, чтобы нарисовать на вашем мониторе эту маленькую кнопку размером с общажного таракана.
fp_pause_on_interface=Работает только в одиночной игре. Приостанавливает игру по аналогии с нажатием __CONTROL__pause-game__ в игре.
fp_subfactory_items_per_row=Устаналивает количество предметов (ингредиент / продукт / побочный продукт) на одну строку, что регулирует ширину интерфейса.
fp_floor_recipes_at_once=Устанавливает количество строк, отображаемых на экране без скроллинга, что регулирует высоту интерфейса.
fp_default_timescale=Устанавливает шкалу времени для каждой новой субфабрики по умолчанию.
fp_view_belts_or_lanes=Устанавливает режим отображения конвейера: как один целый конвейер, или как две отдельные половины (линии или стороны) конвейера.
fp_indicate_rounding=Устанавливает точность (погрешность), с которой округляется количество агрегатов. К примеру, значение 0.05 означает, 2.04 агрегата все еще равны 2, но 2.06 агрегата уже равны 3. Значение 0 выключает функцию.

