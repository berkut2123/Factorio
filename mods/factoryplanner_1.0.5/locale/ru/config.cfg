[mod-name]
factoryplanner=Factory Planner (Планировщик Фабрики)

[mod-description]
factoryplanner=Мод позволяет заранее планировать свою фабрику, выбирая из каких рецептов и агрегатов составить свою производственную цепочку. Мод содержит много полезных функций, позволяющих быстро и эффективно планировать и строить фабрику. (Перевод версии мода 0.18.12 на русский язык выполнил tvardero.)

[controls]
fp_toggle_main_dialog=Открыть / Закрыть интерфейс
fp_floor_up=Выйти из дочернего этажа
fp_refresh_production=Обновить производство
fp_cycle_production_views=Переключиться между видами
fp_confirm_dialog=Подтвердить диалог
fp_focus_searchfield=Фокус на панели поиска

[controls-description]
fp_toggle_main_dialog=Открывает окно Factory Planner.
fp_floor_up=Перейти с дочернего этажа на материнский этаж. Субфабрику можно разбить на несколько дочерних суб-субфабрик - этажей, для упрощения вида.
fp_refresh_production=Обновить текущую линию производства.
fp_cycle_production_views=Переключиться между различными видами отображения количества продукции.
fp_confirm_dialog=Подтверждает любой диалог, даже если поле ввода не активно.
fp_focus_searchfield=Фокусирует ввод на строке поиска, если это возможно.


