[mod-setting-description]
reskins-bobs-do-bobassembly=Neue Grafiken für Montagemaschinen, Schmelzöfen, Raffinerien, Brennereien, Elektrolyseure und Chemiefabriken aus der Mod „Bob's Assembling Machines“.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-do-bobgreenhouse=Neue Grafiken für Gewächshäuser aus der Mod „Bob's Greenhouse“\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-do-boblogistics=Neue Grafiken für Logistikkisten, Roboterhangars, Roboterhangar-Module, Greifarme, Fließbänder, Lagertanks, Pumpen und Rohre aus der Mod „Bob’s Logistics“\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-do-bobmining=Neue Grafiken für Erzförderer und Förderpumpen aus der Mod „Bob’s Mining“\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-do-bobmodules=Neue Grafiken für Effektverteiler und Modul-Labore aus der Mod „Bob’s Modules“\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-do-bobores=Neue Grafiken für die Ressourcen und Erze aus der Mod „Bob’s Ores“\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-do-bobplates=Neue Grafiken für kleine und Durchgangs-Lagertanks und Pumpen aus der Mod „Bob’s Metals, Chemicals, and Intermediates“\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-do-bobpower=Neue Grafiken für Heizkessel, Dampfmaschinen und -Turbinen, Solarpanele und Akkumulatoren, Kernreaktoren, Wärmetauscher, Wärmeleitungen und Generatoren aus der Mod „Bob’s Power“\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-do-bobrevamp=Färbung für Kernreaktoren aus der Mod „Bob’s Revamp“ nach Brennstoff-Typ (Uran, Thorium, Deuterium) anstatt nach Stufe.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-do-bobtech=Neue Grafiken für Labore aus der Mod „Bob’s Technology“.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-do-bobwarfare=Neue Grafiken für die Geschütztürme, Mauern und Radare aus der Mod „Bob’s Warfare“.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]

reskins-bobs-do-inserter-filter-symbol=Wenn Bob’s Überarbeitung für Greifarme aktiviert ist, zeige eine Markierung für Filtergreifarme an, um sie besser von normalen Greifarmen zu unterscheiden.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-flip-stack-inserter-icons=Wenn Bob’s Überarbeitung für Greifarme aktiviert ist, spiegele Symbole für Stapelgreifarme horizontal, um sie besser von normalen Greifarmen zu unterscheiden.\n\n[color=#9cdcfe]Standard:[/color] [color=red]Deaktiviert[/color]

reskins-bobs-do-pipe-tier-labeling=Wenn Stufenmarkierungen aktiv sind, zeige auch Stufenmarkierungen für Rohre, Unterirdische Rohre und Wärmeleitungen aus den Mods „Bob’s Logistics“ und „Bob’s Power“.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-do-belt-entity-tier-labeling=Wenn Stufenmarkierungen aktiv sind, zeige auch Stufenmarkierungen für Fließbänder, Unterirdische Fließbänder und Teilerfließbänder aus der Mod „Bob’s Logistics“.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-do-furnace-tier-labeling=Wenn Stufenmarkierungen aktiv sind, zeige auch Stufenmarkierungen für Schmelzöfen, Hochöfen und Lichtbogenöfen aus der Mod „Bob’s Assembling Mchines“.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-do-inserter-tier-labeling=Wenn Stufenmarkierungen aktiv sind, zeige auch Stufenmarkierungen für Greifarme und Filtergreifarme aus der Mod „Bob’s Logistics“.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]

reskins-bobs-hydrazine-is-blue=Färbe den Hydrazin-Generator [color=#7ac1de][font=default-bold]hell blau[/font][/color], so wie den Treibstoff – andernfalls wird er nach der vierten Stufe der Ölgeneratoren gefärbt.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]

reskins-bobs-do-basic-belts-separately=Erlaube benutzerdefinierte Färbung für einfache Fließbänder duch hexadezimale Farbwerte. Unterstützt Hex-Codes der folgenden Form: 'rrggbb', 'rgb', 'rgba', 'ww' und 'w'.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-basic-belts-color=Wähle die Farbe für einfache Fließbänder und verwandte Objekte.\n\n[color=#9cdcfe]Standard:[/color] [color=#bfbfbf][font=default-bold]bfbfbf[/font][/color]

reskins-bobs-do-progression-based-robots=Unter Verwendung der Stufenzuordnung nach [font=default-semibold]Fortschritt[/font] werden die Stufen der Logistik- und Bauroboter an die Roboter-Komponenten aus der Mod „Bob’s Logistik“ angeglichen. Fusionsgetriebene Roboter werden separat gefärbt nach der Einstellung [font=default-semibold]Farbe: Fusionsgetriebene Roboter[/font], behalten aber dieselbe Stufenmarkierung wie die nicht-fusionsgetriebenen Roboter 4.\n\n[color=#9cdcfe]Standard:[/color] [color=green]Aktiviert[/color]
reskins-bobs-fusion-robot-color=Wähle die Farbe für fusionsgetriebene Roboter.\n\n[color=#9cdcfe]Standard:[/color] [color=#e5e5e5][font=default-bold]e5e5e5[/font][/color]
