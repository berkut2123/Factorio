[mod-name]
reskins-bobs=Artisanal Reskins: Bob’s Mods

[mod-description]
reskins-bobs=Bietet neue Grafiken für Gegenstände, Objekte und Bauwerke aus Bob’s mods, die nach Stufen gefärbt sind. Erlaubt benutzerdefinierte Färbung. Beinhaltet hochaufgelöste Symbole, Sprites und Modelle für viele Objekte. Mit handgemachten Farbmasken und weiteren Verbesserungen. Teil der „Artisanal Reskins“-Serie. Unterstützt benutzerdefinierte Färbung für die folgenden Mods: Miniloader, Loader Redux, Vanilla Loaders HD und Deadlock’s Crating and Beltboxes. Kombatibel mit ShinyBobsGFX und ShinyAngelGFX.

