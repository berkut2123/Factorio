ltnt-station-click-behavior=Aktion bei Klick auf eine Haltestelle
ltnt-disable-underload-alert=Deaktiviere Alarme für ungenügend beladene Züge

[mod-setting-description]
ltnt-show-button=Entfernt den Umschaltknopf in der Oberfläche. Die Oberfläche kann weiterhin via Hotkey an- und ausgeschaltet werden (Standard: STRG+UMSCHALT+E).
ltnt-window-height=Höhe der LTN-T-Oberfläche in Pixeln. Sollte kleiner als die aktuelle Bildschirmauflösung sein, da ansonsten Teile der Oberfläche abgeschnitten sind.
ltnt-refresh-interval=0 deaktiviert automatische Aktualisierungen. Wenn der Wert auf > 0 gesetz wird, wird die Oberfläche automatisch nach dem ausgewählten Intervall aktualisiert. ACHTUNG: Mit einer großen Anzahl an LTN-Haltestellen kann diese Option Einfluss auf die Leistung haben.
ltnt-debug-level=Schreibe Debug-Informationen nach factorio-current.log.
ltnt-history-limit=Maximale Anzahl der Historieneinträge. Bei Änderung dieses Wertes wird die aktuelle Historie gelöscht.
ltnt-station-click-behavior=Aktion, die ausgeführt wird, wenn ein Stationsname in der Oberfläche von LTN-T angeklickt wird.
ltnt-disable-underload-alert=Züge, die an einem Anbieter nicht genug Güter geladen haben, werden keine Alarme mehr auslösen.

