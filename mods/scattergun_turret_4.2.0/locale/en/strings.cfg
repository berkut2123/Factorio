[entity-description]
w93-radar-turret=No sector scanning.\nArea reveal range: 9 chunks.
w93-radar-turret2=Fast sector scanning.\nScanner range: 25 chunks.\nArea reveal range: 1 chunk.

[technology-description]
scattergun-turrets=Fires multiple projectiles. Requires unobstructed line of sight.
w93-modular-turrets=General all-rounder machine gun. Highly ammo-efficient.
w93-modular-turrets2=Turret mount for backline fire support. Weapons mounted have more range and faster tracking speed. More vulnerable to damage.
w93-modular-turrets-gatling=High DPS weapon that shreds both through enemies and ammo supply. Best used at key chokepoints. Requires support due to limited firing arc.
w93-modular-turrets-lcannon=Alpha-damage focused weapon for dealing with highly armoured targets. Requires support of machine guns due to minimal range safety restrictions.
w93-modular-turrets-dcannon=Twin-barreled upgrade over previous model, improved rate of fire.
w93-modular-turrets-hcannon=Long-range cannon weapon to fill the range gap between rocket turrets and previous cannon models.
w93-modular-turrets-rocket=Extended-range support weapon for providing first-strike capability. Low rate of fire. Use with caution when loaded with nukes.
w93-modular-turrets-tlaser=Highly focused laser weapon, designed for sniping single targets from medium range.
w93-modular-turrets-beam=Fires focused gamma beams that pierce multiple targets in a line. Requires unobstructed line of sight.
w93-modular-turrets-radar=Highly specialized radar stations to reveal or keep an eye on large areas.
w93-modular-turrets-damage=Increases damage of ammo-based modular turrets.

