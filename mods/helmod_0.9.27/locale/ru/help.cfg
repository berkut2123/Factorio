[helmod_help]
panel-title=Справка
button-previous=Предыдущая страница
button-next=Следующая страница

getting-start=Введение
getting-start-desc=Прочитайте справку по настройкам перед использованием мода.

convention=Обозначения
convention-1=Белая кнопка = Действие
convention-2=Зелёная кнопка = Диалоговое окно
convention-3=Жёлтая кнопка = Добавить продукцию в производственный блок

quick-start=Быстрый старт
quick-start-desc=Вы можете создать свой первый производственный блок во вкладке "Производственная линия".
quick-start-1=Щёлкните кнопку "Добавить рецепт".
quick-start-2=Выберите рецепт.
quick-start-3=Щёлкните по жёлтому значку в колонке "Ингредиенты".
quick-start-4=Щёлкните по зелёному значку в колонке "Рецепт", "Фабрика" или "Маяк", чтобы открыть редактирование рецепта.
quick-start-5=Щёлкните по зелёному значку в Редакторе рецептов, чтобы переключиться между панелями модулей/фабрик.
quick-start-6=Щёлкните по кнопке "Производственная линия", чтобы вернуться к производственной линии.

getting-start-panel=Описание панели мода
getting-start-panel-desc=
getting-start-panel-1=Меню
getting-start-panel-2=Выбор вкладки
getting-start-panel-3=Меню действий
getting-start-panel-4=Выбор производственной линии
getting-start-panel-5=Блоки производственной линии
getting-start-panel-6=Панель данных, список рецептов блока
getting-start-panel-7=Диалоговое окно, выбор рецептов и т.п.

mod-settings=Настройки мода
mod-settings-desc=Чтобы открыть настройки мода, нажмите [ESC], щёлкните "Настройки -> Настройки модов".

mod-settings-map=Список настроек мода
mod-settings-map-desc=
mod-settings-map-1=Режим отладки: не используйте это при обычной игре, в режиме отладки мод пишет тонны логов в файл, что замедляет игру.
mod-settings-map-2=Числовой формат элементов: выберите количество десятичных разрядов, которое вы хотите видеть.
mod-settings-map-3=Числовой формат фабрик: выберите количество десятичных разрядов, которое вы хотите видеть.
mod-settings-map-4=Показывать все листы: разрешает видеть все листы для администратора.
mod-settings-map-5=Настоящее название: показывать системные названия всех элементов.
mod-settings-map-6=Показывать ****: добавляет некоторые колонки в итоговую таблицу, вам это не нужно.
mod-settings-map-7=Автофильтр при изменении текста: если включено, то фильтр автоматически применяется при вводе текста; может немного замедлять игру; возможно, вы захотите выключить это в сетевой игре.
mod-settings-map-8=Фильтр по фабрике, маяку, генератору: если вы не видите фабрику или маяк в окне редактора, вы можете убрать этот фильтр, чтобы видеть всё.
mod-settings-map-9=Ограничения модулей: если вы хотите разрешить все модули, отключите эту настройку.
mod-settings-map-10=Показывать вкладку свойств: дополнительное окно, показывающее все свойства сущности, предмета и т.п.

mod-settings-player=Настройки для каждого игрока
mod-settings-player-desc=
mod-settings-player-1=Уровень фабрики по умолчанию: выберите уровень фабрики, автоматически назначаемый, когда вы создаёте рецепт.
mod-settings-player-2=Размер экрана: выберите подходящий размер для себя.
mod-settings-player-3=Свободный размер экрана: если вы не видите списка размеров экрана, вы можете указать свои размеры (например, 1920x1080)
mod-settings-player-4=Показывать значок мода: вы можете спрятать значок мода, если хотите.
mod-settings-player-5=Режим отображения ячейки: режим отображения всех чисел.
mod-settings-player-6=Количество колонок продукции/ингредиентов: если у рецепта много ингредиентов, уменьшите значение, чтобы увидеть все без прокрутки панели (значение 2 хорошо подходит, если у вас моды Bob и Angel) .

recipe-selector=Панель выбора
recipe-selector-desc=Есть несколько панелей выбора, они все схожи с панелью выбора рецептов. Когда вы выбираете рецепт, он автоматически добавляется в текущий или новый "Производственный блок".

recipe-selector-normal=Обычный выбор рецептов
recipe-selector-normal-desc=Когда "Показывать недоступные" выключено, вы видите только исследованные рецепты.
recipe-selector-normal-1=Показывать недоступные = Если включено, показывает все рецепты, исследованные и нет.
recipe-selector-normal-2=Показать скрытые = Если включено, показывает скрытые рецепты. Пример: Детали ракеты - скрытый рецепт, включите настройку, чтобы создать производственный блок деталей ракеты.
recipe-selector-normal-3=Фильтр по продукции/ингредиенту = Выберите продукцию, если вы хотите найти рецепт производства предмета.
recipe-selector-normal-4=Фильтр = Наберите название или часть названия предмета, который хотите найти.
recipe-selector-normal-5=Группа "Жидкости" - это список фиктивных рецептов жидкостей.
recipe-selector-normal-6=Группа "Остальные" - список прочих фиктивных рецептов.

recipe-selector-all=Все рецепты
recipe-selector-all-desc=Когда "Показывать недоступные" включено, вы можете видеть все рецепты.
recipe-selector-all-1=Исследованные рецепты показаны обычными значками.
recipe-selector-all-2=Неисследованные рецепты показаны красными значками.
recipe-selector-all-3=Рецепты "только вручную" показаны жёлтыми значками.

recipe-editor=Редактор рецептов
recipe-editor-desc=Эта секция описывает, как использовать "Редактор рецептов".

recipe-editor-factory=Редактор рецептов (Фабрика)
recipe-editor-factory-desc=Чтобы включить редактор с фабрикой, щёлкните по зелёному значку фабрики.
recipe-editor-factory-1=В секции Рецепт вы видите описание рецепта.
recipe-editor-factory-2=В секции Фабрика вы видите описание фабрики.
recipe-editor-factory-3=В секции Маяк вы видите описание маяка.
recipe-editor-factory-4=Выберите фабрику или маяк, которые вы хотите использовать.
recipe-editor-factory-5=Когда вы добавляете рецепт, фабрика автоматически выбирается того уровня, который выбран в настройках мода.

recipe-editor-module=Редактор рецептов (Модуль)
recipe-editor-module-desc=Чтобы включить редактор с фабрикой, щёлкните по зелёному значку фабрики.
recipe-editor-module-1=Красный значок модуля означает, что этот модуль недоступен для этого рецепта.
recipe-editor-module-2=Добавить модуль: щёлкните по модулю в списке модулей.
recipe-editor-module-3=Удалить модуль: щёлкните по модулю в активных модулях.

production=Производственная линия и блок
production-desc=Описание, как использовать производственную линию и блок.

production-line=Производственная линия
production-line-desc=Производственная линия - это список производственных блоков для производства вашей ракеты или других предметов.
production-line-1=В панели Производственной линии вы видите владельца этого листа, вы можете разрешить другим игрокам читать, записывать или удалять вашу производственную линию.
production-line-2=В панели Выход вы видите продукты вашей производственной линии.
production-line-3=В панели Вход вы видите требуемые ингредиенты для вашей производственной линии.
production-line-4=В колонке Действие вы можете удалить, переместить или связать производственные блоки.
production-line-5=В колонке Блок вы можете редактировать производственный блок.
production-line-6=В колонке Выход вы можете изменить количество изготавливаемого продукта.
production-line-7=В колонке Вход вы можете добавить рецепт для нового производственного блока по необходимости.
production-line-8=Когда вы щёлкаете по жёлтому значку ингредиента, открывается Выбор рецептов с выбранным предметом в качестве фильтра, если производство этого предмета возможно.
production-line-9=Когда вы щёлкаете правой кнопкой по значку предмета, открывается Выбор рецептов с названием предмета в фильтре ингредиента.

production-block=Производственный блок
production-block-desc=Производственный блок - это список рецептов для производства части производственной линии.
production-block-1=В панели производственного блока вы видите информацию по этому блоку. Если блок разделён на подблоки, вы видите количество этих подблоков.
production-block-2=Если "Считать по фабрике" включено, вы можете установить количество фабрик для первого рецепта, и блок будет несвязанным.
production-block-3=В панели Выход вы можете установить количество продукции, выходящей из производственного блока.
production-block-4=В панели Вход вы видите необходимые ингредиенты для вашего производственного  блока.
production-block-5=В колонке Действие вы можете удалить, переместить или связать производственные блоки.
production-block-6=В колонке Рецепт, Фабрика или Маяк вы можете редактировать рецепт.
production-block-7=В колонке Продукция вы можете видеть выходящий продукт.
production-block-8=В колонке Ингредиенты вы можете добавить рецепт производства этого продукта по необходимости.
production-block-9=Когда вы щёлкаете по жёлтому значку ингредиента, открывается Выбор рецептов с выбранным предметом в качестве фильтра, если производство этого предмета возможно.
production-block-10=Когда вы щёлкаете правой кнопкой по значку предмета, открывается Выбор рецептов с названием предмета в фильтре ингредиента.
production-block-11=При изменении значения "% производства" ваш рецепт производит больше или меньше продукции. Например, вы производите Твёрдое топливо, у вас 3 рецепта, установите все рецепты, первый из них будет производить 100% Твёрдого топлива, а остальные 0%; теперь поставьте 50% для первого рецепта, второй тогда станет производить 100% от оставшегося и т.д.
production-block-12=Когда вы строите производственную линию, и хотите разделить блок на подблоки, выберите рецепт и установите "Максимум на блок" на фабрике в этом рецепте.

compute=Расчёты
compute-desc=Вы должны понимать, как мод рассчитывает производство. На самом деле это просто.

compute-order=Порядок расчётов
compute-order-desc=Расчёты производятся линия за линией, начиная с первой.
compute-order-1=При расчётах проверяется, что у продукции нет ингредиентов для таких же предметов и позволяется редактирование этой продукции.
compute-order-2=Берётся первый рецепт.
compute-order-3=Проходит цикл по продукции рецепта и решается рецепт.
compute-order-4=Считается общее количество ингредиентов, потребляемых продукцией.
compute-order-5=Расчёты переходят к следующему рецепту и повторяют предыдущие операции.
compute-order-6=В конце расчётов проверяется статус продукции и количество обнуляется, если выход < 0.01. Если блок производит слишком много продукции, она отображается красным значком.
compute-order-7=Для уравнивания рецептов при необходимости используйте "% производства" на некоторых рецептах, особенно для нефтепродуктов.

compute-solver=Решатель матриц
compute-solver-desc="Решатель матриц" был добавлен для решения балансировки рецептов, т.к. в классическом моде это немного трудоёмко.
compute-solver-1=Когда вы находитесь в производственном блоке, вы можете видеть значок шестерёнки наверху, это и есть "Решатель матриц".
compute-solver-2=Вычисления не используют "Порядок расчётов" и все рецепты решаются одновременно.
compute-solver-3=Используйте это только по необходимости.
compute-solver-4=Если Решатель не находит результат, возможно, какой-либо рецепт пропущен или лишний.
compute-solver-5=Поле "% производства" не используется в расчётах Решателя матриц.

control=Управление
control-desc=Список управляющих клавиш: горячие клавиши, щелчок ПКМ, Ctrl+ЛКМ, Shift+ЛКМ.

control-hotkey=Горячие клавиши
control-hotkey-desc=Вы можете изменить горячие клавиши в настройках игры.
control-hotkey-1=[U] Открыть/закрыть окно мода.
control-hotkey-2=[I] Открыть производственную линию.
control-hotkey-3=[O] Открыть выбор рецепта.

container=Контейнер
container-desc=Как вы можете видеть, рядом со значком предмета есть информация о контейнере.

container-solid=Контейнер для твёрдых предметов
container-solid-desc=Когда вы выбираете контейнер для твёрдых предметов, он одинаковый для всех.
container-solid-1=Щёлкните кнопку "Выбор контейнера".
container-solid-2=Выберите сундук или другой контейнер для твёрдых предметов.

container-fluid=Контейнер для жидкостей
container-fluid-desc=Когда вы выбираете контейнер для жидкостей, он одинаковый для всех.
container-fluid-1=Щёлкните кнопку "Выбор контейнера".
container-fluid-2=Выберите цистерну или другой контейнер для жидкостей.
