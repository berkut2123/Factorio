se-condenser-turbine=75% wydajności energetycznej turbiny parowej, ale 99% zużytej pary jest zwracane w postaci wody.
se-core-fragment-processor=Procesor fragmentu rdzenia
se-core-miner=Pozwala na niekończące się wydobycie zasobów z planet i księżyców, ale ma malejące zyski, jeśli wiele z nich jest używanych na tej samej planecie/księżycu. Zużywa 50 MW.
se-core-miner-drill=Pozwala na niekończące się wydobycie zasobów z planet i księżyców, ale ma malejące zyski, jeśli wiele z nich jest używanych na tej samej planecie/księżycu. Zużywa 50 MW.
se-dimensional-anchor=[font=default-bold][color=#f5cb48]Placement restriction: Close Star Orbit[/color][/font]\nWykorzystuje grawitację gwiazdy jako punkt stabilizacji anomalii przestrzennej.
se-electric-boiler=Wytwarza parę wodną za pomocą energii elektrycznej.
se-fluid-burner-generator=Wymaga paliwa płynnego o wartości energetycznej (takiej jak płynne paliwo rakietowe) do wytworzenia energii elektrycznej. Prosty i kompaktowy, ale pozbawiony efektywności energetycznej większych systemów na bazie pary. Zaprojektowany dla przestrzeni kosmicznej.
se-holmium-ore=Ruda holmu
se-iridium-ore=Ruda Irydu
se-meteor-defence-container=Może bronić całą planetę przed meteorami ale może zestrzelić tylko 1 meteor na raz. Musi być załadowany amunicją do obrony przed meteorami i naładowany do strzału. 80% dokładności. Po wystrzeleniu musi się naładować. Podczas ładowania pobiera 20 MW.
se-meteor-defence-charger=Może bronić całą planete przed meteorami, ale może wystrzelić tylko 1 meteor na raz. Musi być załadowany amunicją do obrony przed meteorami i naładowany do strzału. 80% dokładności. Po wystrzeleniu musi się naładować. Podczas ładowania pobiera 20 MW.
se-meteor-point-defence-container=Chroni obszar przed meteorami. Potrafi zestrzelić do 4 meteorów na salwę. Musi być załadowany amunicją do obrony przed meteorami i naładowany do strzału. Zasięg 64 pól, 50% dokładności, ładowanie wymaga czasu po wystrzale.
se-meteor-point-defence-charger=Chroni obszar przed meteorami. Potrafi zestrzelić do 4 meteorów na salwę. Musi być załadowany amunicją do obrony przed meteorami i naładowany do strzału. Zasięg 64 pól, 50% dokładności, ładowanie wymaga czasu po wystrzale.
se-naquium-ore=Ruda Naquium
se-rocket-launch-pad=Wystrzeliwuje swój ekwipunek w kosmos.Może zabrać pasażerów= wejść za pomocą __CONTROL__toggle-driving__ przy drzwiach wejściowych.
se-rocket-landing-pad=Miejsce dostawy ładunku dla kapsuł rakiet ładunkowych.
se-space-assembling-machine=Zmodyfikowana maszyna do montażu, która może pracować w przestrzeni kosmicznej.
se-space-astrometrics-laboratory=Łączy, porównuje i kwantyfikuje różne źródła informacji astronomicznej.
se-space-biochemical-laboratory=Zaawansowane laboratorium chemiczne specjalizujące się w biochemii. Potrafi także przeprowadzić bardziej podstawowe przetwarzanie chemiczne i olejowe.
se-space-capsule-_-vehicle=Może być wykorzystany do zabrania pasażerów z powrotem na najbliższą powierzchnię planety. Wejdź do kapsuły za pomocą __CONTROL__toggle-driving__.
se-space-decontamination-facility=Czyści substancje do stosowania w sterylnych warunkach i przygotowuje płyny do stosowania w warunkach niskiego ciśnienia.
se-space-electromagnetics-laboratory=Sprzęt do intensywnego pola magnetycznego i bardzo wysokiego napięcia.
se-space-genetics-laboratory=Laboratorium poświęcone sekwencjonowaniu genetycznemu, modyfikacji genetycznej i genetycznemu drukowaniu kultur.
se-space-gravimetrics-laboratory=Analizuje i symuluje zaburzenia grawitacyjne.
se-space-growth-facility=Hoduje okazy biologiczne w różnych kontrolowanych warunków, które nie są możliwe nigdzie indziej, takie mikrograwitacyjne
se-space-hypercooler=Wykonuje wymianę ciepła na termopłynie, czyniąc jeden cieplejszym, a drugi zimniejszym.
se-space-laser-laboratory=Eksperymenty z laserami. Należy nosić ochronę oczu.
se-lifesupport-facility=Podtrzymywanie życia w bardziej nieprzyjaznych środowiskach.
se-space-manufactory=Gigantyczna maszyna montażowa, może tworzyć bardziej skomplikowane przepisy. Działa tylko w przestrzeni kosmicznej (lub na statku kosmicznym).
se-space-material-fabricator=Syntetyzuje nowe materiały. Skrzyżowanie zderzacza cząstek z drukarką 3d.
se-space-mechanical-laboratory=Zapewnia szereg procesów mechanicznych: kruszenie, rozdzieranie, ścinanie, wibrowanie itp.
se-space-particle-accelerator=Przyspiesza cząstki w pobliżu prędkości światła.
se-space-particle-collider=Zbiera cząsteczki o dużej prędkości i analizuje wyniki.
se-space-pipe=Możesz nad nim przejść.
se-space-pipe-long=Dobry tani sposób na szybkie przemieszczanie płynów na duże odległości. Możesz po nim przejść.
se-space-pipe-long-straight=Długość __1__. Nie łączy się po bokach. Dobry do równoległych rur i szybkiego przemieszczania płynu na duże odległości
se-space-pipe-long-junction=Długość __1__. Posiada centralne skrzyżowanie z bocznymi połączeniami. Dobre do szybkiego przemieszczania płynów przez linie montażowe.
se-space-pipe-to-ground=Drogi i ograniczony zasięg, do użycia tylko w razie potrzeby. Możesz chodzić po rurze kosmicznej.
se-space-plasma-generator=Generuje różne plazmy.
se-pulveriser=Sproszkuje i zmiażdży twardsze minerały i fragmenty rdzenia planety.
se-space-radiation-laboratory=Stosunkowo bezpieczne miejsce do zabawy z materiałem radioaktywnym. Może być stosowany do przetwarzania uranu.
se-space-radiator=Promieniuje nadmiar ciepła z przegrzanego termopłynu.
se-space-radiator-2=Promieniuje nadmiar ciepła z przegrzanego termopłynu.
se-recycling-facility=Przetwarza złom i inne produkty uboczne do zasobów.
se-space-solar-panel=Panel słoneczny o wysokiej wydajności, po którym można chodzić.
se-space-solar-panel-2=Zaawansowany panel słoneczny o wysokiej wydajności, po którym można chodzić.
se-space-solar-panel-3=Ekstremalnie wydajny panel słoneczny, po którym można chodzić.
se-space-spectrometry-facility=Spectrophotometry= gas chromatography= mass spectrometry= and other spectrography. Fire stuff at a wall= make it bend= see where it hits.
se-space-supercomputer-1=Manipulowanie danymi, przetwarzanie i symulacja.
se-space-supercomputer-2=Obliczenia kwantowe. Ulepszona manipulacja, przetwarzanie i symulacja danych.
se-space-supercomputer-3=Adaptacyjna sieć neuronowa na ramie obliczeń kwantowych. Ulepszona manipulacja, przetwarzanie i symulacja danych.
se-space-straight-rail=Zaprojektowany z myślą o kosmosie, ale może być również używany na ziemi.
se-space-science-lab=Może korzystać z zaawansowanych pakietów naukowych.
se-space-telescope=Wyrafinowany teleskop wrażliwy na wiele długości fali wokół widma widzialnego.
se-space-telescope-gammaray=Promienie gamma nie załamują się, więc nie można skupić ich na soczewkach. Ten potężny teleskop wykorzystuje lustra i specjalne detektory.
se-space-telescope-xray=Promienie rentgenowskie blokują większość atmosfer. Ten potężny teleskop jest przeznaczony do kosmosu, w których atmosfera nie stanowi problemu.
se-space-telescope-microwave=Ogromny teleskop wykrywający mikrofale i kosmiczne tło mikrofalowe.
se-space-telescope-radio=Ogromny teleskop, który wykrywa bardzo słabe fale radiowe z odległych źródeł.
se-space-thermodynamics-laboratory=Podejmuje procesy wymagające ekstremalnych temperatur. Potrafi także wykonywać podstawowe procesy termiczne, takie jak wytapianie.
se-space-transport-belt=Stops your items from floating away.
se-spaceship-antimatter-engine=[font=default-bold][color=#f5cb48]Ograniczenie umieszczania: Podłoga statku kosmicznego[/color][/font]\nUnicestwia strumień antymaterii. Liczy się jako przegroda dla zabezpieczenia statku.
se-spaceship-antimatter-booster-tank=[font=default-bold][color=#f5cb48]Ograniczenie umieszczania: Podłoga statku kosmicznego[/color][/font]\nZawiera antymaterię. Wymagane do uruchomienia statku kosmicznego.
se-spaceship-console=[font=default-bold][color=#f5cb48]Ograniczenie umieszczania: Podłoga statku kosmicznego[/color][/font]\nUżyj, aby przenieść statek kosmiczny między planetami, księżycami, orbitami i polami asteroid. Musi znajdować się w ścianach / drzwiach statku kosmicznego, bez szczelin i dziur. Kontrola integralności uwidacznia problemy.
se-spaceship-console-output=Wysyła sygnały związane z bieżącym statusem statku kosmicznego. Aby uzyskać więcej informacji, zobacz Statki kosmiczne w Informatron [__CONTROL__informatron__].
se-spaceship-gate=[font=default-bold][color=#f5cb48]Ograniczenie umieszczania: Podłoga statku kosmicznego[/color][/font]\nPole siłowe zatrzymuje dekompresję po otwarciu drzwi. Liczy się jako przegroda dla zabezpieczenia statku kosmicznego.
se-spaceship-rocket-engine=[font=default-bold][color=#f5cb48]Ograniczenie umieszczania: Podłoga statku kosmicznego[/color][/font]\nSpala płynne paliwo rakietowe. Liczy się jako przegroda dla zabezpieczenia statku kosmicznego.
se-spaceship-rocket-booster-tank=[font=default-bold][color=#f5cb48]Ograniczenie umieszczania: Podłoga statku kosmicznego[/color][/font]\nPrzechowuje płynne paliwo rakietowe. Wymagane do uruchomienia statku kosmicznego.
se-spaceship-wall=[font=default-bold][color=#f5cb48]Ograniczenie umieszczania: Podłoga statku kosmicznego[/color][/font]\nLiczy się jako przegroda dla zabezpieczenia statku kosmicznego, ukośne szczeliny przerywają zamknięcie.
beacon=8 gniazd modułów. Przesyła efekty modułów do pobliskich budynków w obrębie 3 pól. Wiele sygnałów nawigacyjnych wpływających na ten sam podmiot przeciąży go i uniemożliwi jego działanie.
se-wide-beacon=15 gniazd modułów. Przesyła efekty modułów do pobliskich budynków w obrębie 14 pól. Wiele sygnałów nawigacyjnych wpływających na ten sam podmiot przeciąży go i uniemożliwi jego działanie.
se-wide-beacon-2=20 gniazd modułów. Przesyła efekty modułów do pobliskich budynków w obrębie 14 pól. Wiele sygnałów nawigacyjnych wpływających na ten sam podmiot przeciąży go i uniemożliwi jego działanie.
kr-singularity-beacon=Kompaktowy radionadajnik o wydajności 100% z krótkim zasięgiem. Przesyła efekty modułów do pobliskich budynków w obrębie 2 pól. Wiele sygnałów nawigacyjnych wpływających na ten sam podmiot przeciąży go i uniemożliwi jej działanie.
se-supercharger=Może ładować do 64 robotów jednocześnie z dużą prędkością. Maksymalny pobór mocy przez konstrukcję wynosi 1 GW.
se-addon-power-pole=Mały słup elektryczny przeznaczony do zamocowania na budynkach lub do precyzyjnej kontroli zasięgu elektrycznego.
se-pylon=Dystrybuuje energię elektryczną. Zasięg przewodu: 64.
se-pylon-substation=Dystrybuuje energię elektryczną. Zasięg przewodu:64, obszar działania:  64x64.
se-pylon-construction=Dystrybuuje energię elektryczną i rozszerza zasięg konstrukcyjny. Zasięg zasilania i konstrukcyjny:  64x64.
se-pylon-construction-radar=Dystrybuuje energię elektryczną, rozszerza zasięg konstrukcyjny i zapewnia widzenie radarowe. Zakres połączeń 64, obszar konstrukcyjny i radarowy 256 x 256.
se-shield-projector=Tworzy ochronne pole siłowe. Więcej energii jest potrzebne, gdy projektor się ładuje lub gdy osłona ulega uszkodzeniu. Może blokować pociski spitterowe, jeśli zainstalowany jest mod Walls Block Spitters.
se-big-turbine=[font=default-bold][color=#e4cead]Maksymalna moc:[/color][/font] 1GW.\nDuży generator, który pobiera 5000°C pary. na drugim końcu wytwarza 500°C pary, i wypuszcza wodę po bokach. 99% wydajności energetycznej. 99% oszczędności wody.
se-big-heat-exchanger=Duży wymiennik ciepła przeznaczony do wysokich temperatur i wysokiej wydajności.
se-delivery-cannon=Railgun zdolny do strzelania zasobów na orbitę i poza nią. Powoduje uszkodzenie, jeśli nie zostanie bezpiecznie złapany (opancerzona skrzynia), należy zachować ostrożność.
se-delivery-cannon-chest=Opancerzona skrzynia zaprojektowana do bezpiecznego chwytania spadających zasobów o dużej prędkości. Wymaga miejsca w ekwipunku, aby bezpiecznie łapać dostawy.
se-spaceship-clamp=Zacisk na statku kosmicznym może zakotwiczyć do zacisku skierowanego w przeciwnym kierunku
se-spaceship-clamp-place=Zacisk statku kosmicznego
se-space-accumulator=Magazynowanie energii o wysokiej gęstości.
se-space-accumulator-2=Magazynowanie energii o wysokiej gęstości.

