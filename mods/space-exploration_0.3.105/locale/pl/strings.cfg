[mod-setting-description]
se-meteor-interval=Podstawowy czas w minutach między uderzeniami meteorów. Po każdym uderzeniu kolejne uderzenie ustawia się na losową liczbę minut między 1 a tą wartością.
se-plage-max-runtime=Maksymalny czas działania broni biologicznej w minutach. Po tym jak Zaraza zadziała, przez ten czas, wszystkie drzewa i wrogowie zostają zniszczone.
se-planets=Nie zmieniaj w trakcie kampanii.
se-planet-size=Nie zmieniaj w trakcie kampanii.
se-seed=Nie zmieniaj w trakcie kampanii.
se-skip-experimental-warning=Ostrzeżenie o rozpoczęciu nowej gry nie pojawi się, a jeśli komunikat się zmieni, nie otrzymasz ostrzeżeń.
se-print-meteor-info=Umożliwia wyświetlanie alertów w konsoli po tym, jak główny alert zniknie po naciśnięciu przycisku klawisza __CONTROL__toggle-console__.
se-space-pipe-capacity=Wydajność płynu dla rur kosmicznych.
se-electric-boiler=Dodaj kocioł elektryczny do gry
se-deep-space-belt-black=Czarny pas transportowy, rozdzielacz i przepisy podziemne można wyłączyć, aby zmniejszyć bałagan w interfejsie użytkownika.
se-deep-space-belt-white=Biały pas transportowy, rozdzielacz i przepisy podziemne można wyłączyć, aby zmniejszyć bałagan w interfejsie użytkownika.
se-deep-space-belt-red=Czerwony pas transportowy, rozdzielacz i przepisy podziemne można wyłączyć, aby zmniejszyć bałagan w interfejsie użytkownika.
se-deep-space-belt-yellow=Zółty pas transportowy, rozdzielacz i przepisy podziemne można wyłączyć, aby zmniejszyć bałagan w interfejsie użytkownika.
se-deep-space-belt-green=Zielony pas transportowy, rozdzielacz i przepisy podziemne można wyłączyć, aby zmniejszyć bałagan w interfejsie użytkownika.
se-deep-space-belt-cyan=Błękitny pas transportowy, rozdzielacz i przepisy podziemne można wyłączyć, aby zmniejszyć bałagan w interfejsie użytkownika.
se-deep-space-belt-blue=Niebieski pas transportowy, rozdzielacz i przepisy podziemne można wyłączyć, aby zmniejszyć bałagan w interfejsie użytkownika.
se-deep-space-belt-magenta=Purpurowy pas transportowy, rozdzielacz i przepisy podziemne można wyłączyć, aby zmniejszyć bałagan w interfejsie użytkownika.
se-space-science-pack=Jeśli inny mod doda sposób uzyskania nauki o kosmosie, wówczas zastosowana zostanie ta metoda. Jeśli nie ma sposobu, aby to zrobić, eksploracja kosmiczna może go usunąć lub wykorzystać jako pakiet naukowy dotyczący optymalizacji.
se-never-show-lifesupport=Jeśli zaznaczone, GUI wsparcia życia nie będzie nigdy wyświetlane, nawet jeśli się dusisz.
se-show-zone-preview=Odznacz, aby wyłączyć okno podglądu strefy w Eksploratorze Wszechświata. Jeśli masz aktywne niektóre nakładki debugowania Factorio, okno podglądu może zmniejszyć liczbę klatek na sekundę.

