[mod-setting-description]
bobmods-logistics-flyingrobotframes=Wenn aktiviert, benötigen Roboter verschiedener Tiers entsprechende Flugrobotergestelle.
bobmods-logistics-robotparts=Wenn aktiviert, benötigen Roboter spezielle Werkzeuge und Gehirnbauteile.
bobmods-logistics-robotrequireprevious=Wenn aktiviert, benötigen Roboter höherer Tiers den jeweiligen Vorgänger.
bobmods-logistics-roboportrecipeupdate=Wenn aktiviert, benötigen Tier 1 Roboports ebenfalls modulare Roboport-Bauteile.
bobmods-logistics-drainlessinserters=Wenn aktiviert, verbrauchen Greifarme keinen Strom.
bobmods-logistics-disableroboports=Wenn aktiviert, gibt es keine kombinierten Roboterhangare und man muss die einzelnen Module benutzen.
bobmods-logistics-beltrequireprevious=Wenn aktiviert, benötigen Fließbänder (und zugehörige Gegenstände) höherer Tiers den jeweiligen Vorgänger.
bobmods-logistics-inserterrequireprevious=Wenn aktiviert, benötigen Greifarme höherer Tiers den jeweiligen Vorgänger.
bobmods-logistics-inserteroverhaul=Wenn aktiviert, werden neue Tiers von Greifarmen hinzugefügt und lange Greifarme komplett entfernt. Man kann dann jeden beliebigen Greifarm zu einem langen Greifarm machen.
bobmods-logistics-beltoverhaul=Wenn aktiviert, werden neue Tiers von Fließbändern hinzugefügt und die Rezepte komplett verändert.
bobmods-logistics-ugdistanceoverhaul=Wenn aktiviert, werden die Distanzen von Untergrundfließbändern und -rohren verändert.
bobmods-logistics-beltstarting=Setzt die Distanz des Tier 1 Untergrundfließbandes.
bobmods-logistics-beltperlevel=Setzt die Steigerung der Untergrundfließbanddistanz pro Tier.
bobmods-logistics-pipestarting=Setzt die Distanz des Tier 1 Untergrundrohrs.
bobmods-logistics-pipeperlevel=Setzt die Steigerung der Untergrundrohrdistanz pro Tier.
bobmods-logistics-beltoverhaulspeed=Wenn diese Einstellung und die Veränderung der Fließbänder aktiviert sind, werden die Geschwindigkeiten der Fließbänder angepasst.


