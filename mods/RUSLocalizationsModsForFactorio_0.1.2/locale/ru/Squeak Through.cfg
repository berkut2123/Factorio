[mod-setting-name]
squeakthrough-mod-compatibility=Режим совместимости

[mod-setting-description]
squeakthrough-mod-compatibility=Указывает, могут ли измененные объекты включены или выключены в моде Squeak Through. \nЕсли вы используете режим Force, все измененные объекты будут включены независимо от их настроек. \nЭто может привести к неожиданным проблемам. \nНЕ сообщайте об ошибках при использовании этого параметра!

[string-mod-setting]
squeakthrough-mod-compatibility-opt-out=Выключить
squeakthrough-mod-compatibility-opt-in=Включить
squeakthrough-mod-compatibility-force=Force (НЕ сообщайте об ошибках)