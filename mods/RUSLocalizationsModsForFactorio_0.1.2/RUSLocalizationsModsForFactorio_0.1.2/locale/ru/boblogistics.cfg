[mod-setting-description]
bobmods-logistics-extremelyfastbelt=Включает исследование и постройку пятого уровня конвейеров - сверхскоростные конвейеры.
bobmods-logistics-flyingrobotframes=Включает использование компонента "Каркас дрона" в рецептах дронов.
bobmods-logistics-robotparts=Включает использование компонентов мозг/инструмент в рецептах дронов.
bobmods-logistics-robotrequireprevious=Если включено, то улучшенные дроны будут требовать для создания дрона предыдущего уровня.
bobmods-logistics-roboportrecipeupdate=Изменяет рецепт дронстанции из базовой игры чтобы соответствовать новым модульным рецептам.
bobmods-logistics-drainlessinserters=Манипуляторы во время простоя не потребляют энергию.
bobmods-logistics-disableroboports=Если включено, отключаются стандартные дроностанции, заставляя полагатся на модульные.
bobmods-logistics-beltrequireprevious=Если включено, конвеерам для сборки нужен конвеер предыдущего уровня.
bobmods-logistics-inserterrequireprevious=Если включено, манипуляторам для сборки нужен манипулятор предыдущего уровня.
bobmods-logistics-inserteroverhaul=Включение этого параметра приведет к перебалансировке манипуляторов: добавлению нового уровня, и полной переписке рецептов.
bobmods-logistics-beltoverhaul=Включение этого параметра приведет к перебалансировке конвееров: добавлению нового уровня, балансу скоростей и полной переписке рецептов.
bobmods-logistics-ugdistanceoverhaul=Если включено, дистанция подземных конвееров и труб будет изменена
bobmods-logistics-beltstarting=Добавляет конвеер Base Belt
bobmods-logistics-beltperlevel=Определяет, насколько длинный будет новый уровень подземного пояса
bobmods-logistics-pipestarting=Добавляет трубу Base
bobmods-logistics-pipeperlevel=Обновляет длину труб
bobmods-logistics-beltoverhaulspeed=Обновляет скорость конвееров (уменьшает)

