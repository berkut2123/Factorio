[mod-setting-description]
vanillaLoaders-recipes-loaderOverhaul=Overhaul loaders with a complete recipe rewrite. When Bob's Logistics "Transport belt overhaul" is enabled, recipes will align with Bob's mods. Default off.
vanillaLoaders-recipes-includeInserters=Include inserters in loader recipes. Requires "Recipe overhaul" and Bob's Logistics "Transport belt overhaul" to be enabled. Default on.
vanillaLoaders-recipes-loaderReduxCompliant=Use Loader Redux item recipes for loaders. Default off.
vanillaLoaders-recipes-loaderReduxBasicLoader=Add a basic loader with Loader Redux style recipes, and adjust the regular loader to account for it.  Requires "Loader Redux recipes" and Bob's Logistics "Transport belt overhaul" to be enabled. Default on.