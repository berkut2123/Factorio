[mod-setting-description]
crash-sequence=Снимите отметку, чтобы отменить кораблекрушение в начале игры. (Не имеет эффекта, если игра уже идёт.)
quick-start-science=Количество автоматизационных исследовательских пакетов в начале игры. (Требуется кораблекрушение)
aai-fast-motor-crafting=Делает сборку моторов из железных плит за то же время, что и шестерни в базовой игре. Шестерня 0.2с, Мотор 0.3с, Медный кабель 0.2с, Электромотор 0.4с.
aai-wide-drill=Добавляет электрический бур с увеличенной площадью охвата в игру.
aai-burner-turbine-efficiency=Изменение топливной эффективности твердотопливной турбины-генератора.
aai-fuel-processor=Добавляет переработчик топлива для преобразования химического топлива в универсальное переработанное топливо с добавлением 10% энергии.
aai-fuel-processor-efficiencyy=Процент бонусной энергии, которую вы получите в процессе. Более высокие значения уменьшают энергопотребление переработчика топлива.
