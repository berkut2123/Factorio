[tips-and-tricks]
boiler-connections-text=보일러에는 3개의 유체 연결부가 있습니다. 물은 두 개의 입력과 출력의 물 연결부에 자유롭게 흐를 수 있으며, 유체를 통과시킬 수 있습니다.\n증기 출력 연결부에서는 증기가 나옵니다.
boiler-connections-title=보일러 연결
build-tiles-text=커서에 벽돌을 가지고 있을 때 "__CONTROL__build__"을 사용하면 돌 길을 배치할 수 있습니다. 콘크리트 및 매립과 같은 다른 타일 아이템도 있습니다. 커서에 타일 아이템을 가지고 있을 때 "__CONTROL__mine__"을 사용하면 타일을 해체할 수 있습니다.\n"__CONTROL__larger-terrain-building-area__" 키와 "__CONTROL__smaller-terrain-building-area__" 키를 사용하면 타일 설치 영역의 크기를 각각 증가시키거나 감소시킵니다.
build-tiles-title=타일 배치
connect-switch-text=커서에 구리 전선을 들고, 개체 위에서 "__CONTROL__build__"을 사용하면 전선을 연결합니다. 개체 위에서 "__CONTROL__remove-pole-cables__"을 사용하면 모든 전선을 제거합니다.
connect-switch-title=전원 스위치 연결
electric-network-info-text=전신주 위에서 "__CONTROL__open-gui__"을 누르면, 그 전신주의 전기 네트워크의 통계창을 보여줍니다.
electric-network-info-title=전기 네트워크 정보
filter-inserter-text=선별 투입기 위에서 "__CONTROL__open-gui__"을 사용하여 GUI를 열면, 필터를 설정, 변경 또는 제거할 수 있습니다. 선별 투입기는 필터 GUI에 설정된 아이템만 집습니다.
filter-inserter-title=선별 투입기
flow-between-boilers-text=물은 보일러의 물 연결부를 통해 흐를 수 있고, 작고 간단하게 보일러의 전원을 설정할 수 있도록 해 줍니다.
flow-between-boilers-title=보일러를 통한 흐름
fluid-backup-text=정유와 같은 유체 생산은 출력 중 하나가 막힐 경우 유체 생산이 차단될 수 있습니다. 출력이 막히게 되면, 기계가 더는 작동하지 않습니다. 저장소가 충분하거나 모든 출력 생산품의 사용량이 충분하면 출력이 막히는 것을 방지할 수 있습니다.
fluid-backup-title=유체 생산 차단
gate-over-rail-text=출입구는 수직 또는 수평 철도 위에 설치할 수 있습니다. 기차는 자동으로 출입구를 열어 통과하고, 당신의 방어에 구멍을 남기지 않습니다.
gate-over-rail-title=철도 위의 출입구
limit-chests-text=상자는 인벤토리 슬롯의 빨간색 'X'를 클릭한 후, 원하는 슬롯을 차단하여 사용할 수 있는 인벤토리 슬롯을 제한할 수 있습니다. 기계는 차단된 슬롯에는 아이템을 채울 수 없기 때문에 전체적인 상자의 용량이 감소합니다.
limit-chests-title=상자 제한
move-between-labs-text=투입기는 연구소 간에 과학 팩을 옮기는 데 사용될 수 있습니다.
move-between-labs-title=연구소 간에 옮기기
other-furnace-usage-text=용광로는 돌을 벽돌로 철 판을 강철 판으로 제련할 수 있습니다. (연구 필요)
other-furnace-usage-title=용광로에서 생산되는 여러 생산품
pump-connection-text=유체 화물차가 정확하게 정렬되면 정지된 유체 화물차에 펌프가 연결됩니다. 펌프는 유체 화물차에서 유체를 상차 및 하차하는 데 필요합니다.
pump-connection-title=펌프 연결
repair-packs-text=커서에 복구 팩을 들고, 개체 위에서 "__CONTROL__build__"을 사용하면 어떤 피해라도 복구합니다.
repair-packs-title=복구 팩
rotating-assemblers-text=일부 제작법에서는 조립 기계에 유체 입력이 필요합니다. 유체 입력이 있는 조립 기계는 기계 위에 커서를 두고 "__CONTROL__rotate__" 키를 사용하여 회전할 수 있습니다.
rotating-assemblers-title=조립 기계 회전
show-info-text="Alt-모드" 라고도 알려진 자세한 정보 오버레이 표시를 전환하려면 "__CONTROL__show-info__" 키를 누르세요.
show-info-title=추가 정보 (Alt-모드)
two-sides-of-belts-text=운송 벨트에는 아이템을 운반하는 데 사용될 수 있는 두 개의 면이 있습니다. 벨트의 왼쪽과 오른쪽은 각각 다른 자원을 위해 사용될 수 있습니다. 투입기는 벨트의 먼 쪽에 물건을 내려놓고, 물건을 가져올 때는 양쪽에서 가져옵니다.
two-sides-of-belts-title=벨트의 두 면
