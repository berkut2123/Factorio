[gui-graphics-settings-description]
full-color-depth=절반(16 비트)의 색심도 만으로 렌더링하면 로우 엔드 및 내장 GPU의 성능이 향상됩니다. 이 옵션은 Windows 8 이상 또는 OpenGL 렌더러에서만 효과가 있습니다.
graphics-quality-label=스프라이트의 해상도입니다. VRAM의 사용량을 결정합니다. 경고: '높음' 해상도는 최소 3 GB의 VRAM이 필요합니다.
high-quality-animations=비활성화된 경우, 일부 애니메이션 또는 회전된 개체(예를 들면 기차)는 일반 애니메이션 또는 회전 프레임 수의 절반만 불러옵니다. 이것은 VRAM의 사용량을 크게 줄입니다.
lights-quality=야간 조명의 렌더링 해상도입니다. 높은 값은 성능을 크게 떨어뜨립니다.
max-threads=게임을 렌더링하는 데 사용되는 스레드 수입니다.
