close-signal-description=Gdy określony warunek jest spełniony, spróbuj zmienić sygnał na czerwony aby powstrzymać pociąg przez przejazdem.\nJeżeli pociąg nie może zatrzymać się na czas (sygnał jest żółty) lub pociąg mija już semafor (sygnał jest czerwony), sygnał nie zatrzyma już pociągu.\nUwaga: pociąg będzie bardzo często zatrzymywał się na semaforze i nie będzie próbował znaleźć alternatywnych tras nawet, jeśli będą one dostępne.
