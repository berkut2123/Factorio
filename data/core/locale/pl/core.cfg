vram-low-high-quality-not-recommended=Wykryliśmy, że ten komputer ma __1__ MB pamięci karty graficznej (VRAM). To za mało na sprite'y wysokiej jakości. Możesz doświadczyć problemów z wydajnością, brakujących grafik, awarii lub gra może w ogóle się nie uruchomić. Zalecana ilość pamięci graficznej dla sprite'ów wysokiej jakości to co najmniej 2 GB.
vram-not-detected-high-quality-not-recommended=Nie byliśmy w stanie wykryć, jak dużo pamięci graficznej (VRAM) jest dostępne na tym komputerze. Zalecana ilość pamięci dla sprite'ów wysokiej jakości to co najmniej 2 GB. W przeciwnym wypadku możesz doświadczyć problemów z wydajnością, brakujących grafik, awarii lub gra może w ogóle się nie uruchomić.
[gui-graphics-settings-description]
full-color-depth=Renderowanie w 16-bitowej głębi kolorów poprawia wydajność na słabych i zintegrowanych kartach graficznych. Ta opcja działa tylko na systemie Windows 8 i wyżej albo na silniku renderującym OpenGL.
graphics-quality-label=Rozdzielczość elementów graficznych. Determinuje zużycie VRAM. Uwaga: 'Wyższa' rozdzielczość wymaga co najmniej 3 GB VRAM.
high-quality-animations=Jeżeli wyłączono niektóre obiekty animowane lub obracane (dla przykładu pociągi) to załaduje tylko połowę normalnej liczby klatek animacji lub obrotów obiektów. To znacznie zmniejsza zużycie pamięci VRAM.
lights-quality=Rozdzielczość renderowania świateł w nocy. Wysokie wartości znacznie obniżą wydajność.
max-threads=Ilość wątków używanych przez grę do renderowania.
minimize-on-focus-loss=Podczas pracy w trybie pełnoekranowym bez obramowania, gra zminimalizuje się sama, aby upewnić się, że nie zasłania twojego ekranu kiedy chcesz przełączyć się do innej aplikacji.
render-in-native-resolution=Na ekranach z wysokim DPI (np. Apple Retina) renderowanie w natywnej rozdzielczości będzie z wyższą jakością obrazu, ale może wpływać na wydajność.
show-smoke=Wyłącz, aby zwiększyć wydajność na słabszych kartach graficznych.
sprite-atlas-size-label=Większe atlasy zwiększają wywołanie grupowania, co zmniejsza obciążenie procesora, w czasie renderowania, ale może być trudniejsze do utrzymania dla GPU.
texture-compression=Kompresja tekstur znacznie zwiększa liczbę grafik, które gra może zapisać w pamięci wideo i przyspiesza renderowanie, dzięki temu GPU przesyła mniej danych podczas cieniowania. Jeśli masz stary lub zintegrowany procesor graficzny, wybierz niską jakość, aby zmniejszyć rozmiar grafik jeszcze bardziej, aby uzyskać dodatkową wydajność.
texture-streaming=Obrazy które nie zostały umieszczone w żadnym atlasie obrazów (zobacz ustawienia pamięci wideo) będą zachowane w pamięci RAM do użycia na potrzeby procesora karty graficznej.
use-flip-presentation-model=Prezentacja modelu Flip powinno być bardziej skuteczną metodą prezentacji końcowego obrazu na ekranie niż starszy model Blit. Spróbuj włączyć tę opcję, jeśli pojawią się usterki graficzne lub problemy z ramkami.
video-memory-usage-label=Określa, ile obrazów gra będzie starała się umieścić w atlasie obrazów. Tworzenie większych atlasów obrazów zmniejsza użycie procesora ze względu na możliwość wywołania odniesień do tekstur, ale może zwiększyć obciążenie procesora karty graficznej, ponieważ GPU będzie pracować na większych teksturach. Wolno pływające obrazy mogą być ładowane do pamięci VRAM lub przechowywane w pamięci RAM (zobacz Ustawienie trybu niskiego pamięci VRAM).
