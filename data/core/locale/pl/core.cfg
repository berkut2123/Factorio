[tips-and-tricks]
boiler-connections-text=Kocioł parowy ma trzy przyłącza. Wody może przepływać swobodnie dzięki dwóm przyłączom wejścia/wyjścia.\nPara wodna wypływa z przyłącza dedykowanej dla niej.
boiler-connections-title=Połączenia kotłów parowych
build-tiles-text=Użyj "__CONTROL__build__" trzymając kamienną cegłę, aby umieścić kamienną ścieżkę. Istnieją inne rodzaje podłogi, takie jak beton i uzupełnianie terenu. Użyj "__CONTROL__mine__" trzymając element płytki by wykopać je. \nUżyj "__CONTROL__larger-terrain-building-area__" i "__CONTROL__smaller-terrain-building-area__" aby zwiększyć lub zmniejszyć rozmiar obszaru stawiania.
build-tiles-title=Nakładanie nawierzchni
connect-switch-text=Kiedy trzymasz miedziany kabel pod swoim kursorem, naciśnij "__CONTROL__build__" na element który chcemy podłączyć kablem. Naciśnij "__CONTROL__remove-pole-cables__" aby rozłączyć wszystkie kable na danym elemencie.
connect-switch-title=Przełącznik zasilania
electric-network-info-text=Kliknij na słup elektryczny aby włączyć "__CONTROL__open-gui__" do wyświetlenia statystyk sieci energetycznej.
electric-network-info-title=Informacje o sieci elektrycznej
filter-inserter-text=Naciśnij "__CONTROL__open-gui__" na podajniki filtrujące aby otworzyć okno, w którym można ustawiać, zmieniać lub usuwać filtry. Podajnik filtrujący będzie podnosił tylko przedmioty określone w okienku.
filter-inserter-title=Podajniki filtrujące
flow-between-boilers-text=Woda może swobodnie przepływać przez przełącza dla wody, dzięki temu ustawienia do produkcji energii mogą być bardziej kompaktowe i prostsze.
flow-between-boilers-title=Przepływ przez kotły parowe
fluid-backup-text=Produkcja płynów np. podczas rafinacji ropy naftowej może spowodować nadwyżkę płynu, jeśli któreś z wyjść jest nie ma zapewnionego odpływu. W takiej sytuacji urządzenie przestanie działać. Można tego uniknąć upewniając się, że jest wystarczająco dużo zbiorników magazynujących produkty lub czy są one zużywane na bieżąco.
fluid-backup-title=Nadwyżka płynu
gate-over-rail-text=Bramy mogą być budowane na jakichkolwiek pionowych lub poziomych torach. Pociąg automatycznie otworzy sobie bramę do przejazdu i nie zostawi dziur w twoich zabezpieczeniach.
gate-over-rail-title=Brama na torach
limit-chests-text=Skrzynie mogą mieć ograniczone miejsce poprzez kliknięcie czerwonego 'X' na wybranym miejscu. Maszyny nie będą w stanie użyć zablokowanych miejsc, podsumowując to zmniejsza pojemność skrzyni.
limit-chests-title=Ograniczanie skrzyń
move-between-labs-text=Podajników można używać do przenoszenia pakietów naukowych pomiędzy laboratoriami.
move-between-labs-title=Przenoszenie między laboratoriami
other-furnace-usage-text=Piece mogą wypalać kamień na kamienne cegły oraz przetapiać żelazne płytki na stal (po zbadaniu).
other-furnace-usage-title=Produkty wytwarzane w piecu
pump-connection-text=Pompy łączą się podczas postoju z cysternami kolejowymi kiedy są one poprawnie ustawione na torach. Są wymagane do załadunku i wyładunku płynów z cystern kolejowych.
pump-connection-title=Przyłącze pompy
repair-packs-text=Trzymając pakiet naprawczy pod kursorem, możesz naprawić uszkodzenia elementu naciskając "__CONTROL__build__".
repair-packs-title=Zestaw naprawczy
rotating-assemblers-text=Niektóre formuły wymagają dostarczenia płynów do automatów montażowych. Taki automat montażowy z przyłączem na płyny można obrócić trzymając kursor nad automatem i naciskając "__CONTROL__rotate__".
rotating-assemblers-title=Obracanie automatów montażowych
show-info-text=Naciśnij "__CONTROL__show-info__" aby włączyć nakładkę z detalami informacyjnymi, nazywana "trybem-Alt".
show-info-title=Dodatkowe informacje (tryb-Alt)
two-sides-of-belts-text=Taśmociągi mają dwie strony które mogą być używane do transportowania przedmiotów. Lewa i prawa strona może służyć do transportowania różnych zasobów. Podajniki upuszczają przedmioty na dalszą stronę, a zabierają przedmioty z obydwu stron.
two-sides-of-belts-title=Dwie strony taśmociągów
