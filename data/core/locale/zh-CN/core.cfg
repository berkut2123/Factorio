[gui-graphics-settings-description]
full-color-depth=仅以半色深 (16位) 渲染画面可在低端显卡和集成显卡上提高游戏性能。该选项仅对 Windows 8+ 系统 或 OpenGL 渲染器 有效。
graphics-quality-label=贴图分辨率决定显存使用量。警告：较高的贴图分辨率需要至少 3 GB 显存。
high-quality-animations=如果禁用该选项，一些动态或旋转的物体 (如列车) 将只加载一半的动画帧数，这将极大地降低显存 (VRAM) 使用。
lights-quality=渲染夜间灯光的分辨率。调高此项设置将会大幅降低游戏性能。
max-threads=渲染游戏所使用的线程数目。
minimize-on-focus-loss=在没有边界的情况下全屏运行时，游戏将最大程度降低自身的对焦损失，以确保切换至其它应用时不会覆盖整个桌面。
render-in-native-resolution=以显示器的分辨率渲染画面。高 DPI 显示器 (如 Apple Retina) 能产生更高质量的画面，但对性能的需求可能会非常高。
show-smoke=关闭烟雾可在低端显卡情况下提高游戏性能。
sprite-atlas-size-label=图集纹理值越大批渲染效率越高，从而降低运算处理 (CPU) 的负荷，但可能会增大图像处理 (GPU) 的负荷。
texture-compression=在既定显存 (VRAM) 下，纹理压缩将大大提高游戏可用的贴图数量，同时通过减少图像处理 (GPU) 的数据传输还能大大提高渲染速度。如果使用老显卡或集成显卡请选择低质量纹理压缩，这可以尽可能降低贴图尺寸来获取额外性能。
texture-streaming=未归入图集  (参见显存占用率设定) 的机动贴图将在图像处理 (GPU) 需要前在内存中暂存。
video-memory-usage-label=此项设置决定容纳贴图的图集大小。如果构建较大的贴图图集，能够提高批渲染效率、降低运算处理 (CPU) 负荷，但会使贴图纹理变大、图像处理 (GPU) 负荷增大。机动贴图将直接载入显存或在内存中暂存 (参见显存节约模式设定) 。
