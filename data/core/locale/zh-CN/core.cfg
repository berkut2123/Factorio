max-players=<number> - 设置此服务器允许加入的玩家人数上限，0表示无限制。
max-upload-slots=<数值> - 设置上传连接限额，即至多可同时上传多少份地图，0表示无限制。
max-upload-speed=<number> - 设置上传速度限制 (千字节/秒, Kbytes/s)，0表示无限制。
name=<服务器名> - 设置服务器名。
only-admins-can-pause=<true/false> - 设置是否只有管理员才可以暂停游戏。
password=<password> - 设置多人游戏密码，留空表示无密码。
require-user-verification=<true/false> - 设置玩家在加入服务器时是否需要认证正版身份。
tags=<标签组> - 设置服务器标签，参数为一组字符串 (可设为空) 。
visibility-lan=<true/false> - 设置游戏是否局域网可见。
visibility-public=<true/false> - 设置游戏是否互联网可见。
visibility-steam=<true/false> - 设置是否允许朋友通过 Steam 直接加入游戏。
