[config-help]
afk-auto-kick=<number> - 设置自动踢出暂离玩家的等待时间 (分)，0表示禁用自动踢出。
allow-commands=<true/false/admins-only> - 设置是否允许使用 Lua 命令。
allow-debug-settings=<true/false> - 设置是否允许非管理员玩家进行非重要的调试设置。
autosave-interval=<number> - 设置自动保存间隔 (分)，0表示禁用自动保存。
autosave-only-on-server=<true/false> - 设置自动存档是否只在服务器创建。
description=<简介> - 设置服务器简介 (可设为空) 。
help-list=可用的设置项： __1__ 。
