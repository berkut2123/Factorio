vram-low-high-quality-not-recommended=Havaitsimme, että tällä tietokoneella on __1__ MB videomuistia (VRAM). Se on liian vähän korkealle laadulle. Saatat kokea suoritusongelmia, puuttuvia grafiikoita, kaatumisia tai peli ei käynnisty ollenkaan. Suositeltu videomuisti korkealle laadulle on vähintään 2 GB.
