[tips-and-tricks]
boiler-connections-text=Höyrykattilassa on kolme putkea nesteille. Vesi voi virrata vapaasti kahdesta vedelle tarkoitetusta putkesta sisään, ulos ja kattilan läpi.\nHöyry liikkuu vain ulospäin sille varatusta putkesta.
boiler-connections-title=Höyrykattiloiden yhdistäminen
build-tiles-text=Paina __CONTROL__build__ pitäessäsi kivitiiltä osoittimessa asettaaksesi kiveystä. Muita laattaesineitä ovat esimerkiksi betoni ja maantäyttö. Paina __CONTROL__mine__ pitäessäsi laattaesinettä louhiaksesi laattoja.\n Paina __CONTROL__larger-terrain-building-area__ tai __CONTROL__smaller-terrain-building-area__ suurentaaksesi tai pienetääksesi rakennusaluetta.
build-tiles-title=Laattojen asettaminen
connect-switch-text=Yhdistä laitteita sähkökaapelilla painamalla "__CONTROL__build__", kun kädessäsi on kuparikaapelia. "__CONTROL__remove-pole-cables__" poistaa kaikki kaapelit laitteesta.
connect-switch-title=Virtakatkaisimen yhteys
electric-network-info-text=Painamalla "__CONTROL__open-gui__" sähkötolpan päällä voit avata siihen kytketyn sähköverkon tilastot.
electric-network-info-title=Sähköverkon tiedot
filter-inserter-text=Painamalla "__CONTROL__open-gui__" suodatinasettelijan päällä voit avata sen käyttöliittymän, missä voit asettaa sille suodattimia. Suodatinasettelija poimii ainoastaan sen käyttöliittymässä määrättyjä esineitä.
filter-inserter-title=Suodattavat asettelijat
flow-between-boilers-text=Vesi voi virrata höyrykattilan vesiliityntöjen läpi, mikä mahdollistaa tiiviit ja yksinkertaiset ratkaisut sähköntuotantoon.
flow-between-boilers-title=Virta kattiloiden läpi
fluid-backup-text=Nesteitä tuottavat laitteet voivat jäädä jumiin, jos ulostuloputket ovat täynnä. Tällöin laite ei tee mitään, ennen kuin putkessa on tilaa nesteelle. Jumiutumisen voi välttää varmistamalla, että tuotetuille nesteille on tarpeeksi kysyntää tai varastotilaa.
fluid-backup-title=Tukkeutuneet putket
gate-over-rail-text=Portin voi rakentaa pysty- tai vaakasuuntaisen kiskon päälle. Portti avautuu junalle automaattisesti, eikä jätä aukkoa muuriin.
gate-over-rail-title=Raiteen ylittävä portti
limit-chests-text=Arkkujen tilavuutta voi pienentää painamalla luettelon punaista X-nappia. Koneet eivät voi asettaa esineitä estettyihin ruutuihin, joten arkkuun mahtuu tällöin vähemmän.
limit-chests-title=Arkkujen rajoittaminen
move-between-labs-text=Asettelijoita voidaan käyttää tiedepakettien siirtämiseen laboratorioiden välillä.
move-between-labs-title=Siirto laboratorioiden välillä
other-furnace-usage-text=Sulatusuunit sulattavat kivistä kivitiiltä ja raudasta terästä (kun tutkittu).
other-furnace-usage-title=Muita uunissa tehtyjä tuotteita
pump-connection-text=Pumput kiinnittyvät paikallaan oleviin nestevaunuihin, kun vaunu osuu kohdalle. Vaunuihin voi siirtää nesteitä vain pumppujen avulla.
pump-connection-title=Nesteen siirtäminen
repair-packs-text=Korjaa viottuneita laitteita painamalla "__CONTROL__build__", kun kädessäsi on korjaussarja.
repair-packs-title=Korjaussarjat
rotating-assemblers-text=Jotkut reseptit vaativat tiettyä nestettä. Tätä varten kasauskoneen kylkeen ilmestyy sisäänottoputki, jonka suuntaa voi vaihtaa painamalla "__CONTROL__rotate__".
rotating-assemblers-title=Kasauskoneiden kääntäminen
show-info-text=Paina "__CONTROL__show-info__" näyttääksesi lisätietoja ("Alt-tila").
show-info-title=Yksityiskohtaiset tiedot (Alt-tila)
two-sides-of-belts-text=Liukuhihnoissa on kaksi kaistaa, joilla esineet liikkuvat. Eri kaistoilla voi liikkua eri resursseja. Asettelijat laskevat esineet itsestään katsottuna ulommalle kaistalle ja voivat poimia molemmilta kaistoilta.
two-sides-of-belts-title=Hihnojen kaksi puolta
