[gui-graphics-settings-description]
full-color-depth=Renderizar apenas metade (16-bits) da profundidade de cor melhora o desempenho em GPUs menos potentes ou integradas. Esta opção só tem efeito no Windows 8+ ou no renderizador OpenGL.
graphics-quality-label=A resolução das animações gráficas. Determina o uso da memoria VRAM. Atenção: Alta resolução necessita no mínimo 3GB de VRAM.
high-quality-animations=Se desativado, alguns objetos animados ou girados (por exemplo, trens) carregarão apenas metade da contagem normal de quadros de animação ou rotação. Isto reduz bastante o uso de VRAM.
lights-quality=A resolução das luzes durante a noite. Valores altos reduzirão consideravelmente o desempenho.
max-threads=O número das threads utilizados para renderizar o jogo.
minimize-on-focus-loss=Ao rodar em tela cheia sem borda, o jogo irá minimizar-se na perda de foco, para garantir que não cubra sua área de trabalho quando você quiser mudar para uma aplicação diferente.
render-in-native-resolution=Nas telas de alta DPI (como a Retina da Apple), renderizar na resolução nativa produzirá uma imagem de maior qualidade, mas pode ser muito exigente no desempenho.
show-smoke=Desabilite para aumentar o desempenho em placas gráficas mais fracas.
sprite-atlas-size-label=Mapas de textura maiores melhoram o processamento das chamadas de desenho, no qual reduz a carga no CPU ao renderizar, mas pode ser mais difícil para o GPU lidar com elas.
texture-compression=A compressão de textura aumenta significativamente o número de sprites que o jogo pode colocar na memória de vídeo e acelerar a renderização devido à GPU ter que transferir menos dados durante o shading. Se você tem uma GPU antiga ou integrada, selecione baixa qualidade para reduzir o tamanho dos sprites ainda mais para obter desempenho extra.
texture-streaming=Sprites que não foram colocadas em qualquer mapa de textura (ver a configuração de uso de Memória de Vídeo) serão mantidos da RAM até que sejam usadas pela GPU.
use-flip-presentation-model=O modelo Flip deve ser o modelo de apresentação mais eficiente no momento de exibir a imagem final na tela, ao contrario do modelo antigo Blit. Tente ativar essa opção se você estiver experimentando erros gráficos ou com problemas de fps.
video-memory-usage-label=Determina quantas sprites o jogo irá tentar colocar no mapa de sprites. Criar mapas de sprites grande reduz o uso da CPU devido à capacidade de lidar com conjuntos de arquivos, mas pode aumentar o carregamento da GPU, pois a GPU tem que lidar com texturas maiores. Sprites livres flutuantes podem ser carregadas pela VRAM ou mantidas na RAM (ver Configuração do modo de baixa VRAM).
