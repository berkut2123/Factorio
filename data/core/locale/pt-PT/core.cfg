[config-help]
afk-auto-kick=<number> - Define o tempo em minutos que um jogador pode ficar inactivo antes de ser automaticamente expulso. "0" significa auto-expulsão desactivada.
allow-commands=<true/false/admins-only> - Define se os comandos de Lua são permitidos.
allow-debug-settings=<true/false> - Define se as configurações de depuração não-triviais são permitidas para os jogadores não-administradores.
autosave-interval=<number> - Define o intervalo de tempo para guardar automaticamente (em minutos). "0" significa que não guarda automaticamente.
autosave-only-on-server=<true/false> - Define se apenas o servidor grava automáticamente.
description=<description> - Define a descrição do servidor (pode estar vazia).
help-list=As configurações disponíveis são: __1__.
ignore-player-limit-for-returning-players=<true/false> - Define se o limite de jogadores do servidor é ignorado para jogadores que já tiveram cessão iniciada.
matching-configs-list=Configurações similares: __1__.
max-players=<number> - Define o número máximo de jogadores permitido neste servidor. "0" significa sem limite.
max-upload-speed=<number> - Define uma velocidade máxima de cargas para a internet (upload) em quilobytes por segundo. "0" significa que não há limite definido.
name=<name> - Define o nome do servidor.
only-admins-can-pause=<true/false> - Define se apenas administradores têm permissão para suspender o jogo.
password=<password> - Define uma palavra-passe para jogos colectivos. Palavra-passe vazia significa que o jogo é aberto.
require-user-verification=<true/false> - Define se a identidade do utilizador tem de ser confirmado para se juntar ao servidor.
tags=<tags> - Define as tags do servidor - uma lista de strings (pode estar vazia).
visibility-lan=<true/false> - Define se o jogo será visível na rede local.
visibility-public=<true/false> - Define se o jogo é público.
visibility-steam=<true/false> - Define se os amigos podem se juntar através da Steam.
