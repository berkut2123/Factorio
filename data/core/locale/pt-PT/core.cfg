close-signal-description=Quando a condição especificada é verdadeira, Tenta fazer esse sinal ficar vermelho e impedir que qualquer comboio passar.\nSe um comboio não consegue parar a tempo (o sinal está amarelo) ou já está a passar (o sinal está vermelho), o sinal não parará esse comboio.\nNota: O comboio irá muitas vezes parar no sinal e não tentara encontrar um caminho alternativo, mesmo se está um disponível.
enable-disable=Activar/Desactivar
enable-disable-description=Activa esta entidade apenas quando a condição é verdadeira.
enable-disable-train-stop-description=Activa esta entidade apenas quando a condição é verdadeira.\nOs comboios não pararão em estações desactivadas, permitindo controlar os percursos.
