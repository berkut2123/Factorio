set-filters-description=Define o filtro do insersor com base nos sinais da rede de circuitos.
set-requests=Define solicitações
set-requests-description=Define o sinal de solicitação da arca com base no sinal da rede de circuitos.
set-stack-size=Define o tamanho da pilha
