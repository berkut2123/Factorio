vram-low-high-quality-not-recommended=Detetamos que este computador tem __1__ MB de memória de vídeo (VRAM). Isto é muito baixo para gráficos de alta-qualidade. Poderá ter problemas de desempenho, gráficos em falta, crashes do jogo ou até mesmo o jogo nem arrancar. A quantidade de memória de vídeo recomendada é de pelo menos 2GB para gráficos de alta-qualidade.
vram-not-detected-high-quality-not-recommended=Não foi possível detectar a quantidade da memória de vídeo (VRAM) que esta disponivel neste computador. O tamanho de memória de vídeo recomendado para as imagens animadas de alta qualidade é de pelo menos 2 GB, caso contrário, poderá enfrentar problemas de desempenho, falta de gráficos, falhas ou o jogo poderá não ser capaz de se iniciar de todo.
[gui-graphics-settings-description]
full-color-depth=Renderizar apenas metade (16-bit) de profundidade das cores, melhora o desempenho em GPUs de gama baixa ou integrados. Esta opção só tem efeito no Windows 8+ ou no renderizador OpenGL.
graphics-quality-label=A resolução das animações gráficas. Determina o uso da memoria VRAM. Atenção: Alta resolução necessita no mínimo 3GB de VRAM.
high-quality-animations=Se desativado, alguns objetos animados ou rotativos (por exemplo, comboios) carregarão apenas metade dos quadros de animação. Isto reduz imenso o uso de VRAM.
lights-quality=A resolução das luzes durante a noite. Valores altos reduzirão consideravelmente o desempenho.
max-threads=O número de processos utilizados para gerar o jogo.
minimize-on-focus-loss=Quando executado em ecrã inteiro sem bordas, ao perder o foco o jogo minimizar-se-á, para certificar-se de que não cobre o seu ambiente de trabalho ao alternar entre aplicações.
render-in-native-resolution=Em ecrãs de altos DPI (como ecrãs Apple Retina) a renderização na resolução nativa produzirá maior qualidade de imagem, mas pode ser bastante exigente no desempenho.
show-smoke=Desactiva para aumentar o desempenho em placas gráficas mais fracas.
sprite-atlas-size-label=Os conjuntos maiores melhoram o processamento de chamadas de desenho, o que reduz a carga no CPU no processamento, mas pode ser mais difícil para o GPU lidar com elas.
texture-compression=Compressão de texturas aumenta consideravelmente o número de gráficos que cabem na memória de vídeo, acelerando o processo de renderização, devido à menor transferência de dados quando o GPU desenha as sombras. Se tiver um GPU antigo ou integrado, escolha baixa qualidade, reduzindo assim ainda mais o tamanho dos gráficos, para um desempenho extra.
texture-streaming=Imagens animadas que não foram colocadas em quaisquer conjuntos da animação gráfica (ver definições de utilização de memória de vídeo) será mantido na RAM até necessários pelo GPU.
video-memory-usage-label=Determina quantas imagens animadas o jogo vai tentar colocar nos conjuntos de animação gráfica. Criar conjuntos de animação gráfica maiores reduz o uso do CPU devido a capacidade de lidar com lotes de ficheiros, mas pode aumentar a carga do GPU, porque o GPU tem que trabalhar com texturas maiores. Imagens animadas aleatórias podem ser carregadas na VRAM ou mantidas na RAM (vê a configuração do modo de baixa VRAM).
