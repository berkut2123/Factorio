none-write-description=Não modificar o comportamento da entidade com base na rede de circuitos.
open-gate=Abre portão
open-gate-description=O portão permanecerá aberto enquanto a condição do circuito for verdadeira.
read-belt-contents=Lê os conteúdos dos tapetes rolantes
read-belt-contents-description=Lê o conteúdo dos tapetes rolantes e os envia para a rede de circuito. Os tapetes rolantes não enviarão sinais de pulso corretos quando itens são inseridos ou retirados no meio dos tapetes rolantes por entidades externas.
read-charge-level=Lê nível de carga
read-charge-level-description=Lê o nível de carga do acumulador como uma percentagem entre 0 e 100 e o envia para a rede de circuitos.
read-contents=Lê conteúdo
read-contents-description=Lê os conteúdos do contentor e envia-os para a rede de circuitos.
read-hand-contents=Lê o conteúdo do braço
read-hand-contents-description=Lê o conteúdo da mão do insersor e envia-os para a rede de circuitos.
read-logistic-network-contents=Lê conteúdo da rede logística
read-logistic-network-contents-description=Lê os itens disponíveis na rede logística deste porto-de-autómatos e envia esses sinais para rede de circuitos.
read-resources=Lê recursos
read-resources-description=Lê a quantidade de recursos esperados desta broca de extracção/bomba de petróleo e o envia para a rede de circuitos.\n Para recursos infinitos, Ele lê a taxa de mineração não modificada.\n O valor e actualizado a cada 5 segundos.
read-robot-stats=Lê estatísticas dos autómatos
read-robot-stats-description=Lê quantos autómatos há na rede logística deste porto-de-autómatos e envia essa contagem para a rede de circuitos.
read-sensor=Lê sensor
read-sensor-description=Envia um sinal para a rede de circuitos quando um jogador se aproxima do portão, dando indicação de abertura do mesmo.
read-signal=Lê sinal
read-signal-description=Lê a cor do sinal ferroviário e envia o sinal especificado para a rede de circuitos.\nSe o sinal está vermelho e foi fechado através da rede de circuitos, não resultará nenhum sinal dessa leitura.
