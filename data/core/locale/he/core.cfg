[gui-graphics-settings-description]
full-color-depth=.OpenGL תביבסב וא ,הלעמו 8 הסרג תונולח תכרעמב העפשה שי וז תורשפאל .הנבומ ךסמ סיטרכב םישמתשמש הלאכ וא םישלח םיבשחמב םיעוציב רפשל לוכי (תויביס 16) םיעבצ תחפומ גּוּצִּת
graphics-quality-label=.יפרג ןורכז לש 3GB תוחפל ךירצמ 'ההובג' ךרעה :הרהזא .יפרגה ןורכזה תכירצ לע העיפשמ .(םיטיירפס) םלועב םיעיפומה םימצע תייצולוזר
high-quality-animations=.יפרגה ןורכזה תכירצ תא תיתועמשמ ןיטקמ הז .םישורדה םימיירפה תומכמ יצח קר ונעטי (תובכר לשמל) היצמינא ילעב וא םיבבותסמ םימצע ,היובכ תורשפאה םא
lights-quality=.תיתועמשמ םיעוציבב ועגפי םיהובג םיכרע .הלילה ךלהמב תורוא (גּוּצִּת) רודניר תייצולוזר
max-threads=.קחשמה רודנירל תשמשמה םיטוחה תומכ
minimize-on-focus-loss=.תרחא הנכותל רובעל םכנוצרב םא תוחפש המכ עירפהל ידכ תאז ,רחא ןולחל רבוע סוקופה םא ומצע תא רעזמי אוה ,"תרגסמ אלל אלמ ךסמ" תרוצתב לעפומ קחשמה רשאכ
render-in-native-resolution=.בר יבושיח ץמאמ שורדי ךא ,תרפושמ תוכיאב תונומת רציי תיעבטה היצולוזרב גוצית (Apple לש Retina ןוגכ) ההובג םילסקיפ תופיפצ ילעב םיכסמב
show-smoke=.םישלח ךסמ יסיטרכ לע םיעוציבה תא רפשי יוביכ
sprite-atlas-size-label=.יפרגה סיטרכה לע רבגומ סמוע ןובשח לע ישארה דבעמה לע סמועה תא םידירומ רתוי םילודג םיסלטא
texture-compression=.םיעוציבה תא רפשל ךכו ,רתוי וליפא םיטיירפסה לדוג תא ןיטקהל הלוכי הכומנ תוכיא לש תורשפאב הריחב ,הנבומ וא ןשי יפרג סיטרכ םכתושרב םא .הללצהה ךילהתב םינותנ תוחפ חולשל שרדנ יפרגה סיטרכהש ןוויכמ גוציתה תוריהמ תא הציאמ ןכו ,יפרגה ןורכזב תסנכנה תורוטסקטה תומכ תא יתועמשמ ןפואב לידגהל תרשפאמ תורוטסקט תסיחד
texture-streaming=.יפרגה סיטרכה ידי-לע םתשירדל דע ןורכיזב ורמשיי ('יפרג ןורכזב שומיש' תרדגה ואר) סלטא ףאל וסנכנ אלש םיטיירפס
use-flip-presentation-model=.תּויטיא וא תויפרג תויעב םיווח םתא םא תאזה תורשפאה תא ליעפהל וסנ .רתוי ןשיה bitblt לדוממ רתוי ליעי תויהל רומא flip לדומ
video-memory-usage-label=.("ךומנ יפרג ןורכיז" תרדגה ואר) ישארה וא יפרגה ןורכיזל םיטיירפס לש םתניעט תא רידגהל ןתינ .רתוי תולודג תורוטסקט םע הדובע בקע יפרגה סיטרכה לע סמועה תא לידגהל םילולע ךא ,הווצאב רויצ תואירק עוציבל תודוה ישארה דבעמה לע סמועה תא וניטקי םילודג םיסלטא .םיסלטא ךותל ןועטל הסני קחשמהש םיטיירפסה תומכ
