toggle-heavy-mode=- Эта команда должна использоваться с осторожностью, так как с ней сетевая игра становится не играбельной. Игра сохраняет и сравнивает сохранение с текущим состоянием каждый тик, на предмет несостыковок в детерминизме. Команду следует использовать, если происходит постоянная рассинхронизация при соединении нового игрока с сервером. Тяжёлый режим будет запущен пока он не выдаст что-либо. Пожалуйста, перешлите результат работы этого режима нам, чтобы мы могли решить проблему.
