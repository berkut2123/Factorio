[tips-and-tricks]
boiler-connections-text=Katilas turi tris skysčių jungtis. Vanduo gali tekėti laisvai į ir iš dviejų vandens jungčių, o skystis teka per \n garą.
boiler-connections-title=Katilo jungtys
build-tiles-text=Naudokite „__CONTROL__build__“, laikydami akmeninę plytų žymeklį, kad įdėtų akmens kelią. Yra ir kitų plytelių elementų, tokių kaip betonas ir sąvartynas. Naudokite „__CONTROL__mine__“, laikydami plytelių elementą į mano plyteles.
build-tiles-title=Plytelių išdėstymas
connect-switch-text=Laikydami varini kabelį žymekliu, naudokite „__CONTROL__build__“, kad sujungtumėte elektrinį kabelį. Jei norite pašalinti visus kabelius, naudokite „__CONTROL__remove pole-cables__“.
connect-switch-title=Maitinimo jungiklio jungtis
electric-network-info-text=Paspaudus "__CONTROL__open-gui__" ant elektros stulpo bus pateikti duomenys apie elektros tinklą, prie kurio stulpas prijungtas.
electric-network-info-title=Elektros tinklo info
filter-inserter-text=Jei norite atidaryti savo GUI, kur galite nustatyti, keisti ar pašalinti filtrus, naudokite „__CONTROL__open-gui__“. Filtravimo įdėklas paims tik filtrų GUI nustatytus elementus.
filter-inserter-title=Filtruojanti mechaninė ranka
flow-between-boilers-text=Vanduo gali tekėti per katilo vandens jungtis, leidžiant kompaktiškus ir supaprastintus galios nustatymus.
flow-between-boilers-title=Srautas per katilus
fluid-backup-text=Skysčių gamyba, pvz., Naftos perdirbimas, gali būti saugojami, jei bet koks išėjimas yra užblokuotas. Užblokavus išėjimą, mašina nebeveiks. Tai galima išvengti užtikrinant, kad visi produkcijos produktai būtų pakankamai saugomi arba naudojami.
fluid-backup-title=Fluid atsargos
gate-over-rail-text=Vartai gali būti pastatyti ant bet kokių vertikalių arba horizontalių bėgių. Traukiniai automatiškai atidarys vartus ir nepalieka skylės jūsų gynyboje.
gate-over-rail-title=Vartai virš geležinkelio
limit-chests-text=Skrynios gali turėti savo turimas atsargų lizdu spragas, spustelėjus raudoną „X“ inventoriaus lizdą ir blokuodamos norimus lizdus. Mašinos negalės užpildyti užblokuotų lizdų, todėl apskritai jis sumažina skrynios talpą.
limit-chests-title=Ribojimos skrynios
move-between-labs-text=Krovikai gali būti naudojami perduoti mokslo paketus tarp laboratorijų.
move-between-labs-title=Perkelti tarp laboratorijų
other-furnace-usage-text=Krosnys gali iskepti akmens i akmens plytas ir geležies plokštelę į plieną (tik kai kartą išrastos).
other-furnace-usage-title=Kiti gaminiai, gaminami krosnyje
pump-connection-text=Siurbliai prijungiami prie stacionarių skysčių vagonų, kai jie yra teisingai išdėstyti. Jie turi įdėti ir iškrauti skysčius iš skysčio vagono.
pump-connection-title=Siurblio prijungimas
repair-packs-text=Laikydami žymeklį remontavimo paketą, naudokite „__CONTROL__build__“, kad pašalintumėte žalą.
repair-packs-title=Remonto pakuotės
rotating-assemblers-text=Kai kuriems receptams reikalingas skysčio įvedimas į surinkimo mašiną. Surinkimo mašiną su skysčio įvedimu galima pasukti naudojant „__CONTROL__rotate__“, laikydami žymeklį ant mašinos.
rotating-assemblers-title=Apsuktamos surinkimo mašinos
show-info-text=Paspauskite "__CONTROL__show-info__" Norėdami perjungti išsamios informacijos perdangos, taip pat žinomas kaip "Alt-režimas".
show-info-title=Papildoma informacija (Alt-režimas)
two-sides-of-belts-text=Transporto diržai turi dvi puses, kurios gali būti naudojamos kroviniams vežti. Kairę ir dešinę juostų pusę galima naudoti skirtingiems ištekliams. Krovikai nuleidžia daiktus ant tolimiausio diržo krašto ir paima daiktus iš abiejų pusių.
two-sides-of-belts-title=Dvi konvejerio pusės
