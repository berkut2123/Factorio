[tips-and-tricks]
boiler-connections-text=La caldaia ha tre connessioni per fluidi. L'acqua può fluire liberamente dentro e fuori le due connessioni e far passare il fluido attraverso.\nIl vapore uscirà attraverso l'uscita per il vapore.
boiler-connections-title=Collegamenti della caldaia
build-tiles-text=Usa "__CONTROL__build__" tenendo un mattone nel cursore per mettere giù il sentiero di pietra. Ci sono altri tipi di pavimenti come ad esempio cemento e terra. Usa "__CONTROL__mine__" tenendo l'oggetto piastrella nel cursore per raccogliere le piastrelle.\nUsa "__CONTROL__larger-terrain-building-area__" e "__CONTROL__smaller-terrain-building-area__" per aumentare e diminuire rispettivamente l'area di posa delle piastrelle.
build-tiles-title=Posiziona piastrelle
connect-switch-text=Mentre hai il cavo di rame nel cursore, usa "__CONTROL__build__" su un'entità per collegarci un cavo elettrico. Usa "__CONTROL__remove-pole-cables__" sull'entità per rimuovere tutti i cavi.
connect-switch-title=Interruttore di alimentazione
electric-network-info-text=Premi "__CONTROL__open-gui__" su un palo elettrico per vedere le statistiche della rete elettrica.
electric-network-info-title=Informazioni rete elettrica
filter-inserter-text=Usa "__CONTROL__open-gui__" su un inseritore filtrante per aprirne la sua interfaccia dove puoi impostare, cambiare e rimuovere i suoi filtri. Un inseritore filtrante prende solamente gli oggetti che appaiono nel suo filtro.
filter-inserter-title=Inseritori filtranti
flow-between-boilers-text=L'acqua può fluire attraverso una connessione per l'acqua nella caldaia, permettendo una sistemazione semplice e compatta per la generazione di energia elettrica.
flow-between-boilers-title=Scorre attraverso le caldaie
fluid-backup-text=La produzione di fluidi come la raffinazione del petrolio può accumularsi se una delle uscite sarà bloccata. Quando un'uscita è bloccata, la macchina non funzionerà più. Questo può essere evitato assicurandosi che ci sia un utilizzo o una cisterna dove accumulare l'eccesso di prodotto.
fluid-backup-title=Accumulo fluidi
gate-over-rail-text=I cancelli possono essere costruiti orizzontalmente o verticalmente sui binari. Le porte si apriranno automaticamente al passaggio del treno senza lasciare varchi aperti nelle tue difese.
gate-over-rail-title=Cancello sopra i binari
limit-chests-text=Le casse possono avere un inventario limitato cliccando la X rossa e bloccando gli slot desiderati. Le macchine non potranno riempire gli spazi bloccati, limitandone così la capacità.
limit-chests-title=Limitare le casse
move-between-labs-text=Gli inseritori possono essere utilizzati per trasferire pacchi scientifici tra laboratori.
move-between-labs-title=Trasferimento tra laboratori
other-furnace-usage-text=Le fornaci possono fondere la pietra in mattoni e ferro in acciaio (una volta ricercato).
other-furnace-usage-title=Altri prodotti realizzati nella fornace
pump-connection-text=Le pompe si connettono ai vagoni cisterna quando sono allineati correttamente. Sono richieste per caricare e scaricare fluidi dai vagoni cisterna.
pump-connection-title=Collegamento pompa
repair-packs-text=Mentre hai il kit di riparazione nel cursore, usa "__CONTROL__build__" su un'entità per ripararne i danni.
repair-packs-title=Kit di riparazione
rotating-assemblers-text=Alcuni schemi richiedono un ingresso di un liquido alla macchina assemblatrice. L'ingresso può essere spostato premendo "__CONTROL__rotate__" mentre si ha il cursore sopra la macchina.
rotating-assemblers-title=Ruota la macchina assemblatrice
show-info-text=Premi "__CONTROL__show-info__" per togliere le informazioni dettagliate, modalità conosciuta anche come "Modalità Alt" o "Alt mode".
show-info-title=Ulteriori informazioni (Alt-mode)
two-sides-of-belts-text=I rulli trasportatori hanno due lati che possono essere usati per il trasporto di oggetti. I lati sinistro e destro del rullo possono essere usati per risorse differenti. Gli inseritori lasciano gli oggetti nella parte lontana del rullo e li raccolgono da entrambe le parti.
two-sides-of-belts-title=Due lati del nastro
