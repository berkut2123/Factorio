[command-help]
admin=Apre l'interfaccia di gestione del giocatore.
admins=- Mostra la lista degli amministratori.
alerts=<enable/disable/mute/unmute> <alert> - attiva, disattiva, zittisci o riattiva il determinato tipo di avviso.
all-players-list=Tutti i giocatori:
available-alerts=Avvisi disponibili: __1__.
available-colors=Colori disponibili: __1__.
ban=<player> <reason> - Espelle il giocatore specificato.
banlist=<add/remove/get/clear> <player> - Aggiunge o rimuove un giocatore dalla lista dei giocatori bloccati. Esattamente come /ban o /unban.
bans=- Mostra la lista dei giocatori banditi.
cant-use-banlist-not-in-multiplayer-game=Il comando della lista degli utenti bloccati non può essere usato in un gioco singleplayer.
cant-use-permissions-not-in-multiplayer-game=Il comando dei permessi non può essere usato in un gioco singleplayer.
cant-use-whitelist-not-in-multiplayer-game=Il comando della lista degli utenti attendibili non può essere usato in un gioco singleplayer.
cheat=<all> - Ricerca tutte le tecnologie e abilita la modalità trucchi. L'uso dell'opzione <all> fornirà al giocatore alcuni oggetti aggiuntivi.
clear=- Pulisci la console.
color=<color> - Cambia il tuo colore. Può essere uno dei colori predefiniti oppure un valore RGBA nel formato "# # # #".
command=<command> - Esegue un comando Lua (se permesso).
config=Apre l'interfaccia di configurazione del server.
delete-blueprint-library=<player> - Elimina i progetti custoditi in libreria al dato giocatore offline dal salvataggio del gioco. Selezionare "everybody confirm" per cancellare tutti i progetti dei giocatori offline.
demote=<player> - Degrada il giocatore da amministratore.
editor=Attiva/disattiva l'editor di mappe.
evolution=- Mostra informazioni riguardo l'evoluzione degli alieni.
help=<command>- Consente di mostrare un elenco dei comandi disponibili, l'argomento opzionale può specificare il comando che deve essere descritto.
help-description=Digitare /h <comando> per ottenere maggiori dettagli su di esso.
help-list=I comandi disponibili sono:
ignore=<player> - Impedisce alla chat di mostrare messaggi da questo giocatore. I messaggi degli admin continueranno a essere visualizzati.
ignores=- Mostra un elenco dei giocatori ignorati.
kick=<player> <reason> - Espelle il giocatore specificato.
matching-alerts-list=Avvisi corrispondenti: __1__.
matching-colors-list=Colori corrispondenti: __1__.
matching-commands-list=Comandi corrispondenti:
matching-players-list=Giocatori corrispondenti:
measured-command=<command> - esegue un comando Lua (se permesso) e misura il tempo impiegato.
mute=<player> - Impedisce che il giocatore possa scrivere in chat.
mute-programmable-speaker=<mute/unmute> <local/everyone> - Silenzia o riattiva i suoni globali creati dall'altoparlante programmabile. Utilizzare "locale" per disattivare solo il client locale. Gli Admin possono utilizzare "tutti" per disattivare i suoni per tutti sul server.
mutes=- Nessun giocatore può scrivere in chat.
open=<player> - ha aperto l'inventario di un altro giocatore.
perf-avg-frames=Numero degli aggiornamenti/frame usati per fare una media delle prestazioni. Il valore predefinito è 100. Un valore di 5-10 è raccomandato per una convergenza veloce ma ci saranno più tremolii dell'immagine.
permissions=Apre l'interfaccia dei permessi.
players=- Mostra un elenco dei giocatori nel gioco. (parametro online/o mostra solo i giocatori che sono online, conteggio/c mostra solo il totale)
promote=<player> - Promuove il giocatore ad amministratore.
purge=<player> - Cancella tutti i messaggi di questo giocatore dal log della chat.
quit=- Spegne il server in sicurezza.
reply=<message> - Rispondi all'ultimo giocatore che ti ha mandato un messaggio privato.
save=<name> - Salva la partita corrente con il nome specificato.
screenshot=<x resolution> <y resolution> <zoom> - Prende uno screenshot con le tue impostazioni di visualizzazione o una specifica risoluzione. Lo zoom è opzionale e l'impostazione predefinita è 1.
seed=- Mostra il Map Seed iniziale.
server-commands=- Comandi della console del server.
server-save=- Salva il gioco sul server in una partita multiplayer.
shout=<message>- Invia un messaggio a tutti i giocatori, compreso i tuoi nemici.
silent-command=<command> - Esegue un comando Lua (se consentito) senza mostrarlo nella console.
swap-players=<player> <player> - Scambia il tuo personaggio con un altro oppure, se sono dati due personaggi, scambiali tra di loro.
time=- Mostra info sull'età della mappa.
toggle-action-logging=- Attiva/Disattiva la registrazione di tutte le azioni eseguite dal gioco. Questo valore non persiste riavviando il gioco e ha effetto solo sulla tua partita in una sessione multiplayer.
toggle-heavy-mode=- Questo comando va usato con cautela in quanto, una volta impostato, renderà il gioco ingiocabile in multigiocatore. Il gioco inizia a salvare e comparare il gioco con se stesso a ogni tick per cercare delle incoerenze. È consigliato usare questo comando quando un nuovo giocatore entra nel server e si verifica un loop di desincronizzazione. Questa modalità verrà eseguita finché non otterrà un risultato. Si prega di fornire il risultato ottenuto cosi da poter indagare per risolvere il problema.
unban=<player> - Ammetti nuovamente in partita il giocatore specificato.
unignore=<player> - Permette di mostrare messaggi chat da questo giocatore.
unknown-command=__1__ comando sconosciuto
unlock-shortcut-bar=Sblocca tutti gli elementi della barra di scelta rapida.
unmute=<player> - Permette al giocatore di parlare nuovamente in chat.
version=-Emette la versione attuale del gioco.
whisper=<giocatore> <messaggio> - Manda un messaggio al giocatore specificato.
whitelist=<enable/disable/add/remove/get/clear> <player> - abilita, disabilita, aggiunge o rimuove un giocatore dalla whitelist, dove solo i giocatori ammessi possono entrare in partita. Non inserire nulla in 'player' mentre usi il comando 'get' mostrerà la lista di tutti i giocatori inclusi nella lista.
