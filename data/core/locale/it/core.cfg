max-upload-slots=<number> - Imposta il numero massimo di upload contemporaneamente possibili in questo server. 0 significa nessun limite.
max-upload-speed=<number> - Imposta la velocità massima di upload in kilobyte al secondo. 0 indica nessun limite.
name=<name> - Imposta il nome del server.
only-admins-can-pause=<true/false> - imposta se vuoi che gli admin siano gli unici a poter mettere in pausa il gioco.
password=<password> - Imposta la password multigiocatore. Lasciare la password vuota significa nessuna password.
require-user-verification=<true/false> - imposta se l'identità dell'utente deve essere confermata per unirsi alla partita.
tags=<tags> - Imposta i tag del server - un elenco di stringhe (facoltativo).
visibility-lan=<true/false> - imposta se il gioco sarà visibile sulla LAN.
visibility-public=<true/false> - imposta se il gioco sarà visibile pubblicamente.
visibility-steam=<true/false> - Imposta se un amico può partecipare tramite Steam.
