vram-low-high-quality-not-recommended=È stato rilevato che in questo computer sono presenti __1__ MB di memoria (VRAM). Non sono abbastanza per i modelli bidimensionali di alta qualità. Potresti riscontrare problemi di prestazioni, grafica mancante, crash, o il gioco potrebbe non partire affatto. La memoria video raccomandata è almeno 2 GB.
