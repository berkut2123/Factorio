[controls-description]
alt-zoom-in=Zoom con l'abilità di zoomare nel mondo di gioco dalla visuale della mappa.
clean-cursor=Restituisce l'elemento nel cursore nell'inventario del giocatore. Cancella anche il posizionamento dei fili e la pianificazione dei binari.
connect-train=Collega il treno che stai guidando a qualsiasi treno adiacente.
copy-entity-settings=Copia le impostazioni dall'entità selezionata. Per far sì che funzioni, l'entità di origine deve essere presente.
craft=Assembla 1 di un determinato schema.
craft-5=Assembla 5 di un determinato schema.
craft-all=Assembla il maggior numero possibile di un determinato schema di costruzione.
cursor-split=Se vuoto, muove metà dello slot nel cursore. Inserisce un singolo elemento dallo stack nel cursore all'inventario selezionato quando si tiene un elemento.
cycle-blueprint-backwards=Quando hai il libro dei progetti nel cursore, alterna il progetto corrente al precedente progetto disponibile.
cycle-blueprint-forwards=Quando hai il libro dei progetti nel cursore, alterna il progetto corrente al prossimo progetto disponibile.
disconnect-train=Scollega vagoni o locomotive in cui sei dal resto del treno.
fast-entity-split=Trasferisce metà dello stack nel cursore nell'entità di destinazione o, se il cursore è vuoto, prende metà di qualunque cosa all'interno dell'entità e la trasferisce nell'inventario del giocatore.
fast-entity-transfer=Trasferisci lo stack selezionato nell'entità di destinazione o, se il cursore è vuoto, prende tutto ciò che l'entità ha nel suo interno e lo trasferisce nel tuo inventario.
inventory-split=Trasferisce metà (arrotondata) di tutti gli stack selezionati all'entità di destinazione o, se l'interfaccia utente è aperta, trasferisce la metà degli stack selezionati tra gli inventari dei giocatori. Se è selezionato uno slot vuoto, saranno trasferiti tutti gli elementi.
inventory-transfer=Trasferisci tutti gli stack selezionati all'entità di destinazione o, se l'interfaccia utente è aperta, trasferisce la totalità degli stack selezionati tra gli inventari dei giocatori. Se è selezionato uno slot vuoto, saranno trasferiti tutti gli elementi.
larger-terrain-building-area=Aumenta la grandezza dell'area di posizionamento.
next-active-quick-bar=Seleziona la prossima barra di scelta rapida nella barra di scelta rapida superiore
next-weapon=Passa ciclicamente alla prossima arma disponibile.
paste-entity-settings=Incolla le impostazioni copiate dall'entità precedente.
previous-active-quick-bar=Seleziona la precedente barra di scelta rapida nella barra di scelta rapida superiore
remove-pole-cables=Rimuove i fili dal palo elettrico selezionato partendo dal filo elettrico e poi il filo per le reti circuitali.
reverse-rotate=Ruota (in senso antiorario) l'elemento o l'entità selezionata.
rotate=Ruota (in senso orario) l'elemento o l'entità selezionata.
shoot-enemy=Spara al nemico più vicino nel raggio d'azione.
shoot-selected=Spara a tutto ciò che è stato selezionato o, se nulla è selezionato, spara nella direzione del puntatore del mouse.
show-info=Nasconde o visualizza ulteriori informazioni sulle entità costruite quali schemi di assemblaggio di macchine e contenuto del contenitore.
smaller-terrain-building-area=Diminuisce la grandezza dell'area di posizionamento.
smart-pipette=Preleva oggetti dal tuo inventario usati per costruire l'entità correntemente selezionata e li mette nel cursore. Per le risorse verrà selezionato l'estrattore più veloce disponibile.
stack-split=Trasferisce metà dello stack selezionato all'entità aperta o, se l'interfaccia del giocatore è aperta, ne trasferisce metà tra gli inventari di diversi giocatori.
stack-transfer=Trasferisce il gruppo selezionato all'entità aperta o, se l'interfaccia del giocatore è aperta, lo trasferisce tra gli inventari dei differenti giocatori.
toggle-driving=Entra o esce da un veicolo che stai guidando o al quale sei vicino.
