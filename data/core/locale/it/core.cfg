[gui-graphics-settings-description]
full-color-depth=Renderizza con solo metà della profondità di colori (16 bit) migliorando le performance su computer con una scheda grafica poco potente o schede video integrate. Questa opzione ha effetto solo da Windows 8 in su o con render in OpenGL.
graphics-quality-label=La risoluzione degli sprite. Determina l'uso della VRAM. Attenzione: la risoluzione 'Alta' richiede almeno 3 GB di VRAM.
high-quality-animations=Se disabilitato, alcuni oggetti animati o ruotati (come ad esempio i treni) caricheranno solo metà delle animazioni o frame per la rotazione. Questo riduce notevolmente l’utilizzo della VRAM.
lights-quality=Risoluzione di rendering delle luci durante la notte. Valori alti ridurranno fortemente le prestazioni.
max-threads=Numero di thread utilizzato per eseguire il rendering del gioco.
minimize-on-focus-loss=Quando si esegue il gioco in finestra senza bordi, la finestra si minimizzerà automaticamente se passerai a un'altra applicazione, così il gioco non coprirà lo schermo se vorrai fare altro.
render-in-native-resolution=Con schermi ad alti DPI (come l’Apple Retina su macOS) il rendering nativo produrrà immagini di alta qualità ma potrebbe essere molto esigente sulle prestazioni.
show-smoke=Disabilitare per aumentare le performance su schede video datate.
sprite-atlas-size-label=Grandi mappe di modelli bidimensionali miglioreranno il carico di lavoro della CPU durante la renderizzazione delle immagini, a discapito della GPU.
texture-compression=La compressione delle texture aumenta considerevolmente il numero degli oggetti bidimensionali che possono essere caricati nella memoria video, velocizzando il rendering a causa della quantità minore di dati necessari alla GPU da elaborare. Se hai una vecchia GPU integrata, seleziona bassa qualità per ridurre la quantità di dati da elaborare e ottenere così più prestazioni.
texture-streaming=I modelli bidimensionali che non saranno inseriti nella mappa dei modelli (vedi impostazioni di utilizzo della memoria video) saranno tenuti nella RAM finché la GPU non ne avrà bisogno.
use-flip-presentation-model=La presentazione flip dovrebbe essere un metodo più efficiente per presentare l'immagine finale su uno schermo rispetto al vecchio modello Blit. Prova ad attivare o disattivare l'opzione se riscontri problemi di framerate o glitch.
video-memory-usage-label=Determina quanti modelli bidimensionali il gioco cercherà di mettere nella mappa dei modelli. Creare una grande mappa dei modelli riduce l'uso della CPU poiché i modelli non devono essere ridisegnati ogni volta che appaiono sullo schermo, questo causerà un carico della GPU maggiore poiché essa lavorerà con texture di dimensioni più onerose. I modelli flottanti possono essere caricati nella VRAM o tenuti nella RAM (vedi impostazioni VRAM).
