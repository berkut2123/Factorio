[config-help]
afk-auto-kick=<number>- Imposta il tempo (in minuti) che un giocatore deve essere inattivo prima di essere espulso. 0 significa disabilitato.
allow-commands=<true/false/admins-only> - Decide la possibilità di eseguire un comando Lua.
allow-debug-settings=<true/false> - Imposta se le impostazioni di debug importanti sono consentite per i giocatori non admin.
autosave-interval=<number> - Imposta l'intervallo del salvataggio automatico (in minuti). 0 significa disabilitato.
autosave-only-on-server=<true/false> - imposta se sarà solo il server a creare salvataggi automatici.
description=<description> - Imposta la descrizione del server (facoltativo).
help-list=Le configurazioni disponibili sono: __1__.
