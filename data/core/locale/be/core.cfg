use-colors-description=Прызначае колер ліхтара на аснове каляровых сігналаў.\nКалі каляровы сігнал мае значэнне, большае за 0, ліхтар загарыцца гэтым колерам.\nПры атрыманні некалькіх сігналаў будзе задзеяны толькі адзін з іх.
