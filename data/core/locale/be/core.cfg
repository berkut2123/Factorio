[tips-and-tricks]
boiler-connections-text=Бойлер можа быць злучаны з трыма трубамі. Па дзвюх з іх будзе цекчы вада – унутр і вонкі праз бойлер.\nПраз трэцюю трубу будзе выходзіць пара.
boiler-connections-title=Падлучэнне бойлераў
build-tiles-text=Націсніце "__CONTROL__build__", трымаючы ў курсоры каменную цэглу, каб размясціць каменную дарогу. Ёсць і іншыя пакрыцці, якія можна размясціць такім чынам – напрыклад, бетон ці меліяратар. Націсніце "__CONTROL__mine__", трымаючы ў курсоры любое пакрыццё, каб забраць размешчанае пакрыццё ў інвентар.\nНацісніце "__CONTROL__larger-terrain-building-area__" ці "__CONTROL__smaller-terrain-building-area__", каб павялічыць ці зменшыць, адпаведна, памер зоны будоўлі.
build-tiles-title=Размяшчэнне пакрыцця
connect-switch-text=Трымаючы ў курсоры медны дрот, націсніце "__CONTROL__build__" на аб’екце, каб падлучыць яго да электрычнай сеткі. Націсніце "__CONTROL__remove-pole-cables__" на аб’екце, каб адлучыць усе драты.
connect-switch-title=Злучэнне з электрычнай сеткай
electric-network-info-text=Націсніце "__CONTROL__open-gui__" на слупе ЛЭП, каб паказаць статыстыку электрычнай сеткі, да якой ён далучаны.
electric-network-info-title=Звесткі аб электрычнай сетцы
filter-inserter-text=Націсніце "__CONTROL__open-gui__" на перадатчыку-фільтру, каб адкрыць яго інтэрфэйс. У ім вы можаце прызначыць, змяніць ці выдаліць яго фільтры. Перадатчык-фільтар перамяшчае толькі тыя прадметы, якія вызначаны яго наладамі.
filter-inserter-title=Перадатчыкі-фільтры
flow-between-boilers-text=Вада можа працякаць скрозь бойлер па адпаведных трубах, дазваляючы праектаваць кампактныя і спрошчаныя электрастанцыі.
flow-between-boilers-title=Бег вады скрозь бойлеры
fluid-backup-text=Калі пры вырабе вадкасцяў – да прыкладу, пры апрацоўцы нафты – прадукту-вадкасці няма куды выцечы з аўтамату, то аўтамат спыніць працу. Гэтага можна пазбегнуць – сачыце, каб для выходнага прадукту заўсёды мелася месца ў сховішчы або ён спажываўся ў вырабе іншых прадметаў.
fluid-backup-title=Лішак вадкасцяў
gate-over-rail-text=Вароты могуць быць пабудаваныя над вертыкальнымі або гарызантальнымі рэйкамі. Яны будуць аўтаматычна адкрытыя і закрытыя, калі праязджае цягнік, таму ў вашай абарончай сістэме не ўзнікне брэшаў.
gate-over-rail-title=Чыгуначныя вароты
limit-chests-text=Вы можаце абмежаваць слоты ў кантэйнерах, пстрыкнуўшы на чырвоны крыжык у інтэрфэйсе кантэйнера і абраўшы патрэбныя слоты для блакавання. Аўтаматы не будуць мець ніякага доступу да блакаваных слотаў. Такім чынам вы можаце абмежаваць памер сховішча кантэйнера.
limit-chests-title=Абмежаванне кантэйнераў
move-between-labs-text=Перадатчыкі могуць перамяшчаць даследчыцкія наборы паміж лабараторыямі.
move-between-labs-title=Распаўсюджванне даследчыцкіх набораў
other-furnace-usage-text=Печы могуць пераплаўляць каменне ў цагліны і жалезныя пліткі ў сталь (пасля адпаведнага даследавання).
other-furnace-usage-title=Іншыя прадукты, якія можна зрабіць у печцы
pump-connection-text=Помпы злучаюцца са спыненымі вагонамі-цыстэрнамі, калі правільна размешчаны. Такім чынам можна загружаць і разгружаць вадкасці з вагона-цыстэрны.
pump-connection-title=Падлучэнне помпаў
repair-packs-text=Трымаючы ў курсоры рамонтны набор, націсніце "__CONTROL__build__" на пашкоджаным аб’екце, каб адрамантаваць яго.
repair-packs-title=Рамонтныя наборы
rotating-assemblers-text=Некаторыя рэцэпты спажываюць вадкасці пры стварэнні прадмету. Калі вы прызначаеце такі рэцэпт, у аўтамаце зборкі з’яўляецца ўваход для вадкасцяў. Вы можаце павернуць аўтамат, навёўшы на яго курсор і націснуўшы "__CONTROL__rotate__".
rotating-assemblers-title=Паварочванне аўтаматаў зборкі
show-info-text=Націсніце "__CONTROL__show-info__", каб уключыць рэжым дадатковай інфармацыі.
show-info-title=Рэжым дадатковай інфармацыі
two-sides-of-belts-text=Канвееры маюць два бакі, якія могуць ужывацца для транспартавання прадметаў. Левы і правы бакі могуць ужывацца для розных рэсурсаў. Перадатчыкі пакладаюць прадмет на далейшы ад сябе бок канвеера і могуць забіраць прадметы з абодвух бакоў.
two-sides-of-belts-title=Два бакі канвеера
