vram-low-high-quality-not-recommended=Выяўлена, што гэты камп’ютар мае __1__ МБ відэапамяці (VRAM). Гэта занадта мала для спрайтаў высокае якасці. У вас могуць узнікнуць праблемы з прадукцыйнасцю, паказваннем графікі; гульня можа ўвогуле не запускацца. Рэкамендаваны памер відэапамяці для спрайтаў высокае якасці – 2 ГБ.
