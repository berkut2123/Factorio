craft-all=Стварае максімальна магчымую колькасць экзэмпляраў па абранаму рэцэпту.
cursor-split=Пераносіць палову прадметаў з слота, калі курсор пусты. Калі ў курсоры пачак прадметаў, пакладае адзін з гэтых прадметаў у абраны слот.
cycle-blueprint-backwards=Перагортвае да папярэдняга даступнага рысунка, калі кніга рысункаў знаходзіцца ў курсоры.
cycle-blueprint-forwards=Перагортвае да наступнага даступнага рысунка, калі кніга рысункаў знаходзіцца ў курсоры.
disconnect-train=Адлучае ваш рухомы састаў ад астатніх саставаў.
fast-entity-split=Пераносіць палову пачка у курсоры у адкрыты аб’ект або, калі курсор пусты, забірае палову ўсіх рэчаў з аб’екта і пакладае ў ваш інвентар.
fast-entity-transfer=Пераносіць пачак у курсоры у адкрыты аб’ект або, калі курсор пусты, забірае ўсе рэчы з аб’екта і пакладае ў ваш інвентар.
inventory-split=Пераносіць палову (акругляючы да большага) усіх пачкаў абранага тыпу у адкрыты аб’ект або, калі адкрыты інтэрфэйс вашага гульца, падзяляе палову усіх пачкаў гэтага тыпу паміж інвентарамі іншых гульцоў. Калі абраны пусты слот, пераносяцца ўсе прадметы.
inventory-transfer=Пераносіць усе пачкі абранага тыпу у адкрыты аб’ект або, калі адкрыты інтэрфэйс вашага гульца, падзяляе усе пачкі гэтага тыпу паміж інвентарамі іншых гульцоў. Калі абраны пусты слот, пераносяцца ўсе прадметы.
larger-terrain-building-area=Павялічвае зону пракладання тайлаў.
next-active-quick-bar=Пераносіць наступную панэль хуткага доступу ў верхнюю панэль
next-weapon=Пераключае на наступную даступную зброю.
paste-entity-settings=Прызначае аб’екту скапіяваныя налады.
previous-active-quick-bar=Пераносіць папярэднюю панэль хуткага доступу ў верхнюю панэль
remove-pole-cables=Здымае правады з абранага слупа. Спярша будуць знятыя электрычныя правады, затым – сігнальныя.
reverse-rotate=Паварочвае (супраць сонца) прадмет у курсоры або абраны аб’ект.
rotate=Паварочвае (па сонцы) прадмет у курсоры або абраны аб’ект.
shoot-enemy=Страляе ў набліжэйшага дасяжнага ворага.
shoot-selected=Страляе ў любы абраны аб’ект або ў напрамку мышы, калі нічога не абрана.
show-info=Пераключае паказ дадатковых звестак аб пабудаваных аб’ектах (рэцэпты ў аўтаматах зборкі, змесціва кантэйнераў і г.д.)
smaller-terrain-building-area=Змяншае зону пракладання тайлаў.
smart-pipette=Абірае прадмет з вашага інвентара для будоўлі абранага аб’екта і размяшчае яго пад вашым курсорам. Для рэсурсаў будзе абраны найхутчэйшы з даступных бураў.
stack-split=Пераносіць палову абранага пачка у адкрыты аб’ект або, калі адкрыты інтэрфэйс вашага гульца, падзяляе палову гэтага пачка паміж інвентарамі іншых гульцоў.
stack-transfer=Пераносіць абраны пачак у адкрыты аб’ект або, калі адкрыты інтэрфэйс вашага гульца, падзяляе гэты пачак паміж інвентарамі іншых гульцоў.
