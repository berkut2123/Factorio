read-logistic-network-contents-description=Вызначае прадметы, даступныя лагістычнай сетцы гэтага робапорта, і дасылае іх як сігнал у лагічную сетку.
read-resources=Сачыць за рэсурсамі
read-resources-description=Вызначае колькасць рэсурсаў, чаканых ад бура/нафтавай вышкі, і дасылае іх у лагічную сетку.\nКалі колькасць рэсурсаў неабмежаваная, то вызначае хуткасць здабычы.\nЗначэнне абнаўляецца кожныя 5 сякунд.
read-robot-stats=Сачыць за статыстыкай робатаў
read-robot-stats-description=Вызначае колькасць робатаў у лагістычнай сетцы гэтага робапорта і дасылае яе як сігнал у лагічную сетку.
read-sensor=Сачыць за датчыкам
read-sensor-description=Дасылае сігнал у лагічную сетку, калі гулец падыходзіць да варот, і яны мусяць адкрыцца.
read-signal=Сачыць за сігналам
read-signal-description=Вызначае колер сігнала семафора і дасылае яго ў лагічную сетку.\nКалі сігнал семафора вызначаецца чырвоным праз іншы сігнал з лагічнай сеткі, нічога не будзе даслана.
read-stopped-train=Сачыць за спыненым цягніком
read-stopped-train-description=Калі цягнік спыняецца на станцыі, у лагічную сетку дасылаецца сігнал з унікальным ідэнтыфікатарам гэтага цягніка.
read-train-contents=Сачыць за змесцівам цягніка
read-train-contents-description=Вызначае змесціва цягніка, які знаходзіцца на станцыі, і дасылае яго у лагічную сетку.
send-to-train=Даслаць у цягнік
send-to-train-description=Дасылае сігналы лагічнай сеткі ў цягнік, каб яны былі ўжытыя ў якасці ўмоў чакання.
set-filters=Прызначыць фільтры
