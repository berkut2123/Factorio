alt-zoom-in=Маштабаванне з магчымасцю набліжэння з віду карты да асноўнага віду.
clean-cursor=Вяртае прадмет у курсоры ў інвентар. Таксама скасоўвае расцяжку правадоў і планаванне чыгуначных шляхоў.
connect-train=Далучае цягнік, якім вы кіруеце, да бліжэйшага цягніка.
copy-entity-settings=Капіюе налады з абранага аб’екта. Звярніце ўвагу, што, каб уставіць налады ў іншы аб’ект, аб’ект-крыніца павінны існаваць.
craft=Стварае 1 экзэмпляр па абранаму рэцэпту.
