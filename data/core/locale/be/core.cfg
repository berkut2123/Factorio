set-requests=Задаць запыты
set-requests-description=Задае лагістычныя запыты кантэйнера на аснове атрыманых з лагічнай сеткі сігналаў.
set-stack-size=Прызначыць памер пачка
set-stack-size-description=Вызначае максімальны памер пачка для гэтага перадатчыка на аснове значэння абранага сігнала лагічнай сеткі.
