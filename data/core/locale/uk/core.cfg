close-signal-description=Коли вказана умова виконана, намагається перемикнути цей семафор на червоний і закрити проїзд потягам.\nЯкщо потяг не може зупинитися вчасно (сигнал жовтий) чи вже проходить блок (червоний сигнал), то стоп сигнал його не зупинить.\nЗауважте: потяг зупиниться на червоному сигналі і не буде шукати об'їзд, якщо такий існує.
