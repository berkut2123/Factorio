vram-low-high-quality-not-recommended=Виявлено, що даний комп'ютер має __1__ МБ відеопам'яті (VRAM). Це занадто мало для спрайтів високої якості. Можуть виникнути проблеми з продуктивністю, показом графіки, аварійне завершення програми чи гра перестане запускатися. Розмір рекомендованої відеопам'яті, для спрайтів високої якості, становить 2 ГБ.
vram-not-detected-high-quality-not-recommended=Не вдалося визначити об'єм відеопам'яті (VRAM) на даному комп'ютері. Рекомендований об'єм VRAM для спрайтів високої якості становить 2 ГБ, інакше гра може працювати не стабільно, та неправильно показувати графіку чи взагалі перестати запускатися.
[gui-graphics-settings-description]
full-color-depth=Вивід зображення із половинною (16-бітною) глибиною передачі кольорів підвищує продуктивність слабких інтегрованих GPU. Впливає лише на системах Windows 8 та вище, або на OpenGL.
graphics-quality-label=Роздільна здатність спрайтів. Визначає використання відеопам'яті. Попередження: "Висока роздільна здатність вимагає не менше 3 Гб відеопам'яті.
high-quality-animations=Якщо вимкнено, деякі анімаційні та обʼєкти що обертаються (наприклад потяги) будуть завантажувати лише половину кадрів анімації та обертання. Це значно зменшує використання VRAM.
lights-quality=Якість рендеру освітлення вночі. Вищі значення сильно зменшують продуктивність.
max-threads=Кількість потоків, що використовуються для показу гри.
minimize-on-focus-loss=В режимі вікна без рамки, гра буде згортатися при втраті фокусу та не буде перекривати робочий стіл, поки ви працюєте з іншими додатками.
render-in-native-resolution=На екранах з високою роздільною здатністю (наприклад, Apple Retina) рендеринг у власної здатності дає вищу якість зображення, але може бути дуже вимогливим до продуктивності.
show-smoke=Вимкніть для збільшення продуктивності на слабких відеокартах.
sprite-atlas-size-label=Атласи більшого розміру покращують угруповування викликів малювання, що зменшує навантаження на центральний процесор підчас ренедерингу, але може збільшити навантаження на графічний процесор.
texture-compression=Компресія текстур допомагає розмістити більшу кількість спрайтів у відеопамʼять та пришвидшити їхній вивід на екран за рахунок меншого обʼєму даних, які опрацьовує GPU. Оберіть низьку якість для покращення продуктивності старих, або не інтегрованих GPU.
texture-streaming=Спрайти, що не були поміщені в атлас спрайтів (див. Використання відеопам'яті), міститимуться в оперативній пам'яті, доки не будуть потрібні відеопам'яті.
use-flip-presentation-model=Flip-презентація має бути більш ефективним методом подання остаточного зображення на екрані, ніж старіша модель Blit. Спробуйте увімкнути цю опцію, якщо у вас виникли проблеми з графікою або частотою кадрів в секунду.
video-memory-usage-label=Визначає, скільки спрайтів буде поміщено в атлас спрайтів. Створення більших атласів спрайтів зменшує навантаження процесора завдяки можливості групування викликів малювання, але може збільшити навантаження відеопроцесора через необхідність працювати з більшою кількістю текстур. Незавантажені в атлас спрайти завантажуються у відео або оперативну пам'ять (див. Режим низького об'єму VRAM).
