[tips-and-tricks]
boiler-connections-text=Kazan üç akışkan bağlantısı içerir. Su, iki su bağlantısının içine ve dışına serbestçe akabilir ve sıvıyı geçirebilir. \ Nbuhar çıkış bağlantısından dışarı akar.
boiler-connections-title=Kazan bağlantıları
build-tiles-text=Taş yolu yerleştirmek için fare ile taş tuğlayı tutup "__CONTROL__build__" kullanın. Beton ve Yerdoldurma gibi diğer zeminler de bulunmaktadır. Zemin öğesini tutup, "__CONTROL__mine__" kullanarak zeminleri kazın.\n "__CONTROL__larger-terrain-building-area__" ve "__CONTROL__smaller-terrain-building-area__" kullanarak zemin inşaat alanının yüksekliğini tek tek artırıp azaltabilirsiniz.
build-tiles-title=Döşeme yerleştirme
connect-switch-text=İmleçte bakır kablo tutarken, "__CONTROL__build__" ile bir inşaya elektrik kablosu bağlayabilirsiniz. "__CONTROL__remove-pole-cables__" ile bir inşa üzerindeki tüm kabloları kaldırabilirsiniz.
connect-switch-title=Güç düğmesi bağlantısı
electric-network-info-text=Elektrik direğinde "__CONTROL__open-gui__" seçerek elektrik ağının istatistiklerini görüntüleyebilirsiniz.
electric-network-info-title=Elektrik ağı bilgisi
filter-inserter-text=Filtre yerleştiricide "__CONTROL__open-gui__" komutunu kullanarak filtreleri ayarlayabilecek, değiştirebilecek ve kaldırabilecek arayüzünü açabilirsiniz. Bir filtre yerleştirici yalnızca arayüzde ayarlı olan öğeleri alabilir.
filter-inserter-title=Filtreli yerleştiriciler
flow-between-boilers-text=Water can flow through a boiler's water connections, allowing compact and simplified power setups.
flow-between-boilers-title=Kazanlardan akıyor
fluid-backup-text=Çıkışlar kapalı ise petrol işleme gibi sıvı üretimleri yedekleme yapabilir. Bir çıkış engellendiğinde, makine çalışmayacaktır. Bu durumu yeterli depolama alanı olduğuna veya bütün çıkış ürünlerinin kullanıldığından emin olarak önleyebilirsiniz.
fluid-backup-title=Sıvı yedeklemesi
gate-over-rail-text=Kapılar dikey veya yatak herhangi bir ray üzerine inşa edilebilir. Trenler geçmek için otomatik olarak kapıyı açacaklardır ve savunmanızda herhangi bir açıklık bırakmayacaklardır.
gate-over-rail-title=Demiyolu geçidi
limit-chests-text=İzlenen herhangi bir öğe başlatılmadı. Çiftlikler, kırmızı 'X' envanter yuvasını tıklayıp ardından istediğiniz yuvaları engelleyerek kullanılabilir envanter alanlarını sınırlandırabilir. Makineler engellenen yuvaları dolduramayacak, bu nedenle genel olarak sandıkların kapasitesi azaltılacaktır.
limit-chests-title=Sandıkların limiti
move-between-labs-text=Yerleştiriciler, araştırma tüplerini, laboratuvarlar arasında aktarmak için kullanılabilir.
move-between-labs-title=Laboratuvarlar arası transfer
other-furnace-usage-text=Fırınlar, taşları taş tuğlalara; demir plakalarını da çeliklere çevirebilir (araştırma yapıldığında).
other-furnace-usage-title=Fırın içinde üretilen diğer ürünler
pump-connection-text=Pompalar düzgün bir şekilde hizalandığında yerleşik sıvı vagonlarına bağlanabilir. Sıvı vagonlarında sıvı yükleme ve boşaltma yapabilmek için gereklidir.
pump-connection-title=Pompa bağlantısı
repair-packs-text=Hasar almış inşayı tamir etmek için, imleçte tamir pakedi tutarken "__CONTROL__build__"i kullanın.
repair-packs-title=Onarım paketleri
rotating-assemblers-text=Bazı tarifler montaj makinesine sıvı girişi gerektirir. Sıvı girişi olan bir montaj makinesi fare imlecini üzerine getirip __CONTROL__rotate__ tuşuna basarak döndürülebilir.
rotating-assemblers-title=Dönen montaj makineleri
show-info-text=Detaylı bilgi yerleşimi için “Alt-mod” olarak da bilinen “__CONTROL__show-info__” basın.
show-info-title=Eklenebilir bilgi
two-sides-of-belts-text=Taşıma bandının öğe taşımak için iki tarafı bulunmaktadır. Bandın sağ ve sol tarafı farklı kaynaklar için kullanılabilir. Yerleştiriciler, bandın uzak tarafına birşeyler bırakabilir ve iki taraftan da öğeleri alabilir.
two-sides-of-belts-title=Taşıma bandının iki tarafı
