[config-help]
afk-auto-kick=<sayı> - Dakika türünden oyuncuların atılmadan önce ne kadar pasif olarak durması gerektiğini ayarlar. 0 AFK atmayı kapatır.
allow-commands=<true / false / admins-only> - Lua komutlarına izin verilip izin verilmediğini ayarlar.
allow-debug-settings=<true / false> - Yönetici olmayan oyuncular için önemli olmayan hata ayıklama ayarlarına izin verilip izin verilmediğini ayarlar.
autosave-interval=<number> - Dakika türünden otomatik kayıtlar arasındaki süreyi ayarlar. 0 otomatik kaydetmeyi kapatır.
autosave-only-on-server=<true/false> - Otomatik kayıtların sadece sunucuda mı yoksa tüm cihazlarda mı yapılacağını ayarlar.
description=<description> - Sunucu açıklamasını ayarlar (boş olabilir).
help-list=Mevcut yapılandırmalar: __1__.
ignore-player-limit-for-returning-players=<true/false> - Sunucu oyuncu sınırının geri dönen oyuncular tarafından yok sayılıp sayılamayacağını ayarlar.
matching-configs-list=Eşleşen yapılandırmalar: __1__.
max-players=<sayı> - Sunucuda izin verilen maksimum oyuncu sayısını ayarlar.
max-upload-slots=<sayı> - Azami harita yükleme yuvası sayısını ayarlar. 0 limiti kaldırır.
max-upload-speed=<number> - Maksimum gönderme limitini kilobayt cinsinden ayarlar. 0 limit olmadığı anlamına gelir.
name=<name> - Sunucunun ismini ayarlar.
only-admins-can-pause=<true/false> - Yönetici olmayan oyuncuların oyunu duraklatabilip duraklatamayacığını ayarlar.
password=<şifre> - Çok oyunculu şifresini ayarlar. Boş şifre, şifre yok demektir.
require-user-verification=<true/false> - Sunucuya katılmak için kullanıcı kimliğinin doğrulanmış olmasının gerekip gerekmediğini ayarlar.
tags=<tags> - Sunucu etiketlerini ayarlar - dizge listesi şeklinde (boş olabilir).
visibility-lan=<true/false> - Oyunun yerel ağda görünür olup olmayacağını ayarlar.
visibility-public=<true/false> - Oyunun genel olarak görünür olup olmadığını ayarlar.
visibility-steam=<true/false> - Steam üzerinden arkadaşlarınızın katılabilmesini ayarlar.
