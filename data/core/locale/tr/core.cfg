high-quality-animations=Devre dışı bırakıldığında bazı animasyonlu veya dönebilen nesneler (tren gibi) normalde yüklenenin yarısı kadar animasyon ve dönme karesi yükleyecektir.
lights-quality=Gece ışıklarının çalışma çözünürlüğü. Yüksek değerler performansı büyük ölçüde düşürecektir.
max-threads=Oyunu işlemek için kullanılan işlemci çekirdek sayısı.
minimize-on-focus-loss=Çerçevesiz tam ekranda oynarken farklı bir uygulamaya geçmeye çalıştığınızda masaüstünüzü kapatmaması için oyuna olan odak kaybolduğunda kendini küçültecektir.
render-in-native-resolution=Yüksek DPI ekranlarda (Apple Retina gibi) varsayılan çözünürlükte grafik işlemek daha yüksek kaliteli görüntü sağlayabilir fakat performans da bir o kadar düşebilir.
show-smoke=Düşük uçlu ekran kartlarında performansı artırmak için devre dışı bırakın.
sprite-atlas-size-label=Daha geniş atlaslar çizim çağırma yığınlamasını iyileştirerek render işleminde CPU yükünü azaltabilir ancak GPU kullanımını artırabilir.
texture-compression=Doku sıkıştırması oyunun ekran kartı belleğine sığdırabileceği grafik sayısını önemli derecede arttırır ve grafik işleme sırasında daha az veri aktarımı yapacağı için işlemeyi hızlandırır. Eski veya tümleşik ekran kartınız varsa, grafikleri daha da küçültmesi ve daha fazla performans sağlaması için grafik boyutu seçeneğini düşük olarak ayarlayın.
texture-streaming=Görüntü atlasına (bkz: Video hafıza kullanım ayarları) koyulmayan görüntüler, GPU tarafından ihtiyaç duyulana kadar RAM'de saklanacak.
video-memory-usage-label=Görüntü atlasına kaç görüntü koyulacağını belirler. Büyük görüntü atlasları oluşturmak CPU kullanımını düşürür; ama GPU, büyük görüntülerle çalışmak zorunda kalacağı için GPU yükünü artırır. Serbest hareketli görüntüler VRAM'e yüklenebilir veya RAM'de saklanabilir (bkz: Düşük VRAM modu ayarları).
