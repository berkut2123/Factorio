matching-configs-list=Configuracions a joc: __1__.
max-players=<nombre> - Estableix el nombre màxim de jugadors permesos en aquest servidor. 0 significa que no hi ha límit de jugadors.
max-upload-slots=<nombre> - Estableix el nombre màxim de pujades que es poden fer al mateix temps. 0 significa que no hi ha límit de pujades.
max-upload-speed=<nombre> - Estableix la velocitat màxima de pujada en quilobytes per segon. 0 significa que no hi ha límit de velocitat de pujada.
name=<nom> - Estableix el nom del servidor.
only-admins-can-pause=<true/false> - Estableix si només els administradors poden posar la partida en pausa.
password=<contrasenya> - Estableix la contrasenya de partides multijugador. Si es deixa buit, significa que no hi ha contrasenya.
require-user-verification=<true/false> - Estableix si s'ha de confirmar la identitat de l'usuari per unir-se al servidor.
tags=<etiquetes> - Estableix les etiquetes del servidor, un llistat de paraules que en descriuen algunes característiques (es pot deixar la llista buida).
visibility-lan=<true/false> - Estableix si la partida serà visible a la LAN.
visibility-public=<true/false> - Estableix si la partida serà pública.
visibility-steam=<true/false> - Estableix si els amics poden afegir-se via l'Steam.
