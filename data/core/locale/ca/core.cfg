[config-help]
afk-auto-kick=<minuts> - Estableix el temps (en minuts) a partir del qual s'expulsarà a un jugador inactiu. 0 significa que no s'expulsarà els jugadors inactius.
allow-commands=<true/false/admins-only> - Estableix si s'admeten ordres Lua.
allow-debug-settings=<valor> - Estableix si s'admeten les opcions no trivials de depuració per a jugadors no administradors: «true» (cert) o «false» (fals).
autosave-interval=<minuts> - Estableix l'interval d'autodesada (en minuts). 0 significa que no es fan autodesades.
autosave-only-on-server=<true/false> - Estableix si només el servidor realitzarà autodesades.
description=<descripció> - Estableix la descripció del servidor (es pot deixar el camp buit).
help-list=Les configuracions disponibles són: __1__.
