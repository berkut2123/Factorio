[tips-and-tricks]
boiler-connections-text=La caldera té tres connexions de fluids. L'aigua pot circular lliurement a través de les dues connexions associades.\nEl vapor surt per l'altra canonada, la de sortida.
boiler-connections-title=Connexions de les calderes
build-tiles-text=Useu «__CONTROL__build__» mentre al cursor hi hagi maons de pedra per crear un camí de pedra. Hi ha altres enrajolats com formigó o terra d'emplenat. Useu «__CONTROL__mine__» mentre al cursor hi ha un element d'enrajolat per desmantellar l'enrajolat.\n Useu «__CONTROL__larger-terrain-building-area__» o «__CONTROL__smaller-terrain-building-area__» per augmentar o reduir la mida de l'àrea d'enrajolat respectivament.
build-tiles-title=Enrajolant
connect-switch-text=Quan al cursor hi hagi cable de coure, useu «__CONTROL__build__» en una entitat per connectar-hi el cable. Empreu «__CONTROL__remove-pole-cables__» en una entitat per treure'n tot el cablejat.
connect-switch-title=Connexions del cablejat
electric-network-info-text=Premeu «__CONTROL__open-gui__» mentre situeu el cursor sobre un pal elèctric. Es mostraran les dades de la seva xarxa elèctrica.
electric-network-info-title=Informació de la xarxa elèctrica
filter-inserter-text=Useu «__CONTROL__open-gui__» en un inseridor amb filtre per obrir-ne la interfície, on hi podreu establir, canviar o treure filtres. Un inseridor amb filtre només agafarà els elements d'acord amb el filtre establert.
filter-inserter-title=Inseridors amb filtre
flow-between-boilers-text=L'aigua pot fluir a través de les canonades d'entrada d'aigua, permetent configuracions simples i compactes.
flow-between-boilers-title=Flux a través de les calderes
fluid-backup-text=La producció de fluids com ara el processament de petroli es pot blocar si alguna de les sortides queda col·lapsada. Quan es bloca una sortida, la màquina deixarà d'operar. Això es pot evitar assegurant que hi ha prou emmagatzematge per a tots els productes de sortida.
fluid-backup-title=Bloqueig de la producció de fluids
gate-over-rail-text=Les portes es poden construir per sobre de qualsevol rail vertical o horitzontal. Els trens obren automàticament la porta per passar i no obren un forat en les vostres defenses.
gate-over-rail-title=Porta per sobre d'un rail
limit-chests-text=Es pot reduir el nombre de ranures d'inventari de les caixes fent clic a la «X» vermella de la ranura d'inventari i blocant les ranures desitjades. Això reduirà la capacitat de les caixes, ja que les màquines no seran capaces d'omplir les ranures bloquejades.
limit-chests-title=Limitant la capacitat de les caixes
move-between-labs-text=Els inseridors es poden emprar per moure paquets de ciències entre laboratoris.
move-between-labs-title=Transferències entre laboratoris
other-furnace-usage-text=Els forns poden fondre la pedra o planxes de ferro per fer-ne maons de pedra i planxes d'acer respectivament, sempre i quan s'hagi fet la investigació tecnològica corresponent.
other-furnace-usage-title=Altres productes elaborats als forns
pump-connection-text=Les estacions de bombeig es connecten als vagons cisterna quan estan correctament alineats i permeten carregar i descarregar els fluids.
pump-connection-title=Connexió de l'estació de bombeig
repair-packs-text=Quan al cursor hi hagi eines de reparació, useu «__CONTROL__build__» en una entitat per reparar-ne el dany.
repair-packs-title=Eines de reparació
rotating-assemblers-text=Algunes receptes de la màquina de muntatge necessiten un ingredient fluid. En aquests casos, s'afegirà automàticament una canonada d'entrada a la màquina. Podeu girar la màquina amb «__CONTROL__rotate__» mentre manteniu el cursor a sobre per tal que la canonada s'orienti tal com desitgeu.
rotating-assemblers-title=Girant màquines de muntatge
show-info-text=Premeu «__CONTROL__show-info__» per activar una capa d'informació addicional.
show-info-title=Mode d'informació addicional
two-sides-of-belts-text=Les cintes transportadores serveixen per moure elements. Disposen de dues bandes, esquerra i dreta, que es poden fer servir per diferents recursos. Els inseridors deixen sempre els elements a la banda més llunyana, però poden recollir elements a ambdues bandes.
two-sides-of-belts-title=Els dos costats de les cintes transportadores
