[tips-and-tricks]
boiler-connections-text=Une chaudière a trois connexions de fluides. L'eau peut circuler librement entre les deux connexions latérales dédiées à l'eau.\nLa vapeur, quant à elle, passe par la connexion dédiée à la vapeur.
boiler-connections-title=Raccordement des chaudières
build-tiles-text=Utiliser "__CONTROL__build__" tout en maintenant une brique de pierre dans la main pour placer au sol un chemin en pierre. D'autres éléments de sols existent comme le béton et le remblais. Utiliser "__CONTROL__mine__" tout en tenant un élément de sol dans la main pour retirer des éléments de sol.\nUtiliser "__CONTROL__larger-terrain-building-area__" et "__CONTROL__smaller-terrain-building-area__" pour augmenter ou réduire la taille de construction de l'élément de sol.
build-tiles-title=Placer des dalles au sol
connect-switch-text=Tout en ayant un câble en cuivre dans la main, appuyer sur "__CONTROL__build__" sur une entité pour lui relier un câble électrique. Appuyer sur "__CONTROL__remove-pole-cables__" sur une entité pour lui retirer tous ses câbles.
connect-switch-title=Raccordement du commutateur d'alimentation électrique
electric-network-info-text=Appuyez sur "__CONTROL__open-gui__" sur un poteau électrique pour afficher les statistiques du réseau électrique relié.
electric-network-info-title=Informations sur le réseau électrique
filter-inserter-text=Appuyez sur "__CONTROL__open-gui__" sur un bras robotisé filtrant pour ouvrir son interface où vous pouvez ajouter, modifier ou retirer ses filtres. Un bras robotisé filtrant ne prendra que des objets qui auront été ajoutés dans son interface.
filter-inserter-title=Bras robotisés filtrable
flow-between-boilers-text=L'eau peut circuler librement à travers les connexions d'eau des chaudières, permettant ainsi une configuration compacte et aisée des centrales électriques.
flow-between-boilers-title=Écoulements fluides entre chaudières
fluid-backup-text=La production de fluides comme ceux produits par le processus de raffinage peut être interrompu si une ou plusieurs sorties sont bloquées (sorties non connecté ou réservoir de stockage d'un des fluides plein). Quand cela se produit, la production s’arrête. Cela peut être évité en s'assurant que les sorties sont bien connectées ou que le stockage soit suffisant.
fluid-backup-title=Interruption de la production de fluides
gate-over-rail-text=Les portes peuvent être construites sur n'importe quel rail horizontal ou vertical. Les trains ouvriront automatiquement la porte pour passer, et les portes éviterons les trous dans vos défenses.
gate-over-rail-title=Une porte sur un rail
limit-chests-text=Le stock des coffres peut être limité en cliquant sur la croix rouge dans les emplacements de stockage, et en restreignant les emplacements désirés. Les machines ne pourront pas remplir les emplacements fermés. En quelque sorte, cela réduit la capacité des coffres.
limit-chests-title=Limiter les coffres
move-between-labs-text=Des bras robotisés peuvent être utilisés pour transférer les packs de science entre les différents laboratoires.
move-between-labs-title=Transferts entre laboratoires
other-furnace-usage-text=Les fours peuvent transformer la pierre en brique et les plaques de fer en acier (une fois la recherche correspondante effectuée).
other-furnace-usage-title=Les autres produits des fours
pump-connection-text=Les pompes se connectent à un wagon-citerne arrêté quand celui-ci est aligné correctement. Les pompes sont requises pour charger et décharges les liquides depuis un wagon-citerne.
pump-connection-title=Connexion des pompes
repair-packs-text=Tout en ayant un kit de réparation dans votre main, appuyez sur "__CONTROL__build__" sur l'entité à réparer pour réparer les dégâts subis.
repair-packs-title=Kits de réparation
rotating-assemblers-text=Certaines recettes nécessitent un ingrédient liquide. Dans ce cas, la machine d'assemblage pourra être pivotée avec __CONTROL__rotate__ de sorte à diriger l'arrivée de liquide comme désiré.
rotating-assemblers-title=Faire pivoter les machines d'assemblage
show-info-text=Appuyez sur "__CONTROL__show-info__" pour activer/désactiver la superposition d'informations supplémentaires, aussi appelé "Alt-mode".
show-info-title=Informations supplémentaires (Alt-mode)
two-sides-of-belts-text=Les convoyeurs ont deux côtés qui peuvent être utilisés pour transporter des objets. Les côtés gauche et droite de chaque convoyeur peuvent être utilisés pour différentes ressources. Les bras robotisés déposent les objets sur le côté le plus éloigné du convoyeur, et prennent des objets depuis les deux côtés.
two-sides-of-belts-title=Les deux côtés des convoyeurs
