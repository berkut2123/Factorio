close-signal-description=Lorsque la condition spécifiée est vraie, essaye de faire passer ce feu au rouge et donc d'arrêter les trains qui passent.\nSi un train ne peut pas s'arrêter à temps (feu jaune) ou est déjà en train de passer (feu rouge), le signal n'arrêtera pas ce train.\nA noter que souvent, les trains s'arrêteront à ce feu et n'essayeront pas de trouver un chemin alternatif même s'il en existe un.
enable-disable=Activer/Désactiver
enable-disable-description=Active cette entité uniquement lorsque la condition est vraie.
enable-disable-train-stop-description=Active cette entité uniquement lorsque la condition est vraie. \nLes trains ne passeront pas par les arrêts désactivés, vous permettant de contrôler finement l'itinéraire des trains.
none=Aucun
none-write-description=Ne pas changer le comportement de l'entité selon le réseau logique.
open-gate=Porte ouverte
open-gate-description=La porte restera ouverte tant que la condition est vraie.
read-belt-contents=Lit le contenu du convoyeur
read-belt-contents-description=Lit le contenu du convoyeur et l'envoie sur le réseau logique. Le convoyeur n’enverra pas un signal en mode 'unique' exacte lorsque des éléments sont insérés ou pris sur cet élément du convoyeur.
read-charge-level=Lire le niveau de charge
read-charge-level-description=Lit le niveau de charge de l’accumulateur (pourcentage compris entre 0 et 100) et l’envoie sur le réseau logique.
read-contents=Lire le contenu
read-contents-description=Lit le contenu de l'objet et l'envoie sur le réseau logique.
read-hand-contents=Lit le contenu du bras robotisé
read-hand-contents-description=Lit le contenu du bras robotisé et l'envoie sur le réseau logique.
read-logistic-network-contents=Lire le contenu du réseau logistique
read-logistic-network-contents-description=Lit les éléments disponibles depuis le réseau logistique du roboport et envoie cette information sur le réseau logique.
read-resources=Lire les ressources
read-resources-description=Lit la quantité de ressources attendues de cet extracteur et l'envoie sur le réseau logique.\nPour des ressources infinies, cela envoie le taux de minage non modifié.\nLa valeur est mise à jour toutes les 5 secondes.
read-robot-stats=Lire les statistiques des robots
read-robot-stats-description=Lit le nombre de robots dans le réseau logistique du roboport et l'envoie sur le réseau logique.
read-sensor=Lire le capteur
read-sensor-description=Envoie un signal au réseau logique lorsqu'un joueur s'approche de la porte et qu'elle devrait s’ouvrir.
read-signal=Lire la couleur du feu
read-signal-description=Lit la couleur du signal ferroviaire et envoie le signal spécifié ci-dessous sur le réseau logique.\nSi le signal est rouge parce qu'il a été forcé par le réseau logique, alors il n'y aura rien en sortie.
read-stopped-train=Lit l'identifiant du train
read-stopped-train-description=Lorsqu’un train est à l'arrêté, un signal est envoyé avec le numéro unique de ce train.
read-train-contents=Lit le contenu du train
read-train-contents-description=Lit le contenu du train actuellement à cet arrêt et l'envoie sur le réseau logique.
send-to-train=Envoyer au train
send-to-train-description=Envoie le contenu du réseau logique au train, pour qu'il puisse être utilisé comme condition d'attente.
set-filters=Définir des filtres
set-filters-description=Définit les filtres du bras robotisé selon les signaux du réseau logique.
set-requests=Ajouter des demandes
set-requests-description=Définir les demandes logistiques du coffre selon les signaux provenant du réseau logique.
set-stack-size=Définir la taille de la pile
set-stack-size-description=Définit le nombre maximum d'élément déplacé en une fois par ce bras robotisé, en se basant sur le signal du réseau logistique.
use-colors=Utiliser les couleurs
use-colors-description=Définit la couleur de la lampe en se basant sur la couleur du signal.\nSi la valeur du signal est supérieure à zéro, alors la lampe sera de cette couleur.\nSi de multiples couleurs sont présentent, seul une sera utilisée.
