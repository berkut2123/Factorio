reverse-rotate=Effectue une rotation (dans le sens anti-horaire) de l'entité en main ou de l’entité sélectionnée.
rotate=Effectue une rotation (sens horaire) de l'entité en main ou de l’entité sélectionnée.
shoot-enemy=Tire sur l’ennemi le plus proche à porté.
shoot-selected=Tire sur ce que vous avez sélectionné, ou si rien n'est sélectionné, tire dans la direction de la souris.
show-info=Active les informations avancées : Recettes sur les machines d'assemblages, contenu des coffres.
smaller-terrain-building-area=Diminue la taille de la zone de placement pour les sols.
smart-pipette=Prend les éléments utilisés pour construire l’entité actuellement sélectionnée dans votre inventaire et les place sur le curseur. Pour les ressources, il sélectionnera la foreuse existante la plus rapide.
