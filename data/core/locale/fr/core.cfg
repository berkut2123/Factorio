vram-low-high-quality-not-recommended=Nous avons détecté que cet ordinateur a __1__ Mo de mémoire vidéo (VRAM). C’est trop faible pour les textures de haute qualité. Vous pourriez rencontrer des problèmes de performances, des images manquantes, des plantages ou bien le jeu pourrait ne pas se lancer. La taille de la mémoire vidéo recommandée pour les textures de haute qualité est d'au moins 2 Go.
