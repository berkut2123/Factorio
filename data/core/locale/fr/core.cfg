[gui-graphics-settings-description]
full-color-depth=Le rendu en seulement 16 bits de profondeur de couleur améliore les performances des GPU bas de gamme et intégrées. Cette option n’a d’effet seulement sur Windows 8 + ou dans le moteur de rendu OpenGL.
graphics-quality-label=La résolution des textures. Détermine l'utilisation de la VRAM. AVERTISSEMENT : « Haute » résolution requiert au minimum 3 Go de VRAM.
high-quality-animations=Si désactivé, certains objets animés ou rotatifs (par exemple les trains) ne chargeront que la moitié du nombre normal de cadres d'animation ou de rotation. Cela réduit considérablement l'utilisation VRAM.
lights-quality=La résolution du rendu des lumières pendant la nuit. Des valeurs élevées peuvent réduire considérablement les performances.
max-threads=Nombre de threads utilisés pour effectuer le rendu du jeu.
minimize-on-focus-loss=Lors de l’exécution en plein écran sans bordures, le jeu se minimisera lors de la perte du focus, pour s’assurer qu'il ne couvre pas votre bureau lorsque vous souhaitez basculer vers une autre application.
render-in-native-resolution=Sur les écrans haute résolution (comme Retina de Apple) le rendu en résolution native produira une image de qualité supérieure mais cela peut être très exigeant pour l'ordinateur.
show-smoke=Désactiver pour augmenter les performances des cartes graphiques ayant peu de mémoire graphique.
sprite-atlas-size-label=Des bibliothèques plus grandes vont améliorer la charge du processeur pour le rendu, mais peut être plus complexe a gérer pour le GPU.
texture-compression=La compression de texture augmente considérablement le nombre de sprites que le jeu peut faire entrer dans la mémoire vidéo, et améliore les vitesses de rendus car le GPU doit transférer moins de données lors de l'application des shaders. Si vous avez des GPU vieux ou intégré, sélectionnez qualité faible pour réduire la taille des sprites encore plus et ainsi obtenir des performances supplémentaires.
texture-streaming=Les sprites qui n'ont été mis dans aucuns Altas de sprites (voir Configuration de l'utilisation de mémoire vidéo) seront gardés dans la RAM jusqu'à ce que le GPU en ait besoin.
use-flip-presentation-model=La présentation de Flip devrait être plus efficace pour présenter une image finale sur un écran que le modèle de Blit précédent. Essayez de basculer cette option si vous rencontrez des problèmes de graphiques ou de framerate.
video-memory-usage-label=Détermine combien de sprites le jeu va essayer de mettre dans les Atlas de sprites. Créer de plus grands Atlas réduit l'utilisation du CPU grâce au regroupement des appels de rendu, mais peut augmenter la charge du GPU, parce que le GPU devra travailler avec de plus grandes textures. Les sprites seuls pourront être chargés dans la VRAM ou bien gardés dans la RAM (voir Réglage du mode faible VRAM).
