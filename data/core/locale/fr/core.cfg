inventory-split=Transfère la moitié de la quantité du type sélectionné (arrondi à l'entier supérieur) vers l'entité ouverte. Si l'interface graphique du joueur est ouverte, transfère la moitié de entité de ce type entre les différents inventaires du joueur. Si un emplacement vide est cliqué, tous les objets sont transférés.
inventory-transfer=Transfère tous les éléments du type sélectionné vers l’entité ou, si votre interface graphique est ouverte, transfère tous les éléments du type sélectionnée entre les différents inventaires du joueur.
