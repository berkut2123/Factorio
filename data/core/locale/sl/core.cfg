[tips-and-tricks]
boiler-connections-text=Grelnik ima tri povezave za tekočine. Voda lahko prosto prehaja noter in ven prek dveh povezav in prenaša čez tekočino.\nPara puhti ven iz izhodne parne povezave.
boiler-connections-title=Povezave grelnika
build-tiles-text=Medtem ko držiš kamnito opeko v roki, pritisni "__CONTROL__build__", da položiš kamnito pot. Obstajajo tudi druge ploščice, recimo betonske ali izsušitvene. Medtem ko držiš ploščico, pritisni "__CONTROL__mine__", da porušiš ploščico.\n Pritisni "__CONTROL__larger-terrain-building-area__" in "__CONTROL__smaller-terrain-building-area__", da povečaš ali zmanjšaš velikost območja grajenja ploščic.
build-tiles-title=Postavljanje plošćic
connect-switch-text=Medtem ko držiš bakreno žico v roki, pritisni "__CONTROL__build__" na entiteto, da povežeš električno žico z njo. Uporabi "__CONTROL__remove-pole-cables__", da odstraniš vse žice z določene entitete.
connect-switch-title=Povezovanje preklopne postaje
electric-network-info-text=Na električnem drogu pritisni "__CONTROL__open-gui__", da prikažeš statistiko njegovega električnega omrežja.
electric-network-info-title=Informacije o električnem omrežju
filter-inserter-text=Na pametni roki uporabi "__CONTROL__open-gui__", da odpreš njeno okno, kjer lahko nastaviš, spremeniš ali odstraniš filtre. Pametna roka bo pobirala le predmete, nastavljene v oknu.
filter-inserter-title=Filtriraj roke
flow-between-boilers-text=Voda lahko teče čez grelnikove vodne povezave, kar omogoča kompaktne in preprostejše električne sisteme.
flow-between-boilers-title=Tok skozi grelnike
fluid-backup-text=Proizvodnja tekočine, kot na primer refiniranje nafte, se lahko ustavi, če je kakšen izhod blokiran. Ko se to zgodi, stroj ne bo več deloval. Temu se lahko izogneš tako, da se prepričaš, da je na izhodih dovolj prostora za shranjevanje, oz. da se vsi izdelki porabljajo.
fluid-backup-title=Blokiranje tekočin
gate-over-rail-text=Vrata lahko zgradiš čez katero koli navpično ali vodoravno železnico. Vlaki bodo samodejno odprli vrata, da bodo lahko šli skozi, in ne bodo pustili luknje v tvoji obrambi.
gate-over-rail-title=Vrata čez železnico
limit-chests-text=Skrinjam lahko razpoložljiva okenca v inventarju omejiš tako, da v inventarju klikneš na rdeče okence 'X' in nato blokiraš želena okenca. Stroji ne bodo mogli zapolniti blokiranih okenc, torej se kapaciteta skrinje zmanjša.
limit-chests-title=Omejevanje skrinj
move-between-labs-text=Roke so uporabne za prenašanje znanstvenih paketov med laboratoriji.
move-between-labs-title=Prenašanje med laboratoriji
other-furnace-usage-text=Peči lahko stalijo kamen v kamnite opeke in železno ploščo v železo (če si to že raziskal/a).
other-furnace-usage-title=Durgi izdelki, izdelani v peči
pump-connection-text=Črpalke se povežejo z ustavljenimi vagoni s tekočinami, ko so pravilno poravnani. Črpalke so potrebne za dovajanje ali odvajanje tekočin v ali z vagonov.
pump-connection-title=Povezovanje črpalke
repair-packs-text=Medtem ko v roki držiš orodje za popravilo, pri entiteti pritisni "__CONTROL__build__", da popraviš kakršno koli škodo.
repair-packs-title=Orodja za popravilo
rotating-assemblers-text=Nekateri recepti zahtevajo v montažnem stroju vhod za tekočine. Montažni stroj z vhodom za tekočine lahko obračaš s "__CONTROL__rotate__", medtem ko držiš kurzor nad strojem.
rotating-assemblers-title=Obračanje montažnih strojev
show-info-text=Pritisni "__CONTROL__show-info__", da preklopiš možnost podrobnih informacij, znano tudi kot "način Alt".
show-info-title=Dodatne informacije (način Alt)
two-sides-of-belts-text=Tekoči trakovi imajo dve strani, s katerimi prenašaš predmete. Leva in desna stran traku sta lahko uporabljeni za različne surovine. Roke odložijo stvari na skrajnem koncu traku in jemljejo predmete z obeh strani.
two-sides-of-belts-title=Dve strani traku
