vram-low-high-quality-not-recommended=Na tem računalniku je bilo zaznanega __1__ MB video spomina (VRAM). To je premalo za visokokvalitetne sprite. Lahko pride do težav z učinkovitostjo, manjkajočih grafik, sesutja programa, ali pa se igra sploh ne bo mogla zagnati. Priporočena velikost video spomina za visokokvalitetne sprite je najmanj 2 GB.
