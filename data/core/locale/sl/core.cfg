[gui-graphics-settings-description]
full-color-depth=Izrisovanje v samo 16-bitni barvni globini izboljša zmogljivost na slabših grafičnih enotah. Ta možnost deluje le na sistemih Windows 8+ ali v izrisovalniku OpenGL.
graphics-quality-label=Ločljivost spritov. Določi porabo VRAM-a. Pozor: 'Visoka' ločljivost zahteva vsaj 3 GB VRAM-a.
high-quality-animations=Izklop te nastavitve povzroči polovično število FPS pri animacijah in rotiranih objektih (kot so npr. vlaki). To znatno zmanjša porabo video RAMa.
lights-quality=Izrisovalna ločljivost luči ponoči. Visoke vrednosti bodo drastično zmanjšale učinkovitost.
max-threads=Število nalog (thread) za izrisovanje igre.
minimize-on-focus-loss=Kadar teče igra v celozaslonskem načinu, se ob izgubi fokusa pomanjša in tako omogoči pogled na namizje, za primer če hočete dostopati do drugega programa.
render-in-native-resolution=Na visoki ločljivosti (kot je Apple Retina) bo slika kvalitetnejša, ampak zato bolj zahtevna glede strojnih zmogljivosti.
show-smoke=Onemogoči ali povečaj učinkovitost na slabših video karticah.
sprite-atlas-size-label=Večji atlasi izboljšajo pošiljanje zaporednih klicev izrisovanja, ki zmanjšajo obremenitev CPE-ja med izrisovanjem, lahko pa zato trpi GPE.
texture-compression=Stiskanje tekstur znatno poveča število grafičnih elementov, ki jih igra lahko naloži v pomnilnik in pospeši renderiranje zaradi manjše obremenitve GPU med procesom senčenja. Če imate starejšo ali integrirano GPU, potem izberite nizko kvaliteto za manj grafičnih elementov in s tem hitrejše delovanje.
texture-streaming=Spriti, ki niso bili dani v noben atlas spritov (glej nastavitev Poraba video spomina), bodo obdržani v RAM-u, dokler jih ne bo potreboval GPU.
video-memory-usage-label=Določi, koliko spritov bo poskušala igra vnesti v atlase spritov. Ustvarjanje večjih atlasov zmanjša porabo CPE-ja na račun zmožnosti pošiljanja zaporednih klicev izrisovanja, lahko pa poveča obremenitev GPE-ja, ker se mora le-ta ukvarjati z večjimi teksturami. Proste lebdeče sprite se lahko naloži v VRAM ali se jih obdrži v RAM-u (glej nastavitev Način nizkega VRAM-a).
