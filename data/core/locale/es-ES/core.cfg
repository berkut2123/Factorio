allow-debug-settings=<true/false> - Establece si los ajustes de depuración de avanzada estan habilitados para jugadores no-administradores.
autosave-interval=<number> - Establece el intervalo de autoguardado (en minutos). 0 significa deshabilitado.
autosave-only-on-server=<true/false> - establece si sólo el servidor creará autoguardados.
