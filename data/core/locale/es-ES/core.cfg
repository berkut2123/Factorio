[gui-graphics-settings-description]
full-color-depth=El renderizado en sólo la mitad (16 bits) de la profundidad de color mejora el rendimiento en las GPUs de gama baja e integradas. Esta opción sólo tiene efecto en Windows 8+ o en el renderizador OpenGL.
graphics-quality-label=La resolución de las texturas. Determina el uso de la VRAM. ADVERTENCIA: La resolución 'alta' requiere al menos 3 GB de VRAM.
high-quality-animations=Si está deshabilitado, algunos objetos animados o rotados (los trenes por ejemplo) sólo cargarán la mitad de las animaciones o fotogramas de rotación. Esto reduce enormemente el uso de VRAM.
lights-quality=Calidad de la luces durante la noche. Valores altos pueden reducir el rendimiento.
max-threads=El número de procesos usados para renderizar el juego.
minimize-on-focus-loss=Al ejecutar en pantalla completa sin bordes, el juego se minimizará cuando pierda el foco, para asegurarse de que no cubre su escritorio cuando desee cambiar a una aplicación diferente.
render-in-native-resolution=En pantallas con alto DPI (como Apple Retina) el renderizado en resolución nativa producirá una imagen de mayor calidad pero puede ser muy exigente en su rendimiento.
show-smoke=Desactivar para aumentar el rendimiento en tarjetas de vídeo de gama baja.
sprite-atlas-size-label=Los atlas más grandes mejoran el procesamiento por lotes de llamadas, lo que reduce la carga de la CPU en el procesamiento, pero puede ser más difícil de manejar para la GPU.
texture-compression=La compresión de texturas aumenta enormemente el número de objetos que el juego puede ajustar a la memoria de vídeo y acelera el renderizado debido a que GPU tiene que transferir menos datos durante el sombreado. Si tienes un GPU antiguo o integrado, selecciona baja calidad para reducir el tamaño de los objetos aún más para obtener un rendimiento extra.
texture-streaming=Sprites que no fueron puestos en cualquier selección de sprite (ver configuración de uso de memoria de Video) se mantendrá en la memoria RAM hasta que se necesite por la GPU.
video-memory-usage-label=Determina cuantos sprites el juego intentará poner en Atlas de sprite. Creación de Atlas de sprite más grandes reduce el uso de la CPU debido a la capacidad de llamadas de sorteo de lotes, pero puede aumentar la carga de la GPU, ya que el GPU tiene que trabajar con texturas más grandes. Libre flotante sprites puede ser cargado en VRAM o guardado en la memoria RAM (consulte Ajuste del modo de VRAM de baja).
