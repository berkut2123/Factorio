vram-low-high-quality-not-recommended=Detectamos que este ordenador tiene __1__ MB de memoria de vídeo (VRAM). Esto es muy poco para los gráficos de alta calidad. Quizá puedas experimentar problemas de rendimiento, pérdida de gráficos, fallos, o quizá el juego no pueda iniciarse. El tamaño mínimo recomendado de memoria de vídeo para gráficos de alta calidad es de al menos 2 GB.
