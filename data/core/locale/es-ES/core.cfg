max-upload-slots=<number>- Establece el máximo número de jugadores en este servidor. 0 significa sin límite.
max-upload-speed=<number> - Establece la velocidad de subida máxima en kilobytes por segundo. 0 no significa sin límite.
name=<name> - Establece el nombre del servidor.
only-admins-can-pause=<true/false> - establece si solo admins pueden pausar el juego.
password=<password>- Establece la contraseña de la partida multijugador. En blanco significa sin contraseña.
require-user-verification=<true/false> - establece si la identidad del usuario tiene que ser confirmada para unirse al servidor.
tags=<tags> - Establece las etiquetas del servidor - una lista de palabras (puede dejarse en blanco).
visibility-lan=<true/false> - establece si el juego será visible en LAN.
visibility-public=<true/false> - establece si el juego va a ser visible para todos.
visibility-steam=<true/false> - Establece si los amigos pueden unirse a través de Steam.
