[tips-and-tricks]
boiler-connections-text=La caldera tiene tres conexiones para fluidos. El agua puede pasar libremente dentro y fuera de las dos entradas de agua, pudiendo atravesar de un lado a otro de la caldera. \n El vapor sale hacia fuera por la salida destinada al vapor.
boiler-connections-title=Conexiones de calderas
build-tiles-text=Usar "__CONTROL__build__" mientras se sostienen ladrillos de piedra en el cursor para colocar el camino de piedra. Hay otros objetos de suelo como el cemento y tierra. Usar "__CONTROL__mine__"mientras se sostiene un objeto de suelo para quitar el suelo.\nUsar "__CONTROL__larger-terrain-building-area__" and "__CONTROL__smaller-terrain-building-area__" para incrementar y disminuir el tamaño del área de construcción, respectivamente.
build-tiles-title=Colocando baldosas
connect-switch-text=Mientras sostienes un cable de cobre en el cursor, usa "__CONTROL__build__" en una entidad para conectar un cable eléctrico a la misma. Usa "__CONTROL__remove-pole-cables__" en una entidad para eliminar todos los cables.
connect-switch-title=Conexión de interruptor de corriente
electric-network-info-text=Pulsa "__CONTROL__open-gui__" en un poste eléctrico para mostrar las estadísticas de su red eléctrica.
electric-network-info-title=Información de la red eléctrica
filter-inserter-text=Utilizar "__CONTROL__open-gui__" en un insertador de filtro para abrir su GUI, donde puede establecer, cambiar o eliminar sus filtros. Un insertador de filtros solo seleccionará los elementos establecidos en la GUI del filtro.
filter-inserter-title=Insertador con filtro
flow-between-boilers-text=El agua puede pasar a través de las conexiones de agua de las calderas, permitiendo distribuciones de energía más simples y compactas.
flow-between-boilers-title=Flujo a través de calderas
fluid-backup-text=La producción de fluidos como el refinado de petróleo puede interrumpirse si las salidas están bloqueadas. Cuando una salida está bloqueada, la infraestructura dejará de fucionar. Esto puede ser evitado asegurándose de que hay suficiente espacio de almacenamiento o de que se están usando completamente todos los productos.
fluid-backup-title=Copia de seguridad líquida
gate-over-rail-text=Las puertas se pueden construir sobre cualquier riel horizontal o vertical. Los trenes abrirán las puertas automáticamente al pasar y no dejarán agujeros en tus defensas.
gate-over-rail-title=Puerta sobre los rieles
limit-chests-text=Puede reducirse el espacio disponible en los cofres pulsando la 'X' roja, y después bloqueando los espacios deseados. Las infraestructuras no podrán llenar los espacios bloqueados, por lo que se reduce la capacidad de los cofres.
limit-chests-title=Cofres limitantes
move-between-labs-text=Los insertadores pueden ser usados para trasferir packs de ciencia entre laboratorios.
move-between-labs-title=Transferir entre laboratorios
other-furnace-usage-text=Los hornos pueden fundir piedra para crear ladrillos de piedra y placas de hierro para crear barras de acero (una vez investigado).
other-furnace-usage-title=Otros objetos utilizables en el horno
pump-connection-text=Las bombas se conectan a los vagones de fluidos estacionados cuando están correctamente alineadas. Son requeridas para cargar y descargar fluidos del vagón de fluidos.
pump-connection-title=Conexiones de bombas de succión
repair-packs-text=Mientras sostienes un pack de reparación en el cursor, usa "__CONTROL__build__" sobre una entidad para reparar cualquier daño.
repair-packs-title=Paquetes de reparación
rotating-assemblers-text=Algunas recetas requieren una entrada de fluidos en la máquina de ensamblaje. Una máquina de ensamblaje con entrada de fluido puede ser rotada usando "__CONTROL__rotate__" mientras se sostiene el cursor sobre la máquina.
rotating-assemblers-title=Máquinas de ensamblaje rotatorias
show-info-text=Pulsa "__CONTROL__show-info__" para activar o desactivar la información detallada, tampién conocida como "Alt-mode".
show-info-title=Información adicional (modo-Alt)
two-sides-of-belts-text=Las cintas transportadores tienen dos lados que pueden ser utilizados para transportar objetos. El lado derecho y el izquierdo pueden ser usados para llevar diferentes recursos. Los insertadores depositan los objetos en el lado más alejado de la cinta y los recogen de ambos lados de la misma.
two-sides-of-belts-title=Dos lados de las cintas transportadoras
