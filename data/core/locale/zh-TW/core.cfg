[gui-graphics-settings-description]
full-color-depth=以一半（16 位元）色彩深度繪圖可改善低階或整合式顯示晶片的效能。此選項只有在 Windows 8+ 或 OpenGL 繪圖模式有效。
graphics-quality-label=圖像的解析度，會影響顯示記憶體使用量。警告：「高」解析度需要至少 3 GB 顯示記憶體。
high-quality-animations=如果停用的話，某些動畫或旋轉物件（例如火車）只會載入一半的影格。大幅降低顯示記憶體使用量。
lights-quality=晚上時的燈光繪圖解析度。數值越高就會越明顯降低效能。
max-threads=渲染遊戲所使用的執行緒數目。
minimize-on-focus-loss=若進入無邊全螢幕模式，在失去視窗焦點時遊戲會最小化，以便在您切換到不同應用程式時，遊戲不會擋住您的桌面。
render-in-native-resolution=在高 DPI 螢幕上（像是蘋果公司的 Retina 螢幕）以原生解析度繪圖可產生更高品質影像，但是對效能要求可能非常高。
show-smoke=停用後可提高低階顯示卡的效能。
sprite-atlas-size-label=較大的圖集可改善批次繪圖呼叫，並降低繪圖過程的 CPU 負載，但 GPU 可能較難應付大型圖集。
texture-compression=貼圖壓縮會大幅增加可載入顯示記憶體的圖像數量，並因顯示晶片只需在著色過程中傳輸更少資料而加快繪圖效能。如果您只有舊款或整合式顯示晶片，選擇低品質以便更進一步降低圖像大小，並獲得更高效能。
