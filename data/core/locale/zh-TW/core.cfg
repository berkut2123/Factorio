[tips-and-tricks]
boiler-connections-text=鍋爐有三個接口。水可以從兩個水管道任意進出鍋爐。\n蒸汽口只能送出蒸汽。
boiler-connections-title=鍋爐連接
build-tiles-text=當你拿著石磚時按"__CONTROL__build__"可以鋪設石子路。其他鋪路品如水泥或造陸材料也一樣。手持鋪路物品按"__CONTROL__mine__"可以移除任何地磚。 \n按"__CONTROL__larger-terrain-building-area__"和"__CONTROL__smaller-terrain-building-area__"可以增大或減小欲鋪設的範圍。
build-tiles-title=鋪設路面
connect-switch-text=手持銅線按"__CONTROL__build__"可在設施上連接電纜；"__CONTROL__remove-pole-cables__"則可移除設施上所有電纜。
connect-switch-title=電源開關連接
electric-network-info-text=對電線桿按下「__CONTROL__open-gui__」即可顯示所屬電網的統計資訊。
electric-network-info-title=電網資訊
filter-inserter-text=對智慧機械臂按下「__CONTROL__open-gui__」即可開啟其面板，這裡可以設定、變更、或刪除過濾條件。智慧機械臂只會抓起所設定的物品。
filter-inserter-title=智慧機械臂
flow-between-boilers-text=水可以在鍋爐中流通，這樣可以設計出簡潔的發電網。
flow-between-boilers-title=鍋爐流通
fluid-backup-text=生產流體時，如提煉原油，其中任一產物若堵塞都會使機器停止運作。請確保產物有足夠用量或者儲存空間。
fluid-backup-title=流體產生堵塞
gate-over-rail-text=閘門可以建造在直或橫向軌道上。閘門將會在火車將通過時自動放行，請確保您的防禦建設沒有任何漏洞。
gate-over-rail-title=鐵路閘門
limit-chests-text=點擊箱子中的紅X來關閉指定空間。機械無法將貨物放入該空間中(但可拿出)，等於是限制了空間的容量。
limit-chests-title=限制箱子容量
move-between-labs-text=機械臂可以在實驗室之間運輸科技包。
move-between-labs-title=實驗室傳遞
other-furnace-usage-text=熔爐可將石頭冶煉成石磚、將鐵板冶煉成鋼板（需科技）。
other-furnace-usage-title=熔爐的其他冶煉產物
pump-connection-text=液罐車廂停在與泵的對齊位置上，泵將會自動將補充或卸載車廂。
pump-connection-title=幫浦連接
repair-packs-text=手上拿著維修工具時，對物體按「__CONTROL__build__」即可修補損害。
repair-packs-title=維修工具
rotating-assemblers-text=有些配方需要在組裝機加上流體輸入。將游標停在具有流體輸入的組裝機上，按「__CONTROL__rotate__」即可旋轉流體輸入方向。
rotating-assemblers-title=旋轉組裝機
show-info-text=按「__CONTROL__show-info__」即可開關顯示詳細資訊，此模式也稱為「細節模式」。
show-info-title=額外資訊（細節模式）
two-sides-of-belts-text=輸送帶兩側皆可運貨。兩側可以運輸不同物品。機械臂會將物品放在較遠的一側；而兩側的物品皆可夾取。
two-sides-of-belts-title=輸送帶的兩側
