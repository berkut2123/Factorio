vram-low-high-quality-not-recommended=Bhraitheamar go bhfuil __1__ MB cuimhne fiseáin (VRAM) ag an ríomhaire seo. Tá é seo ró-íseal chun sprideanna ardchaighdeána. Féadfaidh tú a bhuail le fadhbanna feidhmíochta, grafaicí in easnamh, clistí, nó b'fhéidir go nach bhfuil tú ábalta an cluiche a thosú ar chor ar bith. Is 2 GB ar a laghad í an chuimhne fiseáin le haghaidh sprideanna ardchaighdeána.
vram-not-detected-high-quality-not-recommended=Ní féidir linn do dhóthain cuimhne fiseáin (VRAM) atá ar fáil ag an ríomhaire seo. Moltar 2 GB méide cuimhne fiseáin ar a laghad le haghaidh sprideanna ardchaighdeána, sin nó d'fhéadfhadh fabhtanna feidhmíochta, grafaicí easnamhacha, clistí, nó ní fhéadfhaidh an cluiche a thosú ar bith le fáil agat.
[gui-graphics-settings-description]
full-color-depth=Feabhsaigh an domhan rindreála as leath-dhath (16-giotán) amháin ar an bhfeidhmíocht i GPUanna ísealach agus comhtháite. Tá éifeacht ag an rogha seo ach ar Windows 8+ nó sa rindreálaí OpenGL amháin.
graphics-quality-label=Taifeach na sprideanna. Socraigh úsáid VRAM. Fógra: tá 3 GB VRAM ag teastáil chun taifigh 'ard' a léiriú.
high-quality-animations=Má dhíchumasaítear, lódálfar roinnt rudaí beoite nó rothlaithe (traenacha m.sh.) ach leath-mhéid na huimhreach normálta dá mbeochan nó a bhframaí rothlúcháin. Laghdaíonn sé seo go mór ar úsáid VRAM.
lights-quality=An taifeach léirithe le solais san oíche. Beidh laghdú mór le luachanna arda.
max-threads=Uimhir na dteaghrán atá in úsáid chun an chluiche a léiriú.
minimize-on-focus-loss=Nuair atá tú ag rith i lánscáileán gan teorainn, íoslaghdfaidh an cluiche éisean féin nuair a chailleadh fócas, chun a chinntiú go nach mbeidh do dheasc clúdaithe nuair ba mhaith leat athrú a dhéanamh chun uirlise eile.
render-in-native-resolution=Ar scáileáin ard-DPI (Apple Retina m.sh.), nuair a úsáideann an taifeach dúchasach, beidh íomha ardchaighdeánach ag an scáileán ach beidh éileamh mór ar an bhfeidhmíocht chomh maith.
show-smoke=Díchumasaigh chun feidhmíochta a mheadú ar físchartaí ísealacha.
sprite-atlas-size-label=Feabhsaíonn atlais níos leithne le baisceadh na nglaoch tarraingthe cé a laghdaíonn ualach an CPU nuair atá sé ag rindreáil, ach b'fhéidir go bhfuil sé níos deacra ar an GPU.
texture-compression=Méadaíonn an comhbhrú uigeachta go mór ar uimhir na sprideanna is féidir leis an gcluiche á gcur sa chuimhne fiseáin agus géaraíonn sé luas an rindreála mar is gá leis an GPU sonraí níos lú a sheoladh i rith scáthúcháin. Má tá GPU sean nó comhtháite agat, roghnaigh ísealchaighdeán chun méide na sprideanna a laghdú níos mó ar son feidhmíochta bhreise a fháil.
texture-streaming=Beidh sprideanna nach raibh curtha in aon atlas spride (feic ar socruithe na húsáide cuimhne fiseáin) curtha sa RAM go dtí go mbeidh gá orthu ag an GPU.
use-flip-presentation-model=Ba chóir go mbeadh an macasamhail casthaispeána modh níos éifeachtaí ná an seanmhacasamhail Blit chun na híomhá déireanaí a chur ar scáileán. Bain triail as an rogha seo a scoránú má bhfaigheann tú tuislí graificiúla nó fabhtanna le ráta na bhfrámaí.
video-memory-usage-label=Socraigh uimhir na sprideanna a bhainfidh an cluiche triail as á gcur sna atlais sprideanna. Laghdaíonn cruthú na n-atlas sprideanna níos leithne ar úsáid CPU mar gheall ar a n-ábaltacht chun ghlaoch tharrainghte a chur le chéile, ach b'fhéidir go méadaíonn sé obair an GPU chomh maith, mar a theastaíonn obair trí uigeachtaí níos leithne a dhéanamh ón GPU. Is féidir le sprideanna saor-faoileáilte a lódáil sa VRAM nó a fhanacht sa RAM (feic ar socruithe an mhóid Íseal-VRAM).
