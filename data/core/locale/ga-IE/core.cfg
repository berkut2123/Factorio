time=- Priontáil eolas faoi aois na léarscáile.
toggle-action-logging=- Scoránaigh má chuirtear gach aicsean ionchurtha sa lóga ag an gcluiche. Ní mairíonn an luach seo idir atosuithe cluiche agus tá éifeachtaí ach ar do chluiche áitiúil amháin i gcluichí ilimreortha.
toggle-heavy-mode=- Tá an t-ordú seo le húsáid le rabhadh, mar dhéanfaidh sé cluichí ilimreortha do-imeartha nuair atá sé socraithe. Tosaíonn an cluiche chun an chluiche a shábháil agus a chur i gcomparáid lena chéile gach tic ar son aon neamhréireachta a aimsiú sna phróiseis. Moltar úsáid an orduithe seo nuair atá lúb díshoncronaithe nuair atá imreoir nua ag teacht isteach san fhreastalaí. Rithfidh an mód trom go dtí atá rud aimsithe aige. Soláthraigh an rud aschurtha seo chugaibh le do thoil ionas gur féidir linn an fabht a fhiosrú agus a dheisiú.
unban=<player> - Bain cosc as an imreoir sonraithe.
unignore=<player> - Lig an comhrá teachtaireachtaí den imreoir seo a thaispeáint.
