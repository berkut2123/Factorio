[tips-and-tricks]
boiler-connections-text=Tá trí cheangal leachta ag an gcoire. Is féidir le huisce a rith go héasca isteach agus amach den dhá cheangal uisce, agus cuireann sé an leacht tríd.\nRitheann gal as an gceangal aschurtha gaile.
boiler-connections-title=Ceangail coire
build-tiles-text=Úsáid "__CONTROL__build__" nuair atá bríce cloiche i do chúrsóir chun á chuir suas ar an mbealach cloiche. Tá earraí tíle eile, m. sh. coincréit agus líonadh talún. Úsáid "__CONTROL__mine__" nuair atá earra tíle i do lámh chun tíleanna a bhaint amach.\nÚsáid "__CONTROL__larger-terrain-building-area__" agus "__CONTROL__smaller-terrain-building-area__" chun méide láthreach an tógála tíle a mhéadú nó laghdú, faoi seach.
build-tiles-title=Ag cur tíleanna
connect-switch-text=Nuair atá cábla cupair i do lámh, úsáid "__CONTROL__build__" ar aonán chun cábla leictrigh a cheangal leis. Úsáid "__CONTROL__remove-pole-cables__" ar aonán chun na gcáblaí uile a bhaint as.
connect-switch-title=Ceangal laisc cumachta
electric-network-info-text=Brúigh "__CONTROL__open-gui__" ar cuaille leictreach chun staitistice a líonra leictrigh féin a thaispeáint.
electric-network-info-title=Eolas an líonra leictrigh
filter-inserter-text=Úsáid"__CONTROL__open-gui__" ar ionsáiteoir scagaire chun a GUI a oscail, agus ansin beidh tú ábalta a scagairí a shocrú, athrú agus baint as. Piocfaidh ionsáiteoir scagaire ach amháin na hearraí atá socraithe i GUI an scagaire.
filter-inserter-title=Scag ionsáiteoirí
flow-between-boilers-text=Is féidir le huisce a rith trí cheangail uisce an choire, agus lig é seo le cumraíochtaí cumhachta dlútha agus simplithe.
flow-between-boilers-title=Rith trí choirí
fluid-backup-text=Is féidir le táirgeachtaí leachta, scagadh ola m. sh., le bheith blocáilte. Nuair atá aschur blocáilte, ní bheith an meaisín ag obair a thuilleadh. Is féidir é seo a sheachaint tríd a dhéanamh cinnte go bhfuil stórás nó úsáid dhóthanach le gach táirge aschurtha.
fluid-backup-title=Cúltaca leachta
gate-over-rail-text=Is féidir le geataí a thógáil os cionn aon ráille ingearaí nó cothrománaí. Osclaíonn traenacha an geata go huathoibríoch chun leanúna ar a haghaidh, agus ní bheidh poll ar bith i do chóir cosanta.
gate-over-rail-title=Geata os cionn ráille
limit-chests-text=Is féidir le cistí a bhfuil a sliotáin fardail le fáil teoranta trí chliceáil ar an 'X' dearg sa sliotán fardail, agus ansin bac a chur ar na sliotáin sonraithe. Ní bheidh meaisíní ábalta na sliotáin blocáilte seo a líonadh, mar sin beidh toilleadh na gcistí laghdaithe go grinearálta.
limit-chests-title=Cistí teorantacha
move-between-labs-text=Is féidir le hionsáiteoirí á n-úsáid chun pacaí eolaíochta a aistriú idir saotharlanna.
move-between-labs-title=Aistrigh idir saotharlanna
other-furnace-usage-text=Is féidir le foirnéisí cloch a bhruithniú isteach sa bhrící cloiche agus pláta iarainn isteach sa chruach (tar éis an taighde atá déanta).
other-furnace-usage-title=Táirgí eile atá déanta i bhfoirnéis
pump-connection-text=Ceanglaíonn pumpaí chun vaigíní leachta ina seasamh nuair atá siad ailínithe go ceart. Tá siad ag teastáil chun lódála agus dílódála leachtanna as an vaigín leachta.
pump-connection-title=Ceangal pumpa
repair-packs-text=Nuair atá paca deisithe i do chúrsóir, úsáid "__CONTROL__build__" ar aonán chun aon damáiste a dheisiú.
repair-packs-title=Pacaí deisithe
rotating-assemblers-text=Teastaíonn ionchur leachta chun an mheaisín cóimeála ó roinnt oidis. Is féidir le meaisín cóimeála le hionchur leachta a rothlú trí úsáid "__CONTROL__rotate__" nuair atá do chúrsóir os cionn an mheaisín.
rotating-assemblers-title=Rothlaigh meaisíní cóimeála
show-info-text=Brúigh "__CONTROL__show-info__" chun an chlúdaigh eolais sonraithe a scoránú, tugtar "Eile-mhód" air chomh maith.
show-info-title=Eolas breise (Eile-mhód)
two-sides-of-belts-text=Tá dá thaobh ag criosanna iompair gur féidir á n-úsáid chun earraí a iompar. Is féidir leis an dtaobh ar chlé agus ar dheas acmhainní difriúla a úsáid. Ligeann ionsáiteoirí rudaí ar an dtaobh thar den chrios, agus piocann siad earraí ón araon.
