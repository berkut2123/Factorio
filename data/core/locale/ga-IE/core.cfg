unlock-shortcut-bar=Díghlasáil earraí uile de chuid an mhearbharra.
unmute=<player> - Lig an t-imreoir a rá sa comhrá arís.
version=- Priontáil leagan reatha an chluiche.
whisper=<player> <message> - Seol teachtaireacht chun an imreora shonraithe.
whitelist=<enable/disable/add/remove/get/clear> <player> - Cumasaigh, díchumasaigh, cuir le, nó ban imreoir as an mbánliosta, nuair is féidir ach le himreoirí bánliostacha a theacht leis an gcluiche. Cuir rud ar bith in áit le 'player' nuair a úsáideann tú 'get' chun liosta na n-imreoirí bánliostacha uile a fháil.
