msg-intro=Das ist der freie Spielmodus von Factorio. Ziel ist es, eine Rakete ins Weltall zu schicken. Baue hierzu ein Raketensilo, um die Rakete starten zu können. Um das Raketensilo freischalten zu können, wirst du fortgeschrittene Technologien erforschen müssen. Fange klein an und erforsche die Automation. Vergiss aber nicht, dich vor den Ureinwohnern zu schützen.
scenario-name=Freies Spiel

