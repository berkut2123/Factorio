basic-electronics=Caldrà algun tipus de transmissor per a demanar auxili. Això vol dir electrònica.
basic-logistics=Tot el necessari per transportar objectes a distàncies curtes.
basic-mapping=Repara el minimapa i permet escanejar llocs distants.
basic-military=Sembla que la fauna autòctona és hostil. Aquests objectes seran útils.
basic-mining=Una selecció de màquines artesanes i primitives per recollir recursos locals.
basic-optics=Està fent-se fosc. Cal construir làmpades per il·luminar la zona.
battery=Cèl·lula electroquímica que emmagatzema i proporciona energia als dispositius elèctrics.
