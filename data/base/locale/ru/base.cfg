[technology-description]
active-defense=Активная и автоматизированная защита от агрессивной фауны.
advanced-electronics=Интегральные схемы и микропроцессоры для продвинутых вычислений.
advanced-material-processing=Более совершенные способы обработки материалов в печах.
advanced-oil-processing=Позволяет раскладывать тяжёлые фракции сырой нефти в более лёгкие, полезные продукты.
analyse-ship=Компьютер разбитой спасательной капсулы содержит множество полезных рецептов. Эта технология позволит получить доступ к самым важным из них.
artillery=Дальнобойные орудия, устанавливаемые стационарно или на ж/д платформу. Могут автоматически стрелять по отдалённым вражеским постройкам или быть наведены вручную на ещё большие дистанции.
artillery-shell-range=Увеличивает как автоматический, так и ручной радиус действия артиллерии.
artillery-shell-speed=Увеличивает скорость стрельбы артиллерии.
atomic-bomb=Разрушительные ракеты, уничтожающие всё на своём пути в огромном радиусе взрыва.
auto-character-logistic-trash-slots=Позволяет вам установить ограничения на количество предметов в инвентаре. Излишки автоматически переместятся в мусорные логистические слоты.
automated-construction=Позволяет указывать строительным дронам, где строить, обновлять или сносить постройки, копировать целые фабрики или расчищать леса.
automated-rail-transportation=Разрешает строительство железнодорожных станций, которые используются для автоматизации поездов.
automation=Ключевая технология для масштабного производства.
automation-2=Сборочные автоматы, способные обрабатывать жидкие ингредиенты.
automation-3=Сборочные автоматы, способные обрабатывать жидкие ингредиенты, с увеличенной скоростью и дополнительными слотами для модулей.
automobilism=Простейшее транспортное средство.
basic-electronics=Нужен будет хоть какой-то передатчик, чтобы вызвать помощь. Но для него необходима электроника.
basic-logistics=Всё необходимое для перемещения предметов на короткие расстояния.
basic-mapping=Почините миникарту и найдите способ исследовать отдалённые области.
basic-military=Похоже, местная фауна враждебна. Эти вещи могут пригодиться.
basic-mining=Набор примитивных, самодельных машин для сбора ближайших ресурсов.
basic-optics=Становится темно, лучше создать немного света.
battery=Электрохимический элемент для хранения и подачи энергии.
battery-equipment=Вставляется в броню для хранения излишек электроэнергии.
battery-mk2-equipment=Вставляется в броню для хранения больших объёмов излишек электроэнергии.
belt-immunity-equipment=Вставляется в броню, предотвращает перемещение игрока конвейером.
braking-force=Поезда останавливаются быстрее, что позволяет им сохранять высокую скорость дольше.
character-logistic-slots=Позволяет вам заказывать предметы из логистической сети. Доставку осуществляют транспортные дроны.
character-logistic-trash-slots=Позволяет отправить лишние предметы в логистическую сеть. Предметы заберут логистические дроны.
chemical-science-pack=Позволяет исследовать продвинутые предметы с использованием нефтепродуктов.
circuit-network=Предоставляет улучшенное управление машинами при помощи соединений проводов и пересылки сигналов по ним.
cliff-explosives=Бочки со взрывчаткой, способной сравнять скалы с землёй.
coal-liquefaction=Процесс преобразования угля в нефтепродукты с использованием пара и мазута.
combat-robotics=Боевые дроны создаются из капсул и предоставляют временную помощь в борьбе с врагами. Некоторые дроны будут следовать за вами, другие - останутся на месте появления.
concrete=Продвинутый строительный материал, может использоваться в качестве напольного покрытия.
construction-robotics=Строительные дроны ремонтируют дружественные постройки и строят новые на месте разрушенных. Также можно указывать где расположить новый объект, поставив план на нужное место.
demo-logistics=Снаряжение для упрощения перемещения предметов по базе.
demo-productivity=Прогресс не остановить.
demo-science-pack=Основа продвинутой науки. На этом будет построено будущее.
demo-shooting-speed=Увеличивает скорость стрельбы мелкокалиберных турелей.
discharge-defense-equipment=Вставляется в броню. Наносит урон, отбрасывает и оглушает врагов при активации пультом.
effect-transmission=Маяк распространяет эффекты модулей на расположенные рядом дружественные объекты.
effectivity-module=Модуль, понижающий энергопотребление машины.
electric-energy-accumulators=Постройки, хранящие излишки электроэнергии.
electric-energy-distribution=Более гибкие способы передачи электроэнергии.
electric-engine=Преобразовывает электричество в механическую энергию.
electric-inserter=Манипуляторы, способные питаться от электрической сети, не нуждаются в топливе.
electric-mining=Электричество - это Мощь! Используй его для добычи ресурсов и перемещения предметов.
electronics=Электронные компоненты для базовой обработки сигналов.
energy-shield-equipment=Вставляется в броню для поглощения урона.
energy-shield-mk2-equipment=Вставляется в броню для поглощения большого количества урона.
energy-weapons-damage=Увеличивает урон от лазерных и электрических лучей.
engine=Преобразовывает топливо в механическую энергию. Важнейшая часть всех транспортных средств.
exoskeleton-equipment=Вставляется в броню для увеличения скорости перемещения. Можно вставить несколько экзоскелетов сразу.
explosive-rocketry=Ракеты с увеличенными радиусом поражения и уроном.
explosives=Производство опасных, но контролируемых взрывчатых веществ.
fast-inserter=Манипуляторы, способные работать быстрее и фильтровать предметы благодаря улучшенной электронике.
flamethrower=Мощные ручные огнемёты и огнемётные турели, сжигающие врагов горючими жидкостями.
flammables=Производство более эффективного топлива и более опасных горючих материалов.
fluid-handling=Различные способы хранения и транспортировки жидкостей.
fluid-wagon=Позволяет перевозить жидкости по рельсам. Вагоны-цистерны заполняются и опустошаются помпами на прямых участках.
follower-robot-count=Увеличивает максимальное количество боевых дронов, которые могут следовать за вами.
fusion-reactor-equipment=Вставляется в броню для питания другого снаряжения.
gates=Секция стены, открывающаяся по требованию. Может управляться логической сетью.
heavy-armor=Тяжёлая броня для дополнительной защиты.
improved-equipment=Почините персональное сборочное снаряжение, чтобы создавать компоненты без Сборочных автоматов.
inserter-capacity-bonus=Увеличивает количество одновременно перемещаемых предметов пакетным манипулятором. Некоторые улучшения также увеличивают количество и для обычных манипуляторов.
kovarex-enrichment-process=Позволяет создавать Уран-235 из Урана-238. Этот процесс требует большое количество Урана-235 в качестве катализатора.
land-mine=Ловушки, размещаемые на земле и взрывающиеся при приближении врагов. После взрыва могут быть восстановлены строительными дронами. Урон может быть увеличен исследованиями усиленной взрывчатки.
landfill=Позволяет засыпать воду.
laser=Сфокусированный свет может наносить урон.
laser-turret-speed=Увеличивает скорость стрельбы лазерных турелей.
laser-turrets=Передовые оборонительные сооружения, которые требуют только электричество.
logistic-robotics=Транспортные дроны перемещают предметы между логистическими сундуками.
logistic-science-pack=Позволяет исследовать улучшенную логистику, автоматизацию и простые средства защиты.
logistic-system=Сундуки запроса берут предметы из логистической сети. Сундуки активного снабжения шлют своё содержимое во все возможные хранилища.
logistics=Более быстрые и гибкие способы транспортировки.
low-density-structure=Лёгкий и прочный материал, идеален для космических кораблей и личного снаряжения.
lubricant=Преобразование мазута в смазку, используется для уменьшения трения в высокоскоростных механизмах.
military=Более эффективные средства для защиты себя и своего завода.
military-science-pack=Исследование улучшенных средств ведения боевых действий.
mining-productivity=Увеличенная добыча со всех буров и нефтяных вышек.
modular-armor=Броня с небольшой сеткой для снаряжения модулей, которые дают уникальные бонусы. Также, ношение этой брони увеличивает размер инвентаря.
modules=Позволяет исследовать улучшающие модули, которые могут быть вставлены в машины.
night-vision-equipment=Вставляется в броню и позволяет лучше видеть в ночное время.
nuclear-fuel-reprocessing=Позволяет создавать уран-238 из отработанного ядерного топлива.
nuclear-power=Мощный и сложный способ выработки электроэнергии с использованием урановых топливных элементов.
oil-processing=Фракции сырой нефти используются в создании топлива, смазочных жидкостей, элементальной серы и других химикатов.
optics=Различные применения света.
passive-defense=Дайте местной фауне пожевать что-то дешёвое и прочное.
personal-laser-defense-equipment=Вставляется в броню и автоматически стреляет в ближайших врагов.
personal-roboport-equipment=Вставляется в броню. Позволяет строительным дронам работать из вашего инвентаря.
personal-roboport-mk2-equipment=Вставляется в броню. Позволяет строительным дронам работать из вашего инвентаря.
physical-projectile-damage=Увеличивает урон огнестрельного оружия, пулемётных турелей и дронов-защитников.
plastics=Синтетические полимеры для формирования цельных объектов.
power-armor=Броня с большей сеткой снаряжения и размером инвентаря.
power-armor-mk2=Броня с огромной сеткой снаряжения и размером инвентаря.
production-science-pack=Позволяет исследовать наиболее эффективные машины, модули и процессы.
productivity-module=Модуль, позволяющий машинам делать больше продуктов из того же количества материалов за счёт повышенного энергопотребления и меньшей скорости работы.
radar=Технология, необходимая для сканирования отдалённых областей и дистанционного слежения.
rail-signals=Позволяет организовать движение нескольких поездов по одной железнодорожной сети.
railway=Крупномасштабные перевозки на большие расстояния.
refined-flammables=Увеличивает урон огнемётного оружия.
repair-tech=Научитесь исправлять ущерб, нанесённый местными формами жизни.
research-speed=Разблокирует более эффективные практики исследований.
robotics=Каркасы дронов. Должны быть доработаны для выполнения задач строительства или транспортировки.
rocket-control-unit=Передовая вычислительная установка, способная управлять ракетными системами.
rocket-fuel=Продвинутое многоцелевое топливо.
rocket-silo=Позволяет запустить ракету в космос и выиграть игру.
rocketry=Переносная ракетная установка для стрельбы по врагам.
solar-energy=Источник бесплатной электроэнергии, однако бесполезен ночью.
solar-panel-equipment=Вставляется в броню для питания другого снаряжения, но бесполезна ночью.
space-science-pack=Позволяет отправлять спутники в космос и получать научные данные, используемые для производства космических исследовательских пакетов.
speed-module=Модуль, ускоряющий работу машины за счёт повышенного энергопотребления.
stack-inserter=Пакетный манипулятор может перемещать больше предметов одновременно.
steel-axe=Увеличивает скорость ручной добычи.
steel-processing=Позволяет плавить сталь из железных плит.
stone-walls=Полезны при защите завода от врагов.
stronger-explosives=Увеличивает урон от взрывного оружия.
sulfur-processing=Высокоактивный неметаллический химикат, используемый в производстве серной кислоты и взрывчатки.
tanks=Мощное военное транспортное средство с различным вооружением.
toolbelt=Увеличивает ваш инвентарь.
turrets=Основные оборонительные сооружения, которые заряжаются оружейными магазинами.
uranium-ammo=Усовершенствованные боеприпасы из урана-238 повышенной твёрдости и веса, приводящие к массивным повреждениям.
uranium-processing=Урановая руда перерабатывается в центрифугах в уран-238, с возможностью получения более богатого урана-235. Оба необходимы для создания урановых топливных элементов.
utility-science-pack=Позволяет исследовать самое мощное оружие, персональное снаряжение и организацию дронов.
weapon-shooting-speed=Увеличивает скорость стрельбы большинства огнестрельного оружия.
worker-robots-speed=Увеличивает скорость транспортных и строительных дронов.
worker-robots-storage=Увеличивает число предметов, которое логистические и строительные дроны могут переносить одновременно.
