[technology-description]
active-defense=Ενεργή και αυτοματοποιημένη άμυνα κατά της επιθετικής πανίδας.
advanced-electronics=Ολοκληρωμένα κυκλώματα και μικροεπεξεργαστές για προχωρημένους υπολογισμούς.
advanced-material-processing=Ταχύτεροι και πιο ευέλικτοι φούρνοι.
advanced-oil-processing=Σου επιτρέπει να διύλισεις τα κοιτάσματα του αργού πετρελαίου σε ελαφρύτερα, πιο χρήσιμα προϊόντα.
analyse-ship=Το υπολογιστικό σύστημα της Κάψουλας Διαφυγής που συνετρίβη περιέχει πολλές χρήσιμες συνταγές. Αυτή η τεχνολογία θα δώσει πρόσβαση στις πιο σημαντικές.
artillery=Μεγάλης εμβέλειας κανόνι που τοποθετείται σε έναν πυργίσκο ή ένα βαγόνι τρένου. Μπορεί να ρίξει αυτόματα σε μακρινές εχθρικές δομές ή μπορεί, με χειροκίνητη στόχευση, να ρίξει σε ακόμα μεγαλύτερες αποστάσεις.
artillery-shell-range=Αυξάνει τόσο το αυτόματο όσο και το χειροκίνητο βεληνεκές του πυροβολικού.
artillery-shell-speed=Αυξάνει την ταχύτητα βολής του πυροβολικού.
atomic-bomb=Καταστροφικός τύπος ρουκετών που χρησιμοποιείται για την εξάλειψη οτιδήποτε σε τεράστιες περιοχές με την μία.
auto-character-logistic-trash-slots=Σου επιτρέπει να ορίσεις όρια στα αντικείμενα του προσωπικού σου αποθέματος. Οποιαδήποτε επιπλέων θα μεταφέρονται αυτόματα στις υποδοχές για την μεταφορά των ανεπιθύμητων.
automated-construction=Σου επιτρέπει να ορίσεις στα ρομπότ κατασκευής να χτίσουν, να αναβαθμίσουν ή να αποδομήσουν πολλά κτίρια ταυτόχρονα, αντέγραψε και επικόλλησε ολόκληρα εργοστάσια, ή καθάρισε τα δάση.
automated-rail-transportation=Επιτρέπει την οικοδόμηση στάθμων τρένου για τη δημιουργία αυτοματοποιημένων δρομολόγιων.
automation=Βασική τεχνολογία για την αυτοματοποιημένη παραγωγή μεγάλης κλίμακας.
automation-2=Μηχανές συναρμολόγησης ικανές για την επεξεργασία υγρών συστατικών.
automation-3=Μηχανές συναρμολόγησης ικανές για την επεξεργασία υγρών συστατικών, πιο γρήγορες και με πρόσθετες υποδοχές για αναβάθμιση.
automobilism=Μηχανοκίνητο όχημα που χρησιμοποείται για μεταφορά.
basic-electronics=Χρειάζεται για να καλέσετε σε βοήθεια κάποιο είδους ραδιοπομπού. Αυτό σημαίνει ηλεκτρονικά.
basic-logistics=Όλα όσα χρειάζονται για τη μεταφορά αντικειμένων σε κοντινές αποστάσεις.
basic-mapping=Επιδιορθώνει το μικρό χάρτη και βρίσκει έναν τρόπο να σαρώσει τις απομακρυσμένες περιοχές.
basic-military=Φαίνεται ότι η τοπική πανίδα είναι εχθρική. Αυτά τα αντικείμενα μπορεί να γίνουν χρήσιμα.
basic-mining=Μια επιλογή από πρωτόγονες, χειροποίητες μηχανές για τη συλλογή τοπικών πόρων.
basic-optics=Σκοτεινιάζει, καλύτερα να χτίσεις φωτισμό.
battery=Ηλεκτροχημικό κελί που αποθηκεύει και προμηθεύει ενέργεια σε ηλεκτρικές συσκευές.
battery-equipment=Τοποθετείτε μέσα στην πανοπλία ώστε να αποθηκεύει την πλεονάζουσα ενέργεια για αργότερα.
battery-mk2-equipment=Τοποθετείτε μέσα στην πανοπλία ώστε να αποθηκεύει αρκετή ενέργεια για αργότερα.
belt-immunity-equipment=Τοποθετείτε μέσα στην πανοπλία για να εμποδίσει να παρασυρθείς από τους ιμάντες μεταφοράς.
braking-force=Τα τρένα μπορούν να επιβραδύνουν ταχύτερα, επιτρέποντάς τους να παραμείνουν περισσότερο σε υψηλές ταχύτητες.
character-logistic-slots=Σου επιτρέπει να ζητήσεις αντικείμενα από το σύστημα εφοδιασμού. Τα αντικείμενα θα παραδοθούν από ρομπότ μεταφοράς.
character-logistic-trash-slots=Σου επιτρέπει να στείλεις ανεπιθύμητα αντικείμενα στο σύστημα εφοδιασμού. Τα αντικείμενα θα απομακρυνθούν από ρομπότ μεταφοράς.
chemical-science-pack=Επιτρέπει την έρευνα για προηγμένα αντικείμενα, χρησιμοποιώντας προϊόντα πετρελαίου.
circuit-network=Σου παρέχει καλύτερο έλεγχο των μηχανών σου, όταν τις συνδέεις με καλώδια και τότε αυτές αντιδρούν στα σήματα.
cliff-explosives=Βαρέλια γεμάτα με πολλά εκρηκτικά για να θρυμματίζουν τα βράχια.
coal-liquefaction=Μια τεχνική επεξεργασίας που μετατρέπει τον άνθρακα σε προϊόντα πετρελαίου χρησιμοποιώντας ατμό και βαρύ πετρέλαιο.
combat-robotics=Τα ρομπότ μάχης δημιουργούνται από κάψουλες και παρέχουν προσωρινή βοήθεια εναντίον των εχθρών. Ορισμένοι τύποι ρομπότ θα σε ακολουθήσουν, άλλοι τύποι είναι στάσιμοι.
concrete=Προηγμένη οικοδομικό υλικό, χρησιμοποιείται και ως υλικό επίστρωσης.
construction-robotics=Τα ρομπότ κατασκευής επισκευάζουν και κατασκευάζουν φιλικά κτήρια. Επίσης μπορείς να τους ορίσεις που θα τοποθετήσουν τα νέα κτίρια δημιουργώντας ένα είδωλο κτιρίων.
demo-logistics=Εξοπλισμός για ευκολότερη μετακίνηση αντικειμένων στο εργοστάσιο.
demo-productivity=Ατελείωτη εξέλιξη.
demo-science-pack=Προηγμένος Επιστημονικός Χυμός. Το μέλλον θα φτιαχτεί από αυτό.
demo-shooting-speed=Αυξάνει το ρυθμό βολής των πυροβόλων όπλων.
discharge-defense-equipment=Τοποθετείτε μέσα στην πανοπλία για να κτυπήσει, να σπρώξει και να ζαλίζει τους κοντινούς εχθρούς όταν ενεργοποιηθεί με το τηλεχειριστήριο.
effect-transmission=Ο αναμεταδότης μεταδίδει τα αποτελέσματα των μονάδων αναβάθμισης στις κοντινές φιλικές οντότητες.
effectivity-module=Μια μονάδα που μειώνει την κατανάλωση ενέργειας της μηχανής.
electric-energy-accumulators=Κτίρια που αποθηκεύουν την πλεονάζουσα ηλεκτρική ενέργεια για αργότερα.
electric-energy-distribution=Πιο ευέλικτοι τρόποι για τη διανομή της ηλεκτρικής ενέργειας.
electric-engine=Μετατρέπει την ηλεκτρική ενέργεια σε μηχανική κίνηση.
electric-inserter=Οι βραχίονες εισαγωγής τροφοδοτούνται από το ηλεκτρικό δίκτυο, χωρίς να χρειάζεται να ταϊστούν με καύσιμα.
electric-mining=Η ηλεκτρική ενέργεια είναι δύναμη! Χρησιμοποιήστε την για εξόρυξη πόρων και για τη μετακίνηση αντικείμενων.
electronics=Ηλεκτρονικός εξοπλισμός για τη βασική επεξεργασία σήματος.
energy-shield-equipment=Τοποθετείτε μέσα στην πανοπλία ώστε να απορροφά τους τραυματισμούς.
energy-shield-mk2-equipment=Τοποθετείτε μέσα στην πανοπλία ώστε να απορροφά ένα μεγάλο μέρος από τους τραυματισμούς.
energy-weapons-damage=Αυξάνει την ισχύ των laser και των ηλεκτρικών δεσμών.
engine=Μετατρέπει τα καύσιμα σε μηχανική κίνηση. Ένα ουσιώδες τμήμα για όλα τα οχήματα.
exoskeleton-equipment=Τοποθετείτε μέσα στη πανοπλία ώστε να αυξήσει την ταχύτητα κίνησης. Μπορείς να φορέσεις περισσότερους από έναν εξωσκελετούς.
explosive-rocketry=Εξαιρετικά εκρηκτικές ρουκέτες με μεγαλύτερη ακτίνα έκρηξης.
explosives=Ανάπτυξη επικίνδυνων αλλά ελέγξιμων εκρηκτικών.
fast-inserter=Βραχίονες εισαγωγής με δυνατότητα ταχύτερης κίνησης και φιλτραρίσματος αντικειμένων μέσω βελτιωμένων ηλεκτρονικών.
flamethrower=Ισχυρά χειροκίνητα και σε πυργίσκους φλογοβόλα που εκτοξεύουν εύφλεκτα υγρά στους εχθρούς, αναφλέγοντάς τους.
flammables=Ανάπτυξη πιο αποδοτικών και πιο εύφλεκτων καυσίμων.
fluid-handling=Διάφοροι τρόποι για την αποθήκευση και τη μεταφορά υγρών.
fluid-wagon=Ικανότητα μεταφοράς ρευστών σε ράγες. Το βαγόνι ρευστών γεμίζει και αδειάζει με αντλίες προσκείμενες σε ευθεία τμήματα ραγών.
follower-robot-count=Αυξάνει τον αριθμό των ρομπότ μάχης που μπορούν να σε ακολουθούν την ίδια στιγμή.
fusion-reactor-equipment=Τοποθετείτε μέσα στην πανοπλία ώστε να τροφοδοτεί τον εξοπλισμό.
gates=Τμήμα του τοίχους που ανοίγει όταν χρειάζεται. Μπορεί να εκλεχθεί από το δίκτυο των κυκλωμάτων.
heavy-armor=Βαριά πανοπλία για περισσότερη προστασία.
