death-world-marathon=Ακριβές συνταγές και τεχνολογίες, οι μπίτερς είναι επικίνδυνοι και άφθονοι. Επέλεξε το μόνο εάν είσαι βετεράνος του Factorio.
default=Κανονικές ρυθμίσεις. Ο συνιστώμενος τρόπος για να παίξει κανείς Factorio.
island=Ένα μεγάλο νησί σε έναν απέραντο ωκεανό.
marathon=Συνταγές και τεχνολογίες είναι πιο ακριβές.
rail-world=Μεγάλα συμπλέγματα πόρων εξαπλωμένα μακριά, για την ενθάρρυνση συστημάτων τρένων. Οι μπίτερς δεν δημιουργούν νέες βάσεις ή δεν αναπτύσονται εκ νέου στο έδαφος τους.
ribbon-world=Το ύψος του χάρτη περιορίζεται σε μόλις 128 πλακίδια, πράγμα το οποίο εισάγει μια σειρά από προκλήσεις και ενδιαφέρουσες καταστάσεις.
rich-resources=Τα συμπλέγματα των πόρων έχουν μεγαλύτερο πλούτο, ώστε δεν χρειάζεται να επεκταθείτε πολύ.
