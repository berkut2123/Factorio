advanced-electronics=Ciorcaid comhtháite agus micreophróiseálaithe le haghaidh ard-ríomhaíocht.
advanced-material-processing=Foirnéisí níos tapa agus níos solúbtha.
advanced-oil-processing=Lig codáin amhola níos troime a scoilteadh go táirgí níos éadroime agus níos úsáidí.
analyse-ship=Tá a lán oidis sa mhór-ríomhaire de chuid an chocaill éalaithe bhriste. Díghlasálfaidh an teicneolaíocht seo an chuid is mó díobh.
artillery=Canóine ag raon ollmhór atá feistithe ar túirín nó vaigín traenach. Úsáidte ar son scaoilte a dhéanamh ar struchtúir naimhde i bhfad i gcéin, nó is féidir leis a bheith dírithe go láimhoibríoch ar fadanna níos faide.
artillery-shell-range=Méadaigh araon raon uathoibríoch agus lámhoibríoch le hairtléire.
artillery-shell-speed=Méadaigh luas caithimh le hairtléire.
atomic-bomb=Foirm an-mhillteach na roicéad, úsáidte ar son gach rud a scriosadh i láithreacha ollmhóra ag an am céanna.
auto-character-logistic-trash-slots=Lig dhuit teorainneacha a chur ar earraí an fhardail. Beidh aon earra atá sa bhreis bogtha chuig na sliotáin bruscair lóistíochta.
automated-construction=Lig ar róbothógálaithe a thógáil, a uasghradú, nó a dhíthógáil foirgnimh iomadúla ag an am cheana, monarchana iomlána a chóipeáil-ghreamú, nó coillte a bhaint amach.
automated-rail-transportation=Cumasaigh stadanna traenach a thógáil le haghaidh uath-bhealach traenach a chur i bhfeidhm.
automation=Buntheicneolaíocht le haghaidh olltáirgthe uathoibríoch.
automation-2=Meaisíní cóimeála atá ábalta comhábhair leachta á bpróiseáil.
automation-3=Meaisíní cóimeála atá ábalta comhábhair leachta á bpróiseáil, ag luas agus sliotáin modúil breise.
automobilism=Feithicil ag inneall atá úsáidte ar son iompair.
basic-electronics=Tá tarchuradóir ag teastáil chun aon ghlaoch a dhéanamh ar cabhair. Tá leictreonaic ag teastáil uainn.
basic-logistics=Gach rud atá ag teastáil chun earraí a iompar ar feadh faid bhig.
basic-mapping=Deisigh an mhionléarscáil agus aimsigh bealach chun scanaidh a dhéanamh ar láithreacha i bhfad i gcéin.
basic-military=Breathnaíonn go bhfuil an fána áitiúil an-naimhdeach. Ba chóir go mbeidh na hearraí seo an-úsáideach.
basic-mining=Roghnúchán le roinnt meaisíní bunúsacha atá déanta ar láimh, ar son acmhainní áitiúla á mbailiú.
basic-optics=Tá an dorchadas le teacht, ba mhaith leat roinnt soilsithe a thógáil.
battery=Cill leictriceimiceach a stóráil agus a sholáthair funneamh chuig ghléasanna leictreacha.
battery-equipment=Curtha in armúr le haghaidh fuinnimh sa bhreis a stóráil agus é a úsáid níos déanaí.
battery-mk2-equipment=Curtha in armúr le haghaidh méide móire fuinnimh a stóráil ar son úsáide níos déanaí.
belt-immunity-equipment=Curtha isteach in armúr agus ní bheidh tú i do ghluais ar criosanna iompair.
braking-force=Is féidir le traenacha a mhoilliú níos tapa, a ligeann siad luasanna níos airde a úsáid níos faide.
character-logistic-slots=Lig dhuit iarratas a dhéanamh ar earraí as an ngréasán lóistíochta. Seachadfar na hearraithe trí róbait lóistíochta.
character-logistic-trash-slots=Lig dhuit earraithe neamhtheastála a sheol chuig an ngréasán lóistíochta. Tógfar na hearraí ar shiúl trí róbait lóistíochta.
chemical-science-pack=Lig taighde a dhéanamh ar ard-earraí trí úsáid na dtáirgí ola.
circuit-network=Tabhair smacht níos fearr ar do mheaisíní dhuit trí cheangail a dhéanamh eatarthu le sreanga agus trí chomharthaí a chaitheamh eatarthu.
cliff-explosives=Bairillí chomh lán le pléascáin go bhfuil siad ábalta ailte a scriosadh.
coal-liquefaction=Teicníc próiseála le haghaidh guail a aistriú go táirgí ola trí úsáid gaile agus ola throim.
combat-robotics=Cruthaitear róbothrodaithe as capsúil agus soláthraíonn siad cabhair sealadach i gcoinne naimhde. Leanann roinnt róbait i do dhiaidh, fanann an roinnt eile ina n-áit.
concrete=Ardábhar tógála, úsáidte freisin ar son ábhar urláir.
construction-robotics=Is féidir le róbothógálaí aonáin cairdiúla a dheisiú agus a thógáil. Is féidir leat ordú a dhéanamh ar na róbait le haghaidh foirgneamh nua a thógáil trí scáil a chur san áit.
demo-logistics=Acmhainn le gluaiseacht earraí sa mhonarcha a dhéanamh níos éasca.
demo-productivity=Forás gan deireadh.
demo-science-pack=Ard-shú eolaíochta. Cruthófar chuile rudaí sa todhchaí as.
demo-shooting-speed=Méadaigh ráta caithimh na dtúiríní gunna.
discharge-defense-equipment=Curtha in armúr agus déan damáiste, brúigh siar agus cuir stailc ar naimhde in aice láimhe nuair atá sé curtha ar siúl lena chianrialtán.
effect-transmission=Tarchurann an rabhchán éifeachtaí na modúl uasghrádaithe go haonáin cairdiúla in aice láimhe.
effectivity-module=Modúl a laghdaíonn úsáid fuinnimh aon mheaisín.
electric-energy-accumulators=Foirgnimh a stóráil fuinneamh breise ar son úsáide níos déaranaí.
electric-energy-distribution=Caíonna níos solúbtha ar son leictreachais a thabhairt amach.
electric-engine=Athraigh leictreachas chuig gluaiseacht méicniúil.
electric-inserter=Ionsáitheoirí a ritheann den líonra leictreach, gan teastáil ar bith ar bhreosla inidíthe.
electric-mining=Tá cumhacht mhór sa leictreachas! Bain úsáid aisti chun acmhainní á mianú agus á mbogadh.
electronics=Comhpháirtí leictreonacha le haghaidh próiseála bunchomarthaí.
energy-shield-equipment=Curtha in armúr le haghaidh damáiste a mhaolú.
energy-shield-mk2-equipment=Curtha in armúr le haghaidh méide móire damáiste a mhaolú.
energy-weapons-damage=Méadaigh damáiste léasair agus léis leictrigh.
engine=Athraigh breosla chuig gluaiseacht méicniúil. Bunpháirt i ngach feithicil atá ann.
exoskeleton-equipment=Curtha in armúr le haghaidh luas gluaiseachta a mheadú. Is féidir le heisichreatlacha iomadúla a chur ag aon am.
explosive-rocketry=Roicéid an-phléascach ag láthair pléisce níos mó.
explosives=Forbair pléascáin dhainséaracha, nó inrialaithe.
fast-inserter=Ionsáiteoirí atá ábalta gluaiseacht agus scagadh earra níos lú a dhéanamh trí leictreonaic feabhsaithe.
flamethrower=Lasteilgeoirí cumhachtacha láimhe agus i bhfoirm túirín, atá ag scaoileadh leachtanna ionsaitheacha ar naimhde agus tine a chur orthu.
flammables=Forbair ar breosla níos éifeachtúla agus ábhair indóite níos ionsaithí.
fluid-handling=Feidhmeanna éagsúla le haghaidh leachtanna a stóráil agus a iompair.
fluid-wagon=Féidearthacht chun leachtanna a iompar ar ráilleanna. Líontar agus folmhaítear vaigíní leachta trí phumpaí in aice le deighleoga ráille díreach.
follower-robot-count=Méadaigh uimhir róbothrodaithe is féidir leo túsa a leanúint ag an am céanna.
fusion-reactor-equipment=Curtha in armúr le haghaidh cumhachta a sholáthair d'acmhainn eile.
gates=Páirteanna balla le féidireacht a bheith oscailte nuair is gá orthu. Is féidir leo á rialú tríd an líonra ciorcáid.
heavy-armor=Armúr trom le cosanta níos mó.
improved-equipment=Deisigh trealamh na déantúsaíochta pearsanta ionas gur féidir le hearraí idirmheánacha á gcruthú gan teastáil ar meaisín cóimeála.
inserter-capacity-bonus=Lig ar ionsáiteoirí cruaiche earraí níos mó a iompair ag aon am. Cuir roinnt uasghráduithe le méid bheag cruachaidh fiú ag ionsáiteoirí neamh-chruaiche.
kovarex-enrichment-process=An próiseas le haghaidh úráiniaim-235 a chruthú as úráiniam-238. Teastaíonn uaidh méid mhór úráiniaim-235 mar chatalaíoch.
land-mine=Gaistí pléascacha atá curtha ar an dtalamh chun pléisce a dhéanamh nuair a théann naimhde os a gcionn. Is féidir leo á n-atógáil le róbothógálaithe tar éis a mpléasc. Is féidir lena ndamáiste a uasghradú trí theiceolaíocht ar pléascáin níos láidre.
landfill=Úsáidte le haghaidh uisce atá i do bhealach a líonadh.
laser=Solas fócasaithe atá ábalta damáiste a dhéanamh.
laser-turret-speed=Méadaigh luas caithimh túiríní léasair.
laser-turrets=Ardfhoirgnimh cosanta ag teastáil leictreachais amháin.
logistic-robotics=Iompraíonn róbait lóistíochta earraí idir cistí lóistíochta.
logistic-science-pack=Lig taighde a dhéanamh ar lóistíochtaí, uathoibriú agus bún-mhíleata níos fearr.
logistic-system=Iarrann cistí iarratóra ar earraí den ghréasán lóistíochta. Brúnn cistí iarratóra i ngníomh a n-inneachar chun iad a stóráil nó a úsáid in áit éigin eile.
logistics=Caíonna níos tapa agus níos solúbtha le haghaidh cúrsaí iompraíochta.
low-density-structure=Ábhar éadrom, ach an-láidir é féin, an-úsáideach le haghaidh spástointeálaí agus acmhainne pearsanta.
lubricant=Aistriú ola throim isteach sa bhealadh, úsáidte chun cuimilte a laghdú i meaisíní ag luas an-ard.
military=Caíonna níos éifeachtaí ar son thúsa féina agus do mhonarchan a chosaint.
military-science-pack=Lig taighde a dhéanamh ar roghanna míleata níos mó.
mining-productivity=Méadaigh táirgeacht as druilirí mhianadóireachta agus ola-thobair loine.
modular-armor=Armúr le greille bheag le haghaidh modúl acmhainne a thabhairt bónais ar leith. Méadaíonn sé méid d'fhardail nuair atá sé ort.
modules=Lig dhuit taighde a dhéanamh ar modúil uasghrádaithe, le féidireacht iad a chur i meaisíní.
night-vision-equipment=Curtha in armúr le haghaidh d'amharc a fheabhsú san oíche.
nuclear-fuel-reprocessing=An próiseas le haghaidh breosla núicléach ídithe a athphróiseáil go úráiniam-238.
nuclear-power=Modh cumhachtach agus sofaisticiúil chun cumhachta a chruthú trí bhreosla-chealla úráiniaim.
oil-processing=Úsáidtear codán amhola i monaraíocht breosla, bealaidh, sulfar eiliminteach, agus ceimiceáin eile.
optics=Feidhmeanna éagsúla le solas sofheicthe.
passive-defense=Tabhair rud soar agus crua don fhána áitiúil agus cuir isteach orthu.
personal-laser-defense-equipment=Curtha in armúr le haghaidh uathchaithimh a dhéanamh ar naimhde in aice láimhe.
personal-roboport-equipment=Curtha in armúr chun ligin ar na róbothógálaithe a n-obair a dhéanamh as d'fhardal.
personal-roboport-mk2-equipment=Curtha in armúr chun ligin ar a lán róbothógálaithe a n-obair a dhéanamh as d'fhardal.
physical-projectile-damage=Méadaigh damáiste na n-arm, túiríní, agus róbochosantóirí atá ag scaoileadh diúrcáin fhisiciúil.
plastics=Ábhair shintéiseacha pholaiméireacha is féidir leo a bheith múnlaithe go rudaí soladacha.
power-armor=Armúr ag greille acmhainne mhór agus bónas méide fardail.
power-armor-mk2=Armúr ag greille acmhainne ollmhór agus bónas méide fardail.
production-science-pack=Lig taighde a dhéanamh ar meaisíní éifeachtúla, modúil agus próisis den chuid is mó.
productivity-module=Modúl a ligean ar measín níos mó táirgí a chruthú as an uimhir céanna comhábhar, ach méadaíonn sé a úsáid fuinnimh agus laghdaíonn sé a luas freisin.
radar=An teicneolaíocht atá ag teastáíl chun láithreacha i bhfád igcéin a bhreathnú agus ionaid a féachaint ó chian.
rail-signals=Cumasaigh le traenacha iomadúla a chomhordú sa ghréasán ráille céanna.
railway=Iompar mórscála ar achair fada.
refined-flammables=Méadaigh damáiste an arma lasta.
repair-tech=Foghlaim conas damáiste atá rinne ag na beathachruthanna áitiúla.
research-speed=Díghlasáil cleachtaí taighde níos éifeachtúla.
robotics=Coirp bunúsacha na meaisíní eitlite. Is gá leo a theacht in oiriúint ar tascanna lóistíochta nó tógála.
rocket-control-unit=Aonad ard-ríomhaireacht atá ábalta córais roicéid a rialú.
rocket-fuel=Breosla ilfheidhme sofaisticiúil.
rocket-silo=Lig dhuit roicéad a sheol go dtí spás agus an cluiche a bhuachan.
rocketry=Roicéidtheilgeoir pearsanta chun naimhde á gciapadh le roicéid.
solar-energy=Fóinse fuinnimh leictrigh shaoir, ach níl aon úsáid ann san oíche.
solar-panel-equipment=Curtha in armúr le haghaidh cumhachta a sholáthair d'acmhainn eile, ach níl aon úsáid ann san oíche.
space-science-pack=Lig le satailítí a sheol go spáis, agus sonraí eolaíochta a fháil díobh chun pacaí spáseolaíochta a tháirgeadh.
speed-module=Modúl a dhéanann obair meaisín níos tapa, ach méadaíonn sé a úsáid fuinnimh freisin.
stack-inserter=Is féidir le ionsáiteoirí cruaiche earraí iomadúla a iompair ag an am céanna.
steel-axe=Meadaigh do luas mianadóireachta.
steel-processing=Lig cruach a bhruithniú as leaca iarainn.
stone-walls=Ballaí ar son do mhonarchan a chosaint faoi ionsaitheoirí.
stronger-explosives=Méadaigh damáiste an armra pléascaigh.
sulfur-processing=Ceimiceán neamh-mhiotalach an-imoibríoch úsáidte ar son aigéid sulfaraigh agus earraí pléascacha a chruthú.
tanks=Fethicil chumhachtach ionsaitheach atá ábalta roinnt arm a fheistiú.
toolbelt=Méadaigh d'fhardal.
turrets=Foirgnimh bunúsach cosanta ach ní mór iad a bheith athlíonadh le piléarlanna.
uranium-ammo=Ardarmlón as úráiniaim-238 ar son cruais agus meáchain níos airde a thabhairt orthu, le damáiste ollmhór mar thoradh.
uranium-processing=Próiseáiltear mian úráiniaim i lártheifneoirí isteach chun úráiniaim-238, agus le seans beag úráiniaim-235 níos saibhre a chruthú. Tá araon ag teastáil chun breosla-chealla a chruthú as úráiniam.
utility-science-pack=Lig taighde a dhéanamh ar armra, acmhainn phearsanta agus comheagar róbait den chuid is mó.
weapon-shooting-speed=Méadaigh luas caithimh le hairm diúracáin den chuid is mó.
worker-robots-speed=Méadaigh luas eitilte de chuid róbait lóistíochta agus róbothógálaithe.
worker-robots-storage=Méadaigh uimhir na n-earraí is féidir le róbait lóistíochta agus róbothógálaí a iompar ag aon am.
