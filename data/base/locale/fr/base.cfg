[technology-description]
active-defense=Défense active et automatisée contre la faune agressive.
advanced-electronics=Circuits intégrés et microprocesseurs pour des calculs avancés.
advanced-material-processing=Fours plus rapides et sophistiqués.
advanced-oil-processing=Permet de craquer des produits lourds vers des produits plus légers, plus utiles.
analyse-ship=L’ordinateur central de l’Escape Pod crashé contient beaucoup de recettes utiles. Ces technologies donneront accès à d'autres encore plus importantes.
artillery=Canon longue portée monté sur une tourelle ou sur un wagon. Utilisé pour tirer automatiquement sur des structures ennemies distantes, ou peut être activés manuellement pour cibler des structures encore plus distantes.
artillery-shell-range=Augmente la portée des artilleries en mode automatique et manuel.
artillery-shell-speed=Augmente la vitesse de tir des tourelles d'artillerie.
atomic-bomb=Forme de missile dévastateur, utilisé pour éradiquer en un tir tout ce qui ce trouve dans un large rayon d'action.
auto-character-logistic-trash-slots=Vous permet de définir une limite par objet dans l'inventaire. Tout objet excédant cette limite sera automatiquement déplacé dans les emplacements de déchargement logistique.
automated-construction=Vous permet d'ordonner aux robots de construction de construire, de mettre à niveau ou de déconstruire plusieurs bâtiment à la fois, de copier-coller des usines complètes ou de supprimer les forêts.
automated-rail-transportation=Permet la fabrication de gares ferroviaires afin d'automatiser les parcours des trains.
automation=Technologie clé pour la production automatisée en masse.
automation-2=Machines d'assemblages capables de traiter des ingrédients fluides.
automation-3=Machines d'assemblages capables de traiter des ingrédients fluides, comportant des espaces additionnels de modules.
automobilism=Véhicules à moteur utilisés pour le transport.
basic-electronics=Pour appeler à l'aider, une sorte de transmetteur va être nécessaire. Vous avez donc besoin d'électronique.
basic-logistics=Tout le nécessaire pour transporter des objets sur de courtes distances.
basic-mapping=Réparez la mini-carte et trouvez un moyen de scanner des zones éloignées.
basic-military=Il semble que la faune locale soit hostie. Ces quelques objets devraient vous être utile.
basic-mining=Une sélection de machines de base, fabriquées à la main pour collecter les ressources locales.
basic-optics=Il commence à faire vraiment sombre, il faudrait construire de quoi éclairer.
battery=Cellule électrochimique qui stocke de l’énergie pour les appareils électriques.
battery-equipment=A placer dans une armure. Accumule l'excès d'énergie pour un usage ultérieur.
battery-mk2-equipment=A placer dans une armure. Accumule une grande quantité d'énergie pour un usage ultérieur.
belt-immunity-equipment=Equipement à insérer dans votre armure pour que les convoyeurs ne puissent plus vous faire bouger.
braking-force=Les trains peuvent ralentir plus vite, ce qui leur permet de rouler plus longtemps à vitesse élevée.
character-logistic-slots=Permet au joueur de demander des objets au réseau logistique. Ces objets seront livrés par les robots logistiques.
character-logistic-trash-slots=Permet au joueur d'envoyer des objets non souhaités au réseau logistique. Ces objets seront récupérés par les robots logistiques.
chemical-science-pack=Permet la recherche d’éléments avancés, faisant usage de produits pétroliers.
circuit-network=Vous permet de mieux contrôler vos machines en les interconnectant grâce à des fils et en les faisant réagir aux signaux.
cliff-explosives=Barils remplis avec suffisament d'explosifs pour faire exploser des falaises.
coal-liquefaction=Une technique de transformation du charbon en produits pétroliers, grâce à l’utilisation de vapeur et de pétrole lourd.
combat-robotics=Les robots de combat sont crées à partir de capsules et fournissent une aide temporaire face aux ennemis. Certains types de robots vous suivront, d'autres sont fixes.
concrete=Matériau de construction avancés également utilisé pour recouvrir le sol.
construction-robotics=Les robots de construction réparent les structures et reconstruisent celles détruites. Vous pouvez aussi dire aux robots où placer de nouvelles structures en y construisant un fantôme.
demo-logistics=Equipements pour faciliter le déplacement des objets à travers vos usines de production.
demo-productivity=Progrès sans fin.
demo-science-pack=Jus de science avancée. L'avenir en sera fait.
demo-shooting-speed=Augmente la vitesse de tir des tourelles mitrailleuses.
discharge-defense-equipment=Mit dans l'armure modulaire pour faire des dégâts, repousser et assommer les ennemis proches lorsque la télécommande est utilisée.
effect-transmission=Transmet l’effet des modules aux structures amies avoisinantes.
effectivity-module=Un module qui réduit la consommation d'énergie d'une machine.
electric-energy-accumulators=Des bâtiments qui emmagasinent le surplus d'énergie électrique pour un usage ultérieur.
electric-energy-distribution=Des moyens plus souples pour distribuer l'électricité.
electric-engine=Convertit l’électricité en mouvement mécanique.
electric-inserter=Bras robotisés alimentés depuis le réseau électrique, sans avoir besoin de les alimenter directement en combustible.
electric-mining=L’électricité est la puissance ! Utilisez-la pour miner des ressources et pour déplacer des objets.
electronics=Composants électroniques pour le traitement basique du signal.
energy-shield-equipment=A placer dans une armure. Absorbe les dégâts subis.
energy-shield-mk2-equipment=A placer dans une armure. Absorbe une grande quantité des dégâts subis.
energy-weapons-damage=Augmente les dommages des armes laser et électriques.
engine=Convertit le carburant en mouvement mécanique. Une composante essentielle pour tous les véhicules.
exoskeleton-equipment=A placer dans une armure. Augmente la vitesse de déplacement. Vous pouvez en équiper plusieurs à la fois.
explosive-rocketry=Missiles explosifs avec un large rayon d'explosion.
explosives=Développe des explosifs dangereux et contrôlables.
fast-inserter=Bras robotisés capables de mouvements plus rapides. Permet également de débloquer les bras robotisés filtrants avec la technologie Électronique avancée.
flamethrower=Lance-flamme portatif et tourelles lance-flammes permettant d'enflammer vos ennemis.
flammables=Développement de carburants plus efficaces et de combustibles plus agressifs.
fluid-handling=Des moyens de stocker et transporter des fluides.
fluid-wagon=Débloque la possibilité de transporter les fluides par votre réseau de train. Les wagons-citerne sont remplis et vidés par des pompes adjacentes aux segments de rail droit.
follower-robot-count=Augmente le nombre de robots de combat qui peuvent vous suivre en même temps.
fusion-reactor-equipment=A placer dans une armure. Fournit de l'énergie aux autres équipements.
gates=Section de murs qui s’ouvrent lorsque c'est nécessaire. Peut être contrôlée par le circuit logique.
heavy-armor=Armure lourde pour plus de protection.
improved-equipment=Réparez votre équipement de fabrication personel afin que les objets intermédiaires puissent être assemblés sans l'aide d'une machine d'assemblage.
inserter-capacity-bonus=Permet aux bras robotisés haute capacité de déplacer davantage d'objets à la fois. Certaines des améliorations profitent également aux bras robotisés standards.
kovarex-enrichment-process=Le processus pour créer de l’uranium 235 à partir d’uranium 238. Il nécessite une grande quantité d’uranium 235 comme catalyseur.
land-mine=Des pièges explosifs placés sur le sol qui sont déclenchés par le passage des ennemis au-dessus. Peuvent être reconstruits par les robots de construction après explosion. Les dommages sont augmentés en recherchant la technologie des explosifs avancés.
landfill=Utilisé pour combler les lacs et ainsi faire disparaître l'eau.
laser=Lumière focalisée capable de causer des dommages.
laser-turret-speed=Augmente la vitesse de tir des tourelles lasers.
laser-turrets=Structures défensives perfectionnées qui fonctionnent uniquement à l'électricité.
logistic-robotics=Les robots logistiques pourront transporter des éléments entre les coffres logistiques.
logistic-science-pack=Permet la recherche d’améliorations logistiques, d'automatisations et d'options militaires simples.
logistic-system=Les coffres de demande logistique réclament des objets dans le réseau logistique. Les coffres d'approvisionnement actif poussent leur contenu de sorte qu'ils soient stockés ou utilisés ailleurs.
logistics=Moyens de transports plus rapides et flexibles.
low-density-structure=Matériau léger mais robuste, très utilisé dans les vaisseaux spatiaux et dans les équipements personnels.
lubricant=Converti le pétrole lourd en lubrifiant, utilisé pour réduire la friction dans les machines à grande vitesse.
military=Des moyens plus efficaces pour vous défendre et protéger votre usine.
military-science-pack=Permet la recherche de technologies militaires avancées.
mining-productivity=Augmente les rendements de toutes les foreuses électriques et de tous les chevalets de pompage.
modular-armor=Armure disposant d'une petite grille pour les modules d'équipement qui vous fournissent des bonus uniques. La porter augmente également la taille de votre inventaire.
modules=Vous permet de rechercher des modules d'amélioration qui peuvent être placés dans des machines.
night-vision-equipment=A placer dans une armure. Permet de mieux voir la nuit.
nuclear-fuel-reprocessing=Le processus de retraitement des déchets nucléaires pour créer de l’uranium 238.
nuclear-power=Méthode avancée pour générer de l'électricité en utilisant des barres d'uranium.
oil-processing=Les produits de la distillation du pétrole brut servent à la fabrication de carburants, de lubrifiants, de soufre et de produits chimiques.
optics=Applications variées utilisant la lumière du jour.
passive-defense=Donnez à la faune locale quelque chose de bon marché et de difficile à mâcher.
personal-laser-defense-equipment=A placer dans une armure. Tire automatiquement sur les ennemis proches.
personal-roboport-equipment=Insérer dans l'armure pour permettre aux robots de construction de fonctionner à partir de votre inventaire.
personal-roboport-mk2-equipment=Insérer dans l'armure pour permettre à plusieurs robots de construction de fonctionner à partir de votre inventaire.
physical-projectile-damage=Augmente les dommages des armes à projectiles, tourelles et robots défenseurs.
plastics=Matière polymère synthétique qui peut être modelée pour fabriquer des objets solides.
power-armor=Armure disposant d'une grande grille d'équipement et proposant un agrandissement de l'inventaire.
power-armor-mk2=Armure disposant d'une énorme grille d'équipement et proposant un agrandissement de l'inventaire.
production-science-pack=Permet la recherche de machines, modules et processus plus efficaces.
productivity-module=Un module qui permet à une machine de fabriquer davantage de produits à partir de la même quantité d'ingrédients, mais qui augmente également sa consommation d'énergie et réduit sa vitesse.
radar=La technologie qui permet de scanner des zones éloignées et de voir des emplacements à distance.
rail-signals=Permet d'avoir plusieurs trains sur un même réseau ferroviaire.
railway=Transport à grande échelle sur de longues distances.
refined-flammables=Augmente les dégâts des armes incendiaires.
repair-tech=Apprenez à réparer les dommages infligés par la faune locale.
research-speed=Rend les pratiques de recherche plus efficaces.
robotics=Boîtiers des robots. Ont besoin d’être spécialisés par la suite pour effectuer des travaux de logistique ou de construction.
rocket-control-unit=Unité de calculs avancés capables de contrôler les systèmes des fusées.
rocket-fuel=Carburant multifonction sophistiqué.
rocket-silo=Permet de lancer une fusée dans l’espace et de gagner la partie.
rocketry=Lance-missile portatif pour terrasser vos ennemis avec des missiles.
solar-energy=Source d'énergie électrique gratuite, ne fonctionnant cependant que le jour.
solar-panel-equipment=A placer dans une armure. Fournit de l'énergie aux autres équipements, mais ne fonctionne pas la nuit.
space-science-pack=Permet d’envoyer des satellites dans l’espace et d'en recevoir des données scientifiques utilisées pour produire des packs de science spatiale.
speed-module=Un module qui augmente la vitesse d'une machine, mais augmente également sa consommation d'énergie.
stack-inserter=Les bras robotisés haute capacité peuvent déplacer plusieurs éléments en même temps.
steel-axe=Augmente votre vitesse d’exploitation minière.
steel-processing=Permet de fondre les plaques de fer en acier.
stone-walls=Murs pour protéger votre usine contre les attaquants.
stronger-explosives=Augmente les dommages des armes explosives.
sulfur-processing=Un composé non métallique très réactif utilisé pour fabriquer de l'acide sulfurique et des objets explosifs.
tanks=Véhicule offensif puissant dotés de nombreuses armes.
toolbelt=Augmente la taille de l'inventaire.
turrets=Structures défensives de base, à recharger avec des munitions.
uranium-ammo=Munitions avancées utilisant de l'uranium-238, plus dur et plus lourd, provoquant des dommages lourds à la cible.
uranium-processing=Le minerai d'uranium est enrichi dans les centrifugeuses pour obtenir de l'uranium-238, avec une faible chance d'obtenir de l'uranium-235. Tous deux sont nécessaires pour créer des barres d'uranium.
utility-science-pack=Permet la recherche d'armes avancées, d'équipements personnels ainsi que la coordination des robots.
weapon-shooting-speed=Augmente considérablement la vitesse de tir des armes à projectiles.
worker-robots-speed=Augmente la vitesse de déplacement des robots logistiques et de constructions.
worker-robots-storage=Augmente le nombre d'objets que les robots logistiques et de construction peuvent transporter.
