[technology-description]
active-defense=Defesa ativa e automática contra a fauna agressiva.
advanced-electronics=Circuitos integrados e microprocessadores para computação avançada.
advanced-material-processing=Fornalhas mais rápidas e flexíveis.
advanced-oil-processing=Permite que você para quebrar frações de petróleo bruto mais pesadas em produtos mais úteis e leves.
analyse-ship=O mainframe da cápsula de escape quebrada contém muitas receitas úteis. Esta tecnologia concederá acesso às mais importantes.
artillery=Canhão de longo alcance montado em uma torreta ou vagão de trem. Usado para atirar automaticamente em inimigos e estruturas distantes, ou pode ser mirado manualmente em distâncias ainda maiores.
artillery-shell-range=Aumenta o alcance de artilharia tanto automática quanto manual.
artillery-shell-speed=Aumenta a velocidade de tiro de artilharia.
atomic-bomb=Forma de foguete devastadora usada para erradicar qualquer coisa em áreas enormes.
auto-character-logistic-trash-slots=Permite que você ajuste limites para itens do seu inventário. Qualquer item extra será automaticamente movido para os compartimentos de lixo logístico.
automated-construction=Permite que você ordene que robôs construtores construam, atualizem ou destruam múltiplos edifícios de uma só vez, copie-e-cole fábricas inteiras, ou limpe florestas.
automated-rail-transportation=Habilita a construção de paradas de trens para configurar rotas automáticas de trens.
automation=Tecnologia-chave para a produção automática em massa.
automation-2=Máquinas de montagem capazes de processar ingredientes de fluido.
automation-3=Máquinas capazes de processar os ingredientes líquidos, com slots adicionais de velocidade e módulo de montagem.
automobilism=Veículo de motor usado para transporte.
basic-electronics=Para pedir ajuda algum tipo de transmissor será necessário. Isso significa eletrônicos.
basic-logistics=Tudo que é necessário para transportar itens em distâncias curtas.
basic-mapping=Repare o minimapa e encontre uma maneira de escanear áreas distantes.
basic-military=Parece que a fauna local é hostil. Estes itens devem vir a calhar.
basic-mining=Uma seleção de máquinas primitivas feitas à mão para coletar recursos locais.
basic-optics=Está ficando escuro, é melhor construir alguma iluminação.
battery=Célula eletroquímica que armazena e provê energia para dispositivos elétricos.
battery-equipment=Pode ser inserido em uma armadura para armazenar o excesso de energia para depois.
battery-mk2-equipment=Pode ser inserido em uma armadura para armazenar muita energia para ser usada depois.
belt-immunity-equipment=Insira na armadura para evitar de ser movido por esteiras de transporte.
braking-force=Trens conseguem frear mais depressa, permitindo-os manter alta velocidade por mais tempo.
character-logistic-slots=Permite que você solicite itens da rede logística. Os itens serão entregues a você por robôs logísticos.
character-logistic-trash-slots=Permite que você mande itens indesejados para a rede logística. Os itens serão levados por robôs logísticos.
chemical-science-pack=Permite a pesquisa de itens avançados, fazendo uso de produtos do petróleo.
circuit-network=Dá-lhe um melhor controle sobre suas máquinas, interligando-as com fios e fazendo-as reagir a sinais.
cliff-explosives=Barris cheios de explosivos suficientes para derrubar penhascos.
coal-liquefaction=Uma forma de processamento para transformar carvão em produtos de óleo com o uso de vapor e óleo pesado.
combat-robotics=Robôs de combate são criados a partir de cápsulas e provêm ajuda temporária contra inimigos. Alguns tipos de robôs te seguem, outros tipos são estacionários.
concrete=Material de construção avançado também usado para pavimentação.
construction-robotics=Robôs construtores que podem reparar e construir entidades amigas. Você também pode ordenar que os robôs coloquem novos edifícios ao construir um fantasma no local.
demo-logistics=Equipamento para facilitar a movimentação de itens pela fábrica.
demo-productivity=O progresso nunca termina.
demo-science-pack=Suco científico avançado. O futuro será feito disso aqui.
demo-shooting-speed=Aumenta a taxa de fogo das torres balísticas.
discharge-defense-equipment=Inserido na armadura para danificar, empurrar e atordoar inimigos próximos quando ativada por controle remoto.
effect-transmission=O beacon transmite os efeitos dos módulos para as entidades próximas.
effectivity-module=Um módulo que reduz o consumo de energia de uma máquina.
electric-energy-accumulators=Construções que armazenam o excesso de eletricidade para usar depois.
electric-energy-distribution=Modos mais flexíveis de distribuir eletricidade.
electric-engine=Converte eletricidade em movimento mecânico.
electric-inserter=Insersores energizados pela rede elétrica, sem a necessidade de combustível queimável.
electric-mining=Eletricidade é Poder! Use-a para minerar recursos e mover itens.
electronics=Componentes eletrônicos para processamento de sinais básicos.
energy-shield-equipment=Pode ser inserido em uma armadura para absorver o dano.
energy-shield-mk2-equipment=Pode ser inserido em uma armadura para absorver uma grande quantidade de dano.
energy-weapons-damage=Aumenta o dano de feixes laser e elétricos.
engine=Converte combustível em movimento mecânico. Uma parte essencial de todos os veículos.
exoskeleton-equipment=Pode ser inserido em uma armadura para aumentar sua velocidade de movimento. Você pode equipar vários exoesqueletos de uma vez.
explosive-rocketry=Foguetes extremamente explosivos com raio de explosão maior.
explosives=Desenvolvendo explosivos perigosos mas controláveis.
fast-inserter=Insersores capazes de funcionar mais rapidamente e filtrar itens devido à melhoria dos componentes eletrônicos.
flamethrower=Poderosos lança-chamas e torre disparando líquidos agressivamente em inimigos, os queimando.
flammables=Desenvolvimento de combustível mais eficiente e combustoes mais agressivas.
fluid-handling=Várias formas de armazenamento e transporte de fluidos.
fluid-wagon=Capacidade de transportar fluidos em trilhos. vagões de fluido são preenchidos e esvaziados por bombas adjacentes a segmentos retilíneos de trilho.
follower-robot-count=Aumenta o número de robôs de combate que podem te seguir simultaneamente.
fusion-reactor-equipment=Pode ser inserido em uma armadura para fornecer energia à equipamentos.
gates=Seções de muro que abrem quando necessário. Podem ser controladas pela rede de circuitos.
heavy-armor=Armadura pesada para mais proteção.
improved-equipment=Consertar o equipamento de fabricação pessoal para que itens intermediários possam ser construídos sem uma máquina de montagem.
inserter-capacity-bonus=Permite insersores de pilha a moverem mais itens de uma vez. Alguns dos aprimoramentos permitem que mesmo insersores comuns movam mais itens de uma vez.
kovarex-enrichment-process=O processo de criar urânio-235 a partir de urânio-238. Requer uma grande quantidade de urânio-235 como catalisador.
land-mine=Armadilhas explosivas colocadas no chão para os inimigos andarem e dispararem. Pode ser re-construída por robôs de construção após explodir. O dano pode ser melhorado pesquisando explosivos mais fortes.
landfill=Usado para preencher água que está no caminho.
laser=Luz focada capaz de causar dano.
laser-turret-speed=Aumenta a velocidade de disparo de torres de laser.
laser-turrets=Estruturas defensivas avançadas que requerem apenas eletricidade.
logistic-robotics=Robôs logísticos transportam itens entre baús logísticos.
logistic-science-pack=Permite a pesquisa de melhoria logística, automação e militar simples.
logistic-system=Baús requisitores solicitam itens da rede logística. Baús provedores ativos jogam seus conteúdos para serem armazenados ou usados em outro lugar.
logistics=Meios mais rápidos e mais flexíveis de transporte.
low-density-structure=Material leve porém resistente, muito útil para naves espaciais e equipamento pessoal.
lubricant=Convertendo óleos pesados em lubrificante, usado para reduzir fricção em máquinas de alta velocidade.
military=Modos mais efetivos de defender você mesmo e sua fábrica.
military-science-pack=Permite a pesquisa de novas opções militares.
mining-productivity=Aumento de produção de todas brocas de mineração e bombas de óleo.
modular-armor=Armadura com uma pequena grade para equipamentos modulares que dão bônus únicos. Também aumenta o tamanho do inventário quando equipada.
modules=Permite que você pesquise módulos de aprimoramento, que podem ser inseridos em máquinas.
night-vision-equipment=Pode ser inserido em uma armadura para permitir que você veja melhor de noite.
nuclear-fuel-reprocessing=O processo de reprocessamento de combustível nuclear usado para criar o urânio-238.
nuclear-power=Método Poderoso e sofisticado de geração de energia usando células de combustível de urânio.
oil-processing=Frações de petróleo bruto são usadas para a fabricação de combustíveis, lubrificantes, enxofre elementar e outros produtos químicos.
optics=Várias aplicações de luz visível.
passive-defense=Dê a fauna local algo barato e difícil de mastigar.
personal-laser-defense-equipment=Pode ser inserido em uma armadura para automaticamente disparar em inimigos próximos.
personal-roboport-equipment=Inserido na armadura para permitir que robôs construtores trabalhem do seu inventário.
personal-roboport-mk2-equipment=Inserido na armadura para permitir que vários robôs construtores trabalhem do seu inventário.
physical-projectile-damage=Aumenta o dano de armas, torres e robôs defensores que utilizam projéteis físicos.
plastics=Materiais poliméricos sintéticos que podem ser moldados em objetos sólidos.
power-armor=Armadura com uma grande grade de equipamentos e bônus de tamanho do inventário.
power-armor-mk2=Armadura com uma grande grade de equipamento e tamanho de inventário bônus.
production-science-pack=Permite a pesquisa das máquinas, módulos e processos mais eficientes.
productivity-module=Um módulo que permite que uma máquina produza mais produtos com a mesma quantidade de ingredientes, mas também aumenta o consumo de energia e reduz a velocidade.
radar=A tecnologia necessária para escanear áreas distantes e ver localizações remotamente.
rail-signals=Permite coordenar múltiplos trens em uma mesma rede de trilhos.
railway=Transporte de grande escala para grandes distâncias.
refined-flammables=Aumenta o dano de armas a base de fogo.
repair-tech=Aprenda a consertar os danos causados pelos nativos.
research-speed=Habilita práticas de pesquisa mais eficientes.
robotics=Corpos de robôs voadores. Precisa ser especializado para fazer tarefas logísticas ou de construção.
rocket-control-unit=Unidade computacional avançada capaz de controlar sistemas de foguetes.
rocket-fuel=Combustível sofisticado multiuso.
rocket-silo=Permite que você lance um foguete ao espaço e vença o jogo.
rocketry=Lançador de foguetes pessoal para incomodar inimigos com foguetes.
solar-energy=Fonte gratuita de eletricidade, mas inútil de noite.
solar-panel-equipment=Pode ser inserido em uma armadura para fornecer energia à equipamentos, mas é inútil de noite.
space-science-pack=Permite o envio de satélites para o espaço e deles receber dados científicos usados para produzir pacotes científicos espaciais.
speed-module=Um módulo que faz uma máquina funcionar mais rapidamente, mas também aumenta o consumo de energia.
stack-inserter=Insersores de pilha podem mover vários itens ao mesmo tempo.
steel-axe=Aumenta a sua velocidade de mineração.
steel-processing=Permite fundir aço a partir de chapas de ferro.
stone-walls=Muros para proteger sua fábrica contra ataques.
stronger-explosives=Aumenta o dano de armas explosivas.
sulfur-processing=Um composto químico não-metálico altamente reativo usado na produção de ácido sulfúrico e itens explosivos.
tanks=Veículo poderoso ofensivamente capaz de montar várias armas.
toolbelt=Aumenta o tamanho do inventario.
turrets=Estruturas defensivas básicas que precisam ser reabastecidas com cartuchos.
uranium-ammo=Munições avançadas de urânio-238 para maior dureza e peso, resultando em danos masivos.
uranium-processing=Minério de urânio é processado para urânio-238 em centrífugas, com a chance de resultar em um urânio-235 mais rico. Ambos são necessários para criar células de combustível de urânio.
utility-science-pack=Permite a pesquisa do arsenal mais poderoso, de equipamentos pessoais e de coordenação robótica.
weapon-shooting-speed=Aumenta a velocidade de tiro da maioria das armas de projéteis.
worker-robots-speed=Aumenta a velocidade de voo de robôs logísticos e construtores.
worker-robots-storage=Aumenta o número de itens que robôs logísticos e construtores podem carregar de uma vez.
