[technology-description]
active-defense=Активний та автоматичний захист від агресивної фауни.
advanced-electronics=Інтегральні схеми та мікропроцесори для просунутих обчислень.
advanced-material-processing=Швидші та більш зручні печі.
advanced-oil-processing=Дозволяє розкладати важкі фракції нафти на легші, більш використовувані в промисловості продукти.
analyse-ship=Компʼютер розбитої рятувальної капсули містить багато корисних рецептів. Ця технологія дозволяє отримати доступ до них.
artillery=Зброя дальньої дистанції, які встановлюються стаціонарно на вежі або залізничні платформи. Можуть автоматично стріляти по віддаленим ворожим структурам, або наведені вручну на ще довші дистанції.
artillery-shell-range=Збільшує радіус дії автоматичної та ручної артилерії.
artillery-shell-speed=Збільшує швидкість стрільби артилерії.
atomic-bomb=Руйнівні види ракет, для винищення будь-чого у величезному радіусі дії.
auto-character-logistic-trash-slots=Дозволяє вам встановити обмеження на кількість будь-яких предметів в інвентарі. Надлишок автоматично переноситься в сміттєві логістичні слоти.
automated-construction=Дозволяє вказувати роботам-конструкторам де будувати, оновлювати чи розбирати будівлі, копіювати цілі фабрики чи зрубувати ліси.
automated-rail-transportation=Дозволяє будівництво залізничних станцій, які використовують для автоматизації потягів.
automation=Ключова технологія для автоматичного масштабного виробництва.
automation-2=Складальні машини для обробки рідинних інгредієнтів.
automation-3=Складальні машини для обробки рідинних інгредієнтів, із додатковими слотами та більшою швидкістю.
automobilism=Елементарний засіб пересування.
basic-electronics=Аби покликати на допомогу необхідний передавач. Це потребує електроніки.
basic-logistics=Все необхідне для транспортування предметів на короткі відстані.
basic-mapping=Відремонтуйте мінікарту та знайдіть засоби для дослідження віддалених областей.
basic-military=Схоже місцева фауна вороже налаштована. Ці речі стануть в нагоді.
basic-mining=Набір примітивних, саморобних машин для збирання близько розташованих ресурсів.
basic-optics=Стає темно, бажано створити трохи світла.
battery=Електрохімічний елемент для зберігання енергії для забезпечення нею електричних пристроїв.
battery-equipment=Вбудовується в броню для зберігання надлишку електроенергії.
battery-mk2-equipment=Вбудовується в броню для зберігання більших запасів електроенергії.
belt-immunity-equipment=Вбудовується в броню, компенсує дію транспортної стрічки.
braking-force=Потяги гальмуватимуть швидше, що дозволить довше залишатися на високих швидкостях.
character-logistic-slots=Дозволяє замовляти предмети з логістичної мережі. Доставку виконують логістичні роботи.
character-logistic-trash-slots=Дозволяє відправляти зайві предмети до логістичної мережі. Доставку виконують логістичні роботи.
chemical-science-pack=Дозволяє досліджувати покращені речі з використанням нафтопродуктів.
circuit-network=Надає покращене керування машинами за допомогою з'єднань проводів та пересилки сигналів по ним.
cliff-explosives=Бочки, наповнені достатньою кількістю вибухівки щоб рівняти з землею гори.
coal-liquefaction=Процеси переробки вугілля в нафтопродукти з використанням пару та мазуту.
combat-robotics=Бойові роботи створюються із капсул та надають тимчасову допомогу під час боротьби із ворогами. Деякі роботи будуть йти за вами, інші - лишаться на місці появлення.
concrete=Покращений будівельний матеріал також може використовуватися для покриття підлоги.
construction-robotics=Роботи-конструктора можуть ремонтувати та будувати дружні структури. Також, можливо вказувати де поставити новий об'єкт, поставивши примару на потрібне місце.
demo-logistics=Спорядження для простого транспортування предметів по базі.
demo-productivity=Прогрес ніколи не зупиняється.
demo-science-pack=Основа Передової Науки. На цьому будет побудовано майбутнє.
demo-shooting-speed=Збільшує швидкість стрільби автоматичних турелей.
discharge-defense-equipment=Вбудовується в броню, наносить шкоду, відкидає та оглушує ворогів під час віддаленої активації.
effect-transmission=Маяк розповсюджує ефект модулів покращення на найближчі дружні об'єкти.
effectivity-module=Модуль, який зменшує споживання електроенергії машини.
electric-energy-accumulators=Споруди, які зберігають надлишки електроенергії.
electric-energy-distribution=Більш гнучкі засоби передачі електроенергії.
electric-engine=Перетворює електрику в механічну енергію.
electric-inserter=Маніпулятори живляться від електричної мережі та не потребують подачі викопаного палива.
electric-mining=Електрика - це сила! Завдяки їй видобуваються ресурси та переміщуються предмети.
electronics=Електронні компоненти для базової обробки сигналів.
energy-shield-equipment=Вбудовується в броню для поглинання пошкодження.
energy-shield-mk2-equipment=Вбудовується в броню для поглинання більшого пошкодження.
energy-weapons-damage=Збільшє пошкодження від лазерних та електричних променів.
engine=Перетворює паливо в механічну енергію. Найголовніша частина всіх транспортних засобів.
exoskeleton-equipment=Вбудовується в броню для прискорення швидкості пересування. Можливо підсилювати дію декількома екзоскелетами одразу.
explosive-rocketry=Надзвичайно вибухові ракети з більшим радіусом вибуху.
explosives=Виробництво небезпечної, однак контрольованої вибухівки.
fast-inserter=Маніпулятори, здатні швидше переміщувати та сортувати предмети завдяки покращеній електроніці.
flamethrower=Потужні ручні та стаціонарні вогнемети, поливають ворогів легкозаймистими рідинами, підпалюючи їх.
flammables=Виробництво ефективнішого палива та небезпечніших палаючих матеріалів.
fluid-handling=Різні можливості зберігання та транспортування рідин.
fluid-wagon=Дозволяє транспонтувати рідини залізною дорогою. Вагони-цистерни заповнюються та опустошуються помпами, прикріпленими до прямої ділянки колії.
follower-robot-count=Збільшує кількість бойових роботів, які можуть йти за вами.
fusion-reactor-equipment=Вбудовується в броню для живлення іншого спорядження.
gates=Секція стіни, які відкривається по запиту. Може керуватися логічною мережею.
heavy-armor=Тяжка броня з додатковим захистом.
improved-equipment=Відремонтуйте персональне складальне обладнання, аби створювати компоненти без складальних автоматів.
inserter-capacity-bonus=Збільшує кількість предметів, які може переміщати стековий маніпулятор за один раз. Деякі покращення також впливають на звичайні маніпулятори.
kovarex-enrichment-process=Процес дозволяє створювати уран-235 з урану-238. Він потребує велику кількість урану-235 в якості каталізатора.
land-mine=Пастки, що ставляться на землю й вибухають, якщо ворог підійде близько. Можуть бути відновленими роботами-будівничими після вибуху. Шкода від вибуху може бути збільшена шляхом дослідження сильніших вибухівок.
landfill=Використовується для засипання води.
laser=Зфокусоване світло, яке здатне шкодити.
laser-turret-speed=Збільшує швидкість стрільби лазерної турелі.
laser-turrets=Просунуті оборонні споруди, які потребують лише електроенергію.
logistic-robotics=Логістичні роботи переносять предмети поміж логістичними скринями.
logistic-science-pack=Дозволяє досліджувати покращену логістику, автоматизацію і прості військові засоби.
logistic-system=Скрині запиту замовляють предмети з логістичної мережі. Скрині активного постачання надсилають свій вміст у всі можливі сховища.
logistics=Швидші та гнучкіші способи транспортування.
low-density-structure=Легкий та міцний матеріал, ідеальний для космічних кораблів та особистого спорядження.
lubricant=Перероблення мазуту в мастило, що використовується для зменшення тертя у високошвидкісних механізмах.
military=Більш ефективні засоби захисту себе та свого заводу.
military-science-pack=Дозволяє досліджувати подальші способи аннігіляціїї жуків.
mining-productivity=Збільшений видобуток зі всі копалень та свердловин.
modular-armor=Броня з невеликою сіткою для спорядження модулями, які дають унікальні переваги. Також броня розширює розмір інвентарю.
modules=Дозволяє досліджувати модулі для покращення характеристик машин.
night-vision-equipment=Вбудовується в броню для кращої видимості в ночі.
nuclear-fuel-reprocessing=Процес дозволяє створювати уран-238 з відпрацьованого ядерного палива.
nuclear-power=Потужний та складний метод отримання електроенергії за допомоги уранових паливних комірок.
oil-processing=Фракції нафти використовуються для створення палива, змащувальних матеріалів, елементарної сірки та інших хімікатів.
optics=Різноманітні застосування світла.
passive-defense=Віддайте місцевій фауні щось погризти, дещо дешеве та важко засвоюване.
personal-laser-defense-equipment=Вбудовується в броню для автоматичного вогню по ворогам навколо.
personal-roboport-equipment=Вбудовується в броню, дозволяючи роботам-конструкторам працювати з вашим інвентарем.
personal-roboport-mk2-equipment=Вбудовується в броню, дозволяючи роботам-конструкторам працювати із вашого інвентарю.
physical-projectile-damage=Збільшує пошкодження від куль зброї, турелі та захисних роботів.
plastics=Синтетичні полімери застосовуються для формування цільних об'єктів.
power-armor=Броня із більшою сіткою спорядження та бонусом до розміру інвентарю.
power-armor-mk2=Броня із величезною сіткою спорядження та бонусом до розміру інвентарю.
production-science-pack=Дозволяє досліджувати найефективніші механізми, модулі та процеси.
