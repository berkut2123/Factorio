[victory]
heading=Gratulacje!
text-1=Zdołałeś/aś przetrwać!
text-2=Podczas gry wykonano kilka zrzutów ekranu z fabryki. Ma to pomóc nam zrozumieć, w jaki sposób nasi gracze wchodzą w interakcję z grą.
text-3=Jeśli znajdziesz na to czas, prosimy o przesłanie nam zawartości twojego katalogu "script-output". Możesz go przesłać łącznie z informacją zwrotną na adres ben.buckton@factorio.com
text-4=Jeśli chcesz zobaczyć jak będzie wyglądała przyszła wersja pokazowa, zapraszamy do dalszego zwiedzania na tej mapie, która rozszerzy się po kliknięciu przycisku Kontynuuj. Istnieje kilka ukrytych niespodzianek.
text-5=Teraz, kiedy ukończyłeś ten wstępny scenariusz, możesz rozpocząć nową Swobodną grę na losowo wygenerowanym świecie.
thanks=Dziękujemy za granie!\nFactorio Team

