info-burner-structures=Niektóre budowle wymagają paliwa do działania. Uzupełnij je ręcznie poprzez wzięcie paliwa na kursor i kliknięcie  [font=default-semibold][color=1,1,1]__CONTROL__fast-entity-transfer__[/color][/font]  na wybranej budowli.
info-copy-paste-settings=Skopiuj ustawioną formułę z Automatu montażowego używając [font=default-semibold][color=1,1,1]__CONTROL__copy-entity-settings__[/color][/font]. Wklej w inny automat używając [font=default-semibold][color=1,1,1]__CONTROL__paste-entity-settings__[/color][/font].
info-expand-defense=Dodaj więcej Działek maszynowych gdy ataki stają się silniejsze.
info-fast-transfer=Weź wszystkie przedmioty z budowli bez otwierania jego ekwipunku, klikając [font=default-semibold][color=1,1,1]__CONTROL__fast-entity-transfer__[/color][/font] na nim.
info-hand-mining=Aby wydobywać zasoby trzymaj wciśnięty  [font=default-semibold][color=1,1,1]__CONTROL__mine__[/color][/font]  na depozycie.
info-handcrafting=Teraz jest możliwość tworzenia pośrednich przedmiotów [img=item/iron-gear-wheel][img=item/copper-cable][img=item/electronic-circuit] z Ekranu postaci.
info-hover-recipe=Formułę można podejrzeć naciskając odpowiedni przycisk w Menu wytwarzania.
info-inserter=Struktury mogą być zapełniane lub opróżniane przy użyciu podajników.
info-inventory=Ekran Postaci można otworzyć naciskając klawisz  [font=default-semibold][color=1,1,1]__CONTROL__open-character-gui__[/color][/font].
info-melee-attack=Zaatakuj okolicznych kąsaczy trzymając [font=default-semibold][color=1,1,1]__CONTROL__shoot-enemy__[/color][/font].
info-miner-output=Wiertnice górnicze umieszczają wydobyte rudy bezpośrednio przed sobą. Użyj skrzyń lub taśmociągów, aby je odebrać, w przeciwnym przypadku wiertnice zablokują się.
info-move-click=Otwieraj podgląd budynku poprzez podejście do niego i naciśnięcie [font=default-semibold][color=1,1,1]__CONTROL__open-gui__[/color][/font] na nim.
info-move-wasd=Klawisze [font=default-semibold][color=1,1,1]__CONTROL__move-up____CONTROL__move-left____CONTROL__move-down____CONTROL__move-right__[/color][/font] pozwalają przemieszczać się.
info-no-respawning=Podczas tego zadania nie odrodzisz się. Jeśli umrzesz autozapis przywróci Cię na początek bitwy.
info-pickup-items=Weź przedmioty z taśmy przez przytrzymanie [font=default-semibold][color=1,1,1]__CONTROL__pick-items__[/color][/font].
info-pipette=Pipetę można użyć unosząc ją na strukturze i naciskając [font=default-semibold][color=1,1,1]__CONTROL__smart-pipette__[/color][/font].
info-pole=Prąd elektryczny dostarczany jest strukturom w obszarze wokół każdego słupa elektrycznego.
info-production=Badania naukowe mogą być przyspieszone poprzez budowę większej ilości Laboratoriów i zwiększoną produkcję Pakietów naukowych.
info-put-one=Odłóż jeden przedmiot w polu poprzez naciśnięcie [font=default-semibold][color=1,1,1]__CONTROL__cursor-split__[/color][/font].
info-remove-structure=Usuń strukturę przez przytrzymanie klawisza [font=default-semibold][color=1,1,1]__CONTROL__mine__[/color][/font].
info-repair-pack=Zestawów naprawczych można użyć poprzez wzięcie ich do ręki, a następnie trzymanie wciśniętego  [font=default-semibold][color=1,1,1]__CONTROL__build__[/color][/font]  na uszkodzonej strukturze.
info-research-screen=Badania można wybrać na ekranie technologii. Otwórz go za pomocą klawisza [font=default-semibold][color=1,1,1]__CONTROL__open-technology-gui__ [/color][/font].
info-rotate=Obróć strukturę używając klawisza [font=default-semibold][color=1,1,1]__CONTROL__rotate__[/color][/font], albo przed, albo po wybudowaniu budynku.
info-science-packs=Laboratorium wymaga Pakietów naukowych do odkrywania technologii.
info-take-half=Weź pół stosu przedmiotów poprzez naciśnięcie [font=default-semibold][color=1,1,1]__CONTROL__cursor-split__[/color][/font].
info-test-fire=Przytrzymaj [font=default-semibold][color=1,1,1]__CONTROL__shoot-enemy__[/color][/font] aby otworzyć ogień do wrogów. Za pomocą myszki można wycelować w konkretnych wrogów.
info-turret-ammo=Działka maszynowe mogą być automatycznie ładowane za pomocą podajników.
