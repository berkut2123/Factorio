heading=Glückwunsch!
text-1=Du hast überlebt!
text-2=Während Du spielst, werden mehrere Screenshots deiner Fabrik aufgenommen. Diese helfen uns zu verstehen, wie Speiler mit dem Spiel interagieren.
text-3=Wenn Du Zeit hast, sende uns bitte den Inhalt deines Skriptausgabeverzeichnisses sowie Dein Feddback an ben.buckton@factorio.com
text-4=Wenn Du wissen möchtest wie die kostenlose Demo aussieht, bist Du herzlich eingeladen die Map weiter zu erkunden. Es sind ein paar Überraschungen versteckt.
text-5=Nachdem Du nun das Einführungsszenario beendet hast, kannst Du ein neues freies Spiel auf einer zufälligen Karte beginnen.
thanks=Vielen Dank für's Spielen!\nDas Factorio Team

