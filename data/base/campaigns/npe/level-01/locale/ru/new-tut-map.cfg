text-2=Во время вашего прохождения были сделаны несколько скриншотов вашей фабрики. Это должно помочь нам понять как игроки взаимодействуют с игрой.
text-3=Если у вас есть время, пожалуйста, отправьте нам содержимое папки script-output. Вы можете отправить его вместе с вашим отзывом на ben.buckton@factorio.com
text-4=Если вы хотите увидеть, что будет содержать демо-версия в будущем, вы можете продолжить исследование этой карты. Здесь есть несколько спрятанных сюрпризов.
text-5=Так как вы завершили этот вступительный сценарий, вы можете начать новую свободную игру в случайно сгенерированном мире.
