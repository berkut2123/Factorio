info-repair-pack=リペアキットは、リペアキットを持ちダメージを受けた施設の上で[font=default-semibold][color=1,1,1]__CONTROL__build__[/color][/font]で使用します。
info-research-screen=技術は研究スクリーンで選択できます。[font=default-semibold][color=1,1,1]__CONTROL__open-technology-gui__[/color][/font] キーで開きます。
