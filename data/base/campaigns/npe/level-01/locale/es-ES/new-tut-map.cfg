text-2=A lo largo de tu partida se sacaron varias capturas de tu fábrica. Son para ayudarnos a entender cómo interactúan los jugadores en el juego.
text-3=Si tienes tiempo, por favor envíanos el contenido que hay en el directorio script-output. Puedes enviar esto, y todas tus opiniones a ben.buckton@factorio.com
