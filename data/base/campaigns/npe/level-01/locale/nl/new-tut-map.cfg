text-1=Je hebt het overleefd!
text-2=Tijdens je speeltijd waren er meerde screenshots gemaakt van je fabriek, deze zijn er om ons te helpen begrijpen hoe spelers het spel spelen.
text-3=Als u tijd vindt, stuur ons alstublieft de inhoud van uw script-output map. U kunt het and uw feedback verzenden naar ben.buckton@factorio.com
text-4=Als u wilt zien wat de gratis demo zal bevatten, ben u welkom om door te gaan met het verkennen van deze kaart. Er zijn enkele verborgen verrassingen.
text-5=Nu u dit inleidende scenario hebt voltooid, kunt u een nieuw Freeplay spel starten op een willekeurig gegenereerde wereld.
thanks=Bedankt voor het spelen!\nhet Factorio Team

