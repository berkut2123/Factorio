text-1=Tháinig tú slán!
text-2=I rith d'imeartha, bhí cúpla seatanna scáileáin tógtha do do mhonarcha. Cabhraíonn na seatanna seo orainn a fhios a fháil conas a idirghníomhaíonn imreoirí leis an gcluiche.
text-3=Má tá an am agatsa, seol chugainn na hábhair i do chomhadlann script-aschuir. D'fhéadfadh leat á sheol taobh le d'aiseolas go ben.buckton@factorio.com
text-4=Más mhaith leat amharc a thabhairt cad atá ag an dtaispeáint shaor seo, tá fáilte romhat a lean ar aghaidh agus an léarscáil a thaiscéal. Tá a roinnt ionaí ceilte aici.
text-5=Anois go bhfuil an bunchás críochnaithe agat, ba chóir go dtosaíonn tú cluiche Saor-imeartha nua ar domhan atá ginte go fánach.
