chain-blue-go=Modrý reťazový semafor znamená, že len niektoré cesty sú voľné. V tejto situácii je jeden zo semaforov červený, a preto je reťazový semafor modrý.\n\nVlak môže prejsť cez modrý semafor ak je cesta k jeho destinácii voľná.
chain-blue-stop=V tejto situácii je reťazový semafor modrý, pretože nie všetky cesty sú voľné. Vlak počká na modrom semafore, pretože jeho cesta nie je voľná.
chain-green=Reťazový semafor je druhý typ semaforu. Čítajú stav ďalšieho semaforu v ich ceste a na základe toho zmenia svoj stav.\n\nZelený reťazový semafor znamená, že všetky nasledujúce bloky sú voľné, a teda majú zelený semafor alebo zelený reťazový semafor.
chain-red=Červený reťazový semafor znamená, že všetky ďalšie bloky sú obsadené, a teda nie je žiadna voľná cesta z tohto reťazového semaforu. Vlak bude čakať na červenom reťazovom semafore.
chain-signal-1=Umiestnenie reťazového semaforu pred krížením koľaje zaistí, že vlak nevojde do kríženia, pokiaľ nemá voľný výjazd.
chain-signal-2=Azúrový vlak naľavo počká pri reťazovom semafore až kým nebude jeho cesta voľná, a teda nebude blokovať červený vlak.
deadlock-1=V tejto situácii sa nemôže červený vlak dostať do stanice, pretože ho blokuje druhý (azúrový) vlak.
deadlock-2=Červený vlak môže pokračovať v jazde, pokiaľ sa azúrový vlak pohybuje.
finish=Týmto končí tento mini návod.
finish-button=Hotovo
fix-intersection=Postav semafory tak, aby sa mohli červené vlaky dostať do staníc.
reset-all=Obnoviť všetko
reset-trains=Obnoví pôvodnú pozíciu vlakov
start-trains=Spustiť vlak

