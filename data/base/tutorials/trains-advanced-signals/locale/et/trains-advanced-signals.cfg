chain-blue-go=Sinine ahelsignaal tähendab, et vaid mõned teedest on vabad. Selles olukorras on üks signaal punane, seetõttu on ahelsignaal sinine.\n\nRong saab mööduda sinisest signaalist kui tee järgmise sihtpunktini on vaba.
chain-blue-stop=Selles olukorras on ahelsignaal sinine, kuna kõik teed pole vabad. Rong ootab sinise signaali juures, kuna selle tee pole vaba.
chain-green=Ahelsignaal on teist tüüpi raudtee signaal. Need loevad järgmisi signaale tee peal ja muudavad oma olekut vastavalt.\n\nRoheline ahelsignaal tähendab, et kõik järgmised rööpaplokid on vabad ja neil on roheline signaal või roheline ahelsignaal.
chain-red=Punane ahelsignaal tähendab, et kõik järgmised teeplokid on hõivatud ja sellest ahelsignaalist puudub vaba tee sihtpunktini. Rong ootab punase ahelsignaali taga.
chain-signal-1=Kui ehitada ahelsignaalid enne ristmiku, ennetab see rongide sisenemise blokki, kui just nende väljaminek pole puhas.
chain-signal-2=Tsüaanne rong vasakul ootab signaali kuni selle rada on lahti, ja ei blokeeri punast rongi.
deadlock-1=Sellises olukorras teine tsüaanne rong blokeerib ristumiskohta nii, et punane rong ei saa edasi jaama minna.
deadlock-2=Punane rong saab jätkata oma teed ainult siis, kui tsüaanne rong liigub edasi.
finish=Sellega lõpeb mini-õpetus.
finish-button=Lõpeta
fix-intersection=Ehita signaalid nii, et need lubaksid punased rongid oma jaamadesse.
reset-all=Lähtesta kõik
reset-trains=Lähtesta rongid
start-trains=Käivita rongid

