chain-blue-go=Mavi sinyal zinciri sadece bazı yolların açık olduğu anlamına gelir. Bu durumda sinyal zincirinin mavi olmasının nedeni kırmızı bir sinyal olmasıdır.\n\nTrenin gideceği yol açık ise mavi sinyalde geçebilir.
chain-blue-stop=Bu durumda bütün yollar açık olmadığı için sinyal zinciri mavidir. Tren gideceği yol açık olmadığı için mavi sinyalde bekleyecektir.
chain-green=Sinyal zinciri ikinci tip demiryolu sinyalidir. Yoldaki diğer sinyalleri okuyarak durumlarını değiştirirler.\n\nYeşil zincir sinyali ilerideki bütün blokların açık olduğu anlamına gelir ve yeşil renkli sinyale veya sinyal zincirine sahip olurlar.
chain-red=Kırmızı sinyal zinciri ilerideki tüm yol bloklarının dolu olduğu ve bu sinyal zincirinde açık olan yol olmadığı anlamına gelir.
chain-signal-1=Kavşak öncesine sinyal zinciri yapmak çıkışın açık olmadığı zamanlar trenin bloğa girmesini engeller.
chain-signal-2=Soldaki açık mavi tren yolu açılana kadar sinyal zincirinde bekleyecek ve kırmızı treni engellemeyecek.
deadlock-1=Bu durumda ikinci açık mavi tren, tren kavşağını engellediği için kırmızı tren istasyona devam edemiyor.
deadlock-2=Kırmızı tren, yalnızca açık mavi tren hareket ettikten sonra devam edebilir.
finish=Bu küçük eğitimi sonlandırır.
finish-button=Bitir
fix-intersection=Kırmızı trenlerin istasyonlarına ulaşması için sinyaller oluşturun.
reset-all=Tümünü sıfırla
reset-trains=Trenleri sıfırla
start-trains=Trenleri yürüt

