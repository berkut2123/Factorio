chain-blue-go=In blau ketensein betsjut dat allinnich sommige rûten iepen binne. Yn dit gefal is ien fan de seinen read, dêrom is it ketensein blau.\n\nDe trein kin in bau sein passearje as de rûte nei syn bestimming iepen is.
chain-blue-stop=Yn dit gefal is it ketensein blau, omdat net alle rûten iepen binne. De trein sil wachtsje by it blauwe sein, omdat syn rûte net iepen is.
chain-green=It ketensein is it twadde type spoarsein. Se lêze it folgjende sein op de rûte en wizigje harren steat dêr op oan.\n\nIn grien ketensein betsjut dat alle folgjende blokken iepen binne, en in grien sein of grien ketensein hawwe.
chain-red=In read ketensein betsjut dat alle folgjende blokken beset binne en der gjin iepen rûten binne fan dit ketensein ôf. In trein sil by it reade ketensein wachtsje.
chain-signal-1=Ketenspoarseinen foar de krusing bouwe soarget derfoar dat gjin trein de krusing yn kin útsein de útgong ek frij is.
chain-signal-2=De syane trein oan de lofterkant sil wachtsje op it ketensein oant de rûte frij is en sil de reade trein net blokkearje.
deadlock-1=In dit senario blokkearret de twadde syane trein de krusing, sadat te reade trein net nei it stasjon kin.
deadlock-2=De reade trein kin allinnich fierder as de syane trein fierder beweecht.
finish=Dit konkludearret dit mini-learprogramma.
finish-button=Foltôgje
fix-intersection=Bou sinjalen om de reade treinen by harren stasjon te krijen.
reset-all=Alles opnij ynstelle
reset-trains=Treinen opnij ynstelle
start-trains=Treinen ride litte

