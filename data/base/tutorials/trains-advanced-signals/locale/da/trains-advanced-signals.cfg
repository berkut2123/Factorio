chain-blue-go=Et grønt kæde signal betyder at kun nogle stier er åbne. I denne situation er et af signalerne rødt, hvilket er årsagen til at kæde signalet er blåt.\n\nToget kan passere et blåt signal hvis stien til dets destination er åben.
chain-blue-stop=I denne situation er kæde signalet blåt, fordi ikke alle stier er åbne. Toget vil vente ved det blå signal, fordi dets sti ikke er åben.
chain-green=Kæde signalet er den anden type af jernbane signal. De læser det næste signal på stien og ændrer deres tilstand tilsvarende.\n\nEt grønt kæde signal betyder at alle de næste blokke er åbne, og har grønt signal eller grønt kæde signal.
chain-red=Et rødt kæde signal betyder at alle de næste blokke er optagede, og der er ingen åbner stier fra dette kæde signal. Et tog vil vente ved et rødt kæde signal.
chain-signal-1=At bygge kædesignaler før krydset forhindrer tog i at komme ind i blokken, medmindre deres udgang er også frit.
chain-signal-2=Det blå-grønne tog til venstre vil vente ved kæde signalet indtil dets sti er åben, og vil ikke blokere det røde tog.
deadlock-1=I denne situation blokerer det andet cyane tog krydset, så det røde tog ikke kan fortsætte til stationen.
deadlock-2=Det røde tog kan kun fortsætte, når det cyane tog bevæger sig videre.
finish=Dette er afslutningen på denne mini-guide.
finish-button=Afslut
fix-intersection=Byg signaler for at lade de røde tog at komme til deres stationer.
reset-all=Nulstil alt
reset-trains=Nulstil togene
start-trains=Kør togene

