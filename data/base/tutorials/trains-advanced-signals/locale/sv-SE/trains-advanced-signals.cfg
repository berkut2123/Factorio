chain-blue-go=En blå kedjerälssignal betyder att endast några av rutterna är öppna. I denna situation, en av de signalerna är röd, vilket är varför kedje-rälssignalen är blå.\n\nTåget kan passera en blå signal om rutten till sin destinationen är öppen.
chain-blue-stop=I denna situation är kedjerälssignalen blå därför inte alla rutter är öppna. Tåget kommer att vänta vid den blåa signal för att dess rutt är inte öppen.
chain-green=Kedjerälssignalen är den andra typen av rälssignaler. De läser av nästa signal på rutten och ändrar deras värde således.\n\nEn grön kedjerälssignal betyder att nästa block är öppen och har en grön signal eller grön kedjerälssignal.
chain-red=En röd kedjerälssignal betyder att nästa block är upptaget och att det finns inga öppna rutter från denna kedjerälssignal. Ett tåg kommer att vänta vid en röd kedjerälssignal.
chain-signal-1=Om man bygger kedjesignaler innan korsningen kommer man hindra tågen från att komma in om inte deras utgång också är fri.
chain-signal-2=Det Cyanska tåget till vänster kommer att vänta vid kedjerälssignalen tills rutten är öppen och kommer inte att blockera det röda tåget.
deadlock-1=I denna situation blockerar det andra cyan-tåget korsningen, så det röda tåget inte kan fortsätta till stationen.
deadlock-2=Det röda tåget kan bara fortsätta om det cyanfärgade tåget rör på sig.
finish=Detta är slutet på denna mini-tutorialen.
finish-button=Slutför
fix-intersection=Bygg signaler för att låta de röda tågen att komma till deras stationer.
reset-all=Nollställ allt
reset-trains=Nollställ tåg
start-trains=Kör tågen

