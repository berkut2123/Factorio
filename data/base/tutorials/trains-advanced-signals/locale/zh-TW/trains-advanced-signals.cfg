chain-blue-go=藍色連鎖號誌代表著只有部分岔路可通行的。目前情況下，其中一個岔路是紅燈，所以連鎖號誌燈是藍色的。 \n\n如果列車要行進的岔路暢通，則可以通過藍色號誌。
chain-blue-stop=目前情況下，連鎖號誌亮藍燈是因為某條岔路是可通行的。但列車會在藍燈處等候是因為他所前往的目的地並未開放。
chain-green=連鎖號誌燈是第二種鐵路號誌，它會根據下一岔路的每個號誌燈而改變顏色，\n\n當連鎖號誌為綠色代表著前方所有岔路皆可通行，代表前方是綠色號誌或綠色連鎖號誌。
chain-red=連鎖號誌燈為紅燈代表下個區段皆有列車，列車將會在連鎖號誌紅燈處停等。
chain-signal-1=在交叉口前設置鐵路號誌燈可以阻止火車駛入這一個區段，直到鐵路出口也重新暢通才允許放行。
chain-signal-2=左邊的青色列車將會在連鎖信號等待，直到前方路口暢通才會繼續行駛，且不會因此阻擋到紅色列車。
deadlock-1=在這種狀況下，第二列青色火車擋住了交叉口，導致紅色火車無法繼續駛向車站。
deadlock-2=紅色火車只有在青色火車開走後才能繼續行駛。
finish=本教學到此結束。
finish-button=完成教學
fix-intersection=修建一些號誌燈，以讓紅色火車能抵達沿途各車站。
reset-all=全部重設
reset-trains=重設火車
start-trains=開車

