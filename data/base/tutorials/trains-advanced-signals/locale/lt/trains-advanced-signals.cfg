chain-blue-go=Mėlynas tinklinis signalas reiškia kad tik kai kurie keliai yra laisvi. Šioje situacijoje vienas iš signalų yra raudonas, kuris priverčia tinklinį signalą būti mėlynu. \n\n Traukinys gali pravažiuoti mėlyną signalą jeigu kelias iki maršruto tikslo yra laisvas.
chain-blue-stop=Šioje situacijoje tinklinis signalas yra mėlynos spalvos nes ne visi keliai yra galimi. Traukinys lauks prie mėlyno signalo nes kelias nėra galimas.
chain-green=Tinklinis signalas yra antrasis traukinių signalų tipas. Jis gauna informaciją iš kitų signalų tame pačiame kelyje ir atitinkamai pakeičia savo būseną. \n\n Žalias tinklinis signalas reiškia kad visi kiti blokai yra laisvi ir turi žalius signalus arba žalius tinklinius signalus.
chain-red=Raudonas tinklinis signalas reiškia kad visi kiti blokai yra užimti ir nėra jokių galimų kelių nuo šio tinklinio signalo. Traukinys lauks prie raudono tinklinio signalo.
chain-signal-1=Statant tinklinį signalą prieš sankryžą neleis traukiniams įvažiuoti į bloką nebent išvažiavimas taip pat bus tuščias.
chain-signal-2=Žydras traukinys kairėje lauks priešais tinklinį signalą kol jo kelias bus laisvas ir neblokuos raudono traukinio.
deadlock-1=Šioje situacijoje, antrasis žydros spalvos traukinys blokuoja sankryžą, tad raudonasis traukinys negali tęsti savo maršruto link savo stoties.
deadlock-2=Raudonasis traukinys gali tęsti važiavimą tik tada, kai žydras traukinys pasistrauks.
finish=Tuom baigiasi ši pamoka.
finish-button=Užbaigti
fix-intersection=Pastatykite signalus, kad raudoni traukiniai galėtų nusigauti iki savo stočių.
reset-all=Atstatyti viską
reset-trains=Iš naujo nustatyti traukinius
start-trains=Paleisti traukinius

