chain-blue-go=Moder verižni signal pomeni, da so proste samo nekatere poti. V tem primeru je eden od signalov rdeč, zato je verižni signal moder.\n\nVlak lahko prevozi moder signal, če je pot do njegovega cilja prosta.
chain-blue-stop=V tem primeru je verižni signal moder, ker niso vse poti proste. Vlak bo počakal na modrem signalu, ker pot do njegovega cilja ni prosta.
chain-green=Verižni signal je drugi tip železniškega signala. Zazna naslednje signale na poti in v skladu z njimi spremeni svoje stanje.\n\nZelen verižni signal pomeni, da so vsi naslednji bloki odprti in imajo zelen signal ali zelen verižni signal.
chain-red=Rdeč verižni signal pomeni, da so vsi naslednji bloki zasedeni in da ni prostih poti. Vlak bo počakal pri rdečem verižnem signalu.
chain-signal-1=Postavitev verižnih signalov pred križiščem bo preprečila vstop vlakov v blok, če izhod iz bloka ni prost.
chain-signal-2=Modri vlak na levi bo počakal pri verižnem signalu, dokler njegova pot ne bo prosta. Posledično ne bo zaprl poti rdečemu vlaku.
deadlock-1=V tem primeru drugi modri vlak zapira križišče, zato rdeči vlak ne more priti do postaje.
deadlock-2=Rdeči vlak lahko nadaljuje svojo pot šele takrat, ko se modri vlak umakne.
finish=To zaključuje ta kratek vodnik.
finish-button=Končaj
fix-intersection=Postavi signale, da omogočiš rdečim vlakom prehod do njihovih postaj.
reset-all=Ponastavi vse
reset-trains=Ponastavi vlake
start-trains=Poženi vlake

