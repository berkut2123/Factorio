chain-blue-go=Léiríonn sraithchomhartha gorm go mbeadh ach roinnt bealaigh amháin ina n-oscailte. Sa chás seo, beidh ceann dearg sna comharthaí, agus tá sé mar fháth go mbeadh an sraithchomhartha gorm.\n\nIs féidir leis an dtraein comhartha gorm a dul thar má atá a mbealach oscailte.
chain-blue-stop=Sa chás seo is gorm é an t-sraithcomhartha mar níl gach bealach ina oscailte. Fanann an traein ag an sraithchomhartha gormh mar níl a bhealach oscailte.
chain-green=Is é an dara chineál comhartha ráille é an t-sraithchomhartha. Léann siad na gcéad comharthaí eile sa bhealach agus athraíonn siad a staid dá réir.\n\nLéiríonn sraithchomhartha glas go mbeadh na gcéad bloic eile oscailte, agus go mbedh comhartha nó sraithchomhartha glas acu.
chain-red=Léiríonn sraithchomhartha dearg go mbeadh na gcéad bloic eile in lán-úsáid, agus go mbeadh bealach oscailte ar bith as an sraithchomhartha seo. Fanfaidh traein ag sraithchomhartha dearg.
chain-signal-1=Coiscfear tógáil sraithchomharthaí roimh an gcrosbhealach ar traenacha a mbealach isteach sa bhloc a dhéanamh mura go bhfuil a mbealach amach oscailte freisin.
chain-signal-2=Fanfaidh an traein chian ar chlé ag an sraithchomhartha go dtí oscailte a bealaigh, agus ní bhacfaidh sí an traein dhearg.
deadlock-1=Sa chás seo, bacann an dara thraein chian ar an gcrosbhealach, agus níl an traein dhearg ábalta bealach chun an stáisiúin a dhéanamh.
deadlock-2=Is féidir leis an dtraein dhearg a bealach a dhéanamh ach amháin nuair a théann an traein chian thart.
finish=Tá an mion-theagasc seo críochnaithe agat.
finish-button=Críochnaigh
fix-intersection=Tógáil comharthaí chun na dtraenacha dearga a ligean bealach isteach a dhéanamh go dtí a stáisiún.
reset-all=Athshocraigh uile
reset-trains=Athshocraigh traenacha
start-trains=Rith na traenacha

