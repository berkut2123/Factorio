finish=Tai baigia šią mini pamoką.
locomotive-crash-info=Traukiniai gali sudužti, jei tarp jų blokų nėra signalų.
siding-signals=Sukurkite signalus, kad raudonasis traukinys galėtų tęsti.
siding-signals-info=Esant tokiai situacijai, reikės sukurti kelis signalus, kad stotis būtų atskirta nuo pagrindinio kelio.
signal-info=Dabar, kai trasoje yra tam tikrų signalų, traukiniai nesusilies. Kiekvienas signalas suskirsto takelį į blokus, o signalo spalva rodo, ar bloke yra traukinys.
still-blocked=Sukurkite kitą signalą, kad traukinys galėtų pravaziuoti.
still-blocked-info=Traukinys nevyksta, nes raudonas signalas reiškia, kad kitas blokas yra užimtas,\n Nors židras traukinys nėra tiesiogiai raudonojo traukynio kelyje, jis vis dar užima bloką.

