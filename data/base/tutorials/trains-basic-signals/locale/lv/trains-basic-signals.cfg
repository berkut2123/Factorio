finish=Ar šo arī noslēdzas šī mini-konsultācija.
locomotive-crash-info=Vilcieni var avarēt, ja nav nekādu signālu starp to blokiem.
siding-signals=Uzbūvē signālus, lai ļautu sarkanam vilcienam turpināt.
siding-signals-info=Šajā situācijā, tev vajadzēs uzbūvēt vairākus signālus, lai atdalītu staciju no galvenā ceļa.
signal-info=Tagad, kad ir daži signāli uz ceļa, vilcieni nesadursies viens ar otru. Katrs signāls sadala ceļu uz blokiem, signāla krāsa norāda vai nav vilciens uz bloka.
still-blocked=Uzbūvē vēl vienu signālu, lai vilciens varētu iet cauri.
still-blocked-info=Vilciens nevar turpināt, jo sarkanais signāls nozīmē ka nākamais bloks ir aizņemts.\nPat gan ciāna vilciens nav tieši sarkanā vilciena ceļā, tas joprojām ieņem bloku.

