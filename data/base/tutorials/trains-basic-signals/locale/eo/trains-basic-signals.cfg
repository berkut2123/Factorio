finish=Tiel tiu-ĉi eta instrukcio finiĝas.
locomotive-crash-info=Trajnoj eble kolizios se neniuj signaloj estas inter ili.
siding-signals=Konstruu signalojn por ke la ruĝa trajno povu pluiri.
siding-signals-info=En tiu situacio vi devos konstrui multajn signalojn por apartigi la stacion de la ĉefa fervojo.
signal-info=Nun ke estas kelkaj signaloj sur la fervojo, la trajnoj ne kolizios. Ĉiu signale disigas la fervojon en kampojn kaj la koloro de la signaloj montras ĉu estas trajno en la kampo aŭ ne.
still-blocked=Konstruktu duan signalon por ke la trajno rajtas trapasi.
still-blocked-info=La trajno ne povas pluiri, ĉar la ruĝa signalo signifas ke la venonta kampo estas okupita.\nEĉ kvankam la cejana trajno ne estas rekte en la vojo de la ruĝa trajno, ĝi tamen okupas la kampon.

