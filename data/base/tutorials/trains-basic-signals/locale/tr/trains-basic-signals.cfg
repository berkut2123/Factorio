finish=Bu küçük eğitimi sonlandırır.
locomotive-crash-info=Yol parçaları arasında sinyal bulunmuyorsa trenler çarpışabilir.
siding-signals=Kırmızı trenin ilerlemesi için sinyalleri oluşturun.
siding-signals-info=Bu durumda istasyonu ana hattan ayırmak için birden fazla sinyal oluşturmanız gerekecektir.
signal-info=Artık yol üzerinde sinyaller olduğuna göre, trenler birbirleriyle çarpışmayacaklar. Her sinyal yolu parçalara ayırır, ve sinyalin rengi parça üzerinde tren olup olmadığını gösterir.
still-blocked=Trenin geçmesi için başka bir sinyal üretin.
still-blocked-info=Kırmızı sinyal sonraki parçanın dolu olduğu anlamına geldiği için tren ilerlemiyor.\nAçık mavi renkli tren tam olarak kırmızı trenin yolu üzerinde olmasa bile parçasını dolu gösteriyor.

