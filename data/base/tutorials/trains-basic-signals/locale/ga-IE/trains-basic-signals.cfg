finish=Tá an mion-theagasc seo críochnaithe agat.
locomotive-crash-info=D'fhéadfadh le timpiste traenacha a fháil mura nach bhfuil comharthaí ar bith idir bloic na dtraenacha.
siding-signals=Tógáil comharthaí chun na traenach deirge a ligean a hiarraidh a dhéanamh.
siding-signals-info=Sa chás seo, teastaíonn comharthaí iomadúla uait chun an stáisiúin a dheighilt as an mpríomhráille.
signal-info=Anois go bhfuil roinnt comharthaí ar an ráille, ní bhuailfidh na traenacha le chéile. Roinneann gach comhartha an ráille ar bloic, agus léiríonn dath an chomartha cé acu atá traein ann nó nach bhfuil.
still-blocked=Tógáil comhartha eile chun na traenach a ligean a tríd-iarraidh a dhéanamh.
still-blocked-info=Ní dheachaigh an traein, mar léiríonn an comhartha dearg go bhfuil an chéad bloc eile atá in úsáid.\nNíl an traein chian go díreach i mbealach an traenach deirge go fiú, tá an bloc in úsáid cheana féin.

