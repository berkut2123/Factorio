finish=本教學到此結束。
locomotive-crash-info=如果火車行進區段間沒有鐵路號誌，可能會發生撞車事故。
siding-signals=設置一些鐵路號誌燈讓紅色火車頭順利前進。
siding-signals-info=在這種狀況下，你需要設置多個鐵路號誌燈，以將火車站從主要幹道分離出去。
signal-info=現在在軌道上放置了一些號誌燈，列車就不會互相撞在一起了。每個號誌燈將鐵道分成不同區段，而我們可從顏色來判斷該區段上是否有列車。
still-blocked=設置另一個鐵路號誌燈，以讓火車通過。
still-blocked-info=火車將不會往前進，因為紅色號誌代表著前方區段被佔用了。\n即使青色火車並沒有正好在紅色火車行進的線路上，但它仍然佔用著那個區段。

