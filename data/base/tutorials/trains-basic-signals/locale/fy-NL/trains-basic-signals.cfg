finish=Dit foltôget de minihantlieding.
locomotive-crash-info=Treinen kinne botse as der gjin sinjalen binne tusken harren blokken.
siding-signals=Bou sinjalen om de reade trein passearje te litten.
siding-signals-info=Yn dizze situaasje silsto meardere sinjalen bouwe moatte om it stasjon te skieden fan it haadspoar.
signal-info=No't der sinjalen langs it spoar stean, sille de treinen net botse. Elk sinjaal ferdielt it spoar yn blokken en de kleur fan it sinjaal jout oan oft der in trein yn it blok oanwêzich is.
still-blocked=Bou noch in sinjaal om de trein passearje te litten.
still-blocked-info=De trein giet net fierder, want it reade sinjaal betsjut dat it folgjende blok beset is.\nSels as de syane trein net streekrjocht yn it paad fan de reade trein sit, beset hy dit blok wol.

