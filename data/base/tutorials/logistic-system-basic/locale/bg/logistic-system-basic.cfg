add-more-bots=Добавете повече логистични роботи в системата.
add-more-bots-info=Можете да поставите дронове от ръка или директно в слота на робостанцията.
build-logistic-chest=Поставете сандък за пасивно снабдяване в логистическата зона.
build-robot=Поставете логистически роботи
build-robot-info=За поставяне на логистически роботи, вземете ги в ръката и натиснете __CONTROL__build__.
build-second-roboport=Постройте втора робостанция в радиуса на първата.
build-second-roboport-info=Когато две робостанции се намират в зоната за работа една до друга, те могат да бъдат свързани с пунктирана линия.
build-storage-chest=Поставете сандък за съхранение в логистическата област.
connecting-line=Съединяваща линия
construction-area=Строителна област
delete-request=Изчисти всички логистически заявки.
delete-request-info=Използвайте 'Десния бутон на мишката' над слота за заявка, за да премахнете тази заявка.
finish=Завършване
logistic-area=Логистична област
logistic-chest-info=Сега сандъка за пасивно снабдяване предоставя съдържанието си на логистическата мрежа.\n\nЛогистическите роботи могат да вземат предмети от сандъка за снабдяване, но не може да постави предмети в нея.
notice-roboport-areas=Всяка робостанция има две области за работа.\n\nОранжевата област - това е логистичната област (__1__x__1__), в нея работят транспортните роботи и логистичните сандъци.\n\nЗелената област обозначава района на строителството (__2__x__2__) за строителните роботи.
notice-roboport-connection=Когато логистическите зони на двете робостанции се докосват или пресичат помежду си, те ще бъдат свързвани като обща логистическа мрежа.\n\nТова ще бъде показано чрез пунктираната линия.\n\nДвете робостанции ще имат обща област за стройтелство и логистика, а дроните ще работят в цялата мрежа.
picking-item=Вземете предмета
place-belts-in-chest=Поставете 100 конвейера в сандъка за пасивно снабдяване.
place-roboport-goal=Постройте робостанция.
returning-to-roboport=Обратно към робостанция
roboport-no-electricity=Извън електрическата мрежа.
robot-loop-info=Логистическата мрежа се състои от робостанции, логистически сандъци и логистични роботи.\nЛогистичната мрежа може да се използва за автоматично снабдяване на играча с нужните предмети и премахване на ненужните такива.
set-request-goal=Заявете транспортни конвейери от логистическите заявки.
set-request-info=Отворете инвентара, натискайки __CONTROL__open-character-gui__, след това натиснете левия бутон на мишката върху слота за заявка и изберете желаният предмет.
storage-chest-info=Сандък за съхранение предоставя инвентар си за използване в логистическата система.\n\nРазликата между сандъка за съхранение и сандъка за пасивно снабдяване е, че дроновете могат да складират предмети в сандъка за съхранение. Също така дроновете могат да използват приоритети, като първо взема предмети от сандък за съхранение, а след това от сандък за пасивно снабдяване.
storing-item=Носи предмети в системата
supplying-item=Достави предмети на играч
taking-item-from-player=Отнеми предмети от играча
trash-items-goal=Поставете на вашия инвентар камъни в слота за боклук.
trash-items-info=Съвет: Натиснете __CONTROL__fast-entity-transfer__' за бързо преместване на обекти от вашият инвентар в слота за боклук.
watch-bots-info=Когато се намирате в логистическата зона, логистическата мрежа ще се опита да изпълни заявките ви с помощта на сандъците в мрежата.\n\nКоличеството предметите ще бъдат съхранени в заявеното количество или малко повече.
watch-junk-bots-info=Логистическите дронове ще преместват предмети от слота за боклук в сандъци за логистическа мрежа.
watch-robot=Сега логистическите роботи ще намират най-близката робостанция, ще се заредят и ще бъдат разположи в нея.\n\n Дроновете ще бъдат на разположение за логистически заявки.

