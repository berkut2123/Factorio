build-second-roboport=Zgradi drugi robopristan v dosegu prvega.
build-second-roboport-info=Ko sta dva robopristana v dosegu drug drugega, bo to prikazano s črtkano črto.
build-storage-chest=V logističnem območju postavi logistično hrambeno skrinjo.
