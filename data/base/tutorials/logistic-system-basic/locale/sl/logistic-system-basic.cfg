finish=Končaj
logistic-area=Logistično območje
logistic-chest-info=Logistična oddajajoča skrinja zdaj oddaja predmete iz svojega inventarja v logistični sistem.\n\nLogistični roboti lahko iz skrinje te predmete poberejo, ne morejo pa vanje ničesar odložiti.
notice-roboport-areas=Vsak robopristan ima dve območji, na katerih deluje.\n\nOranžno območje je logistični doseg (__1__x__1__), območje, na katerem bodo delali logistični roboti in skrinje.\n\nZeleno območje je gradbeni obseg (__2__x__2__), območje, kjer bodo delali gradbeni roboti.
notice-roboport-connection=Ko se logistični območji dveh robopristanov dotikata ali prepletata, se bosta povezali in ustvarili enotno logistično omrežje.\n\nTo je prikazano s črtkano črto med povezanima robopristanoma.\n\nOba robopristana si bosta delila gradbeno in logistično območje, roboti obeh pa bodo delali v okviru vsega omrežja.
picking-item=Pobiram predmet
place-belts-in-chest=V oddajajočo skrinjo odloži 100 pasov.
place-roboport-goal=Zgradi robopristan.
returning-to-roboport=Vračam se v robopristan
roboport-no-electricity=Zunaj električnega omrežja.
robot-loop-info=Logistični sistem je sestavljen iz robopristanov, logističnih skrinj in logističnih robotov.\nLogistični sistem lahko izvaja opravila, kot so samodejno dovajanje zahtevanih predmetov igralcu in odnašanje neželenih predmetov.
set-request-goal=Nastavi osebno logistično zahtevo za tekoči trak.
set-request-info=Odpri junakov inventar s pritiskom na __CONTROL__open-character-gui__, klikni levo miškino tipko, medtem ko kažeš na prejemniško okence, nato pa izberi predmet, ki ga želiš.
storage-chest-info=Hrambena skrinja nudi svoj inventorij logističnemu omrežju.\n\nGlavna razlika med hrambeno in oddajajočo skrinjo je, da roboti v hrambene skrinje lahko tudi odložijo predmete. Roboti bodo prej odnesli predmete iz hrambene kot oddajajoče skrinje.
storing-item=Shranjujem predmet v sistem
supplying-item=Prinašam predmet igralcu
taking-item-from-player=Jemljem predmet od igralca
trash-items-goal=Premakni kamen v svoj logistični smetnjak.
trash-items-info=Nasvet: Uporabi __CONTROL__fast-entity-transfer__, da hitreje premakneš predmete iz svojega inventarja v smetnjak.
watch-bots-info=Ko si znotraj logističnega območja, bo logistični sistem poskusil izpolniti tvoje zahteve in ti dostaviti predmete iz skrinj v omrežju.\n\nSistem ti bo zmeraj poskušal dovajati predmete tako, da bo njihovo število enako ali večje od zahtevanega.
watch-junk-bots-info=Logistični roboti bodo predmete iz tvojega smetnjaka premaknili v hrambeno skrinjo.
watch-robot=Logistični robot bo potoval do najbližjega robopristana, napolnil svojo baterijo in se zasidral.\n\nNato bo lahko izpolnjeval logistične naloge.

