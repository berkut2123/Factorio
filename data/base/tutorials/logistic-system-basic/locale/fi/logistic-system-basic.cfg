logistic-area=Logistinen alue
logistic-chest-info=Logistinen tarjoaja-arkku tarjoaa nyt omia tavaroita logistiseen järjestelmään.\n\nKuljetusrobotit voivat ottaa tavaroita tarjoaja-arkuista, mutta eivät voi asettaa tavaroita niihin.
notice-roboport-areas=Jokaisella telakalla on kaksi aluetta, joissa se toimii.\n\nOranssi alue on logistinen kattavuus (__1__x__1__), alue, jolla kuljetusrobotit ja logistiset arkut toimivat.\n\nVihreä alue on rakentamisen kattavuus (__2__x__2__), alue, jolla rakennusrobotit toimivat.
notice-roboport-connection=Kun kahden eri telakan logistinen alue koskettaa tai on päällekkäin, ne yhdistyvät ja muodostavat yhden logistisen verkon.\n\nTämä näkyy katkoviivana yhdistettyjen telakoiden välillä.\n\nNämä kaksi telakkaa jakavat rakentamisalueen ja logistisen alueen, ja kummankin robotit toimivat koko verkossa.
picking-item=Noutaa esinettä
place-belts-in-chest=Aseta 100 hihnaa tarjoaja-arkkuun.
place-roboport-goal=Rakenna robottitelakka.
returning-to-roboport=Palaa telakalle
roboport-no-electricity=Sähköverkon ulkopuolella.
robot-loop-info=Logistinen järjestelmä koostuu telakasta, logististiikka-arkuista ja kuljetusroboteista.\nLogistiikkajärjestelmää voi käyttää tuomaan pyydettyjä esineitä automaattisesti pelaajalle ja viemään pelaajalta ei-toivottuja esineitä.
set-request-goal=Aseta henkilökohtainen logistinen pyyntö hihnalle.
set-request-info=Avaa hahmon käyttöliittymä painamalla __CONTROL__open-character-gui__, paina tilausruutua hiiren vasemmalla ja valitse pyydettävä esine.
storage-chest-info=Varastoarkku tarjoaa varastotilan logistiselle verkolle.\n\nTärkein ero varastoarkkujen ja tarjoaja-arkkujen välillä on, että robot voivat myös toimittaa kohteita varastoarkkuihin. Kuljetusrobotit ottavat esineitä varastosta korkeammalla prioriteetilla kuin tarjoajista.
storing-item=Varastoi esineen järjestelmään
supplying-item=Toimittaa esinettä pelaajalle
taking-item-from-player=Ottaa esineen pelaajalta
trash-items-goal=Aseta kivet logistiseen roskakoriruutuun.
trash-items-info=Vihje: Käytä __CONTROL__fast-entity-transfer__ jos haluat siirtää tavaroita hahmosi varastosta roskakoriin.
watch-bots-info=Kun olet logistisen alueen sisällä, logistinen järjestelmä yrittää täyttää logistiset pyyntösi siihen kuuluvista arkuista.\n\nLogistinen järjestelmä yrittää aina pitää saman tai korkeamman määrän pyydettyjä tavaroita tavaraluettelossasi.
watch-junk-bots-info=Kuljetusrobotit siirtävät esineet roskakoristasi logistiseen varastoon.
watch-robot=Kuljetusrobotti nyt liikkuu lähimpään telakkaan, lataa oman akkunsa ja telakoituu.\n\nSe on nyt valmis suorittamaan logistisia tehtäviä.

