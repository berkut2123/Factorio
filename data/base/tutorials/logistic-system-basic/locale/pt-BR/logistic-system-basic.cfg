add-more-bots=Adicione mais robôs de logística para o sistema.
add-more-bots-info=Você pode inserir os robôs diretamente em um roboport, ou colocá-los pelo seu cursor.
build-logistic-chest=Construa um baú fornecedor de logística na área de logística.
build-robot=Coloque um robô logístico
build-robot-info=Você pode colocar robôs de logística usando __CONTROL__build__ enquanto segura um item do robô com o seu cursor.
build-second-roboport=Construa um segundo porto de robôs ao alcance do primeiro.
build-second-roboport-info=Quando dois roboports estiverem ao alcance um do outro, irá aparecer uma linha tracejada conectando ambos.
build-storage-chest=Construia um baú de armazenamento de logística na área de logística.
connecting-line=Linha de conexão
construction-area=Área de construção
delete-request=Limpa o pedido pessoal de logística.
delete-request-info=Use o 'Botão direito do mouse' no slot de pedidos para cancelar o pedido.
finish=Concluir
logistic-area=Área logística
logistic-chest-info=O baú provedor logístico está agora fornecendo seu inventário para o sistema de logística.\n\nRobôs de logística podem pegar itens de baús provedores, mas não podem colocar itens dentro.
notice-roboport-areas=Cada roboport pode operar em duas áreas.\n\nA área laranja é o alcance da logística (__1__x__1__), na qual robôs de logistica e baús de logistica podem operar. \n\nA área verde é a área de construção (__2__x__2__), na qual robôs de construção podem operar.
notice-roboport-connection=Quando a área de logística de dois roboports estão se encostando ou se sobrepõem, eles irão se conectar e criar uma única rede de logística.\n\nIsto é mostrado na linha pontilhada entre os roboports conectados.\n\n Os dois roboports, irão compartilhar a área de construção e logística, e robôs de ambos os irão operar na rede inteira.
picking-item=Pegando item
place-belts-in-chest=Coloque 100 esteiras no baú fornecedor.
place-roboport-goal=Construir um roboport.
returning-to-roboport=Retornando ao roboport
roboport-no-electricity=Fora da rede elétrica.
robot-loop-info=Um sistema de logística consiste em roboports, baús de logística, e robôs de logística.\nUm sistema de logística pode ser usado para fazer tarefas como automáticamente fornecer o jogador com os itens pedidos, e jogar fora itens não desejados.
set-request-goal=Faça um pedido pessoal de logística de esteiras de transporte.
set-request-info=Abra a GUI do personagem pressionando __CONTROL__open-character-gui__, pressione o botão esquerdo do mouse enquanto segura o cursor sobre um slot de pedidos, e então escolha o item para pedir.
storage-chest-info=O baú de armazenamento fornece seu espaço para a rede de logística.\n\nA maior diferença entre baús de armazenamento baús provedores é que os robôs podem entregar também itens para os baús de armazenamento. Robôs de logística irão também priorizar pegar os itens do armazenamento, antes dos baús provedores.
storing-item=Armazenando o item no sistema
supplying-item=Entregando item ao jogador
taking-item-from-player=Pegando item do jogador
trash-items-goal=Coloque a pedra nos slots de lixo logístico.
trash-items-info=Dica: Use __CONTROL__fast-entity-transfer__ para mover rapidamente itens do inventário do seu personagem para os slots de lixo.
watch-bots-info=Quando você está em uma área de logística, o sistema de logística tentará preencher seus pedidos de logística usando os baús de logística na rede.\n\nO sistema tentará sempre manter o número de itens em seu inventário igual ou maior que a quantidade solicitada.
watch-junk-bots-info=Os robôs de logística irão mover os itens do seu inventário de lixo para o depósito do sistema de logística.
watch-robot=O robô de logística irá viaja para o roboport mais próximo, carregar suas baterias internas e atracar no roboport.\n\nE então irá ficar disponível para realizar tarefas logísticas.

