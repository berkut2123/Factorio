add-more-bots=Cuir le níos mó róbait lóistíochta isteach sa chóras.
add-more-bots-info=Is féidir leis na róbait a chur go díreach sa róbatphort, nó á gcur trí do chúrsóir.
build-logistic-chest=Tógáil ciste soláthraí lóistíochta sa láthair lóistíochta.
build-robot=Cuir róbat lóistíochta
build-robot-info=Is féidir leis an róbat lóistíochta a chur trí __CONTROL__build__ nuair atá earra róbait lóistíochta i do chúrsóir.
build-second-roboport=Tógáil róbatphort eile sa raon an chinn róbatphoirt.
build-second-roboport-info=Nuair atá na dá róbatphort in raoin lena gcéile, taispeánfar a gceangal le líne cheangail briste.
build-storage-chest=Tógáil ciste stórála lóistíochta sa láthair lóistíochta.
connecting-line=Líne cheangail
construction-area=Láthair tógála
delete-request=Glan an t-iarratas lóistíochta pearsanta.
delete-request-info=Úsáid 'cnaipe luiche ar dheas' ar an sliotán iarratais chun an iarratais a ghlanadh.
finish=Críochnaigh
logistic-area=Láthair lóistíochta
logistic-chest-info=Tá an ciste soláthraí lóistíochta anois ag soláthar a fhardail chun an ghréasáin lóistíochta.\n\nIs féidir le róbait lóistíochta earraí a bhaint as cistí soláthraí, ach ní féidir leo earra a chur isteach do na cistí seo.
notice-roboport-areas=Tá dhá limistéar ag gach róbatphort a bhfuil sé ina obair.\n\nIs é an raon lóistíochta é an limistéar oráiste (__1__x__1__), an láthair ina bhfuil róbait agus cistí lóistíochta ábalta a n-obair a dhéanamh.\n\nIs é an raon tógála é an limistéar glas (__2__x__2__), an láthair ina bhfuil róbothógálaithe ábalta a n-obair a dhéanamh.
notice-roboport-connection=Nuair atá na láithreacha lóistíochta de chuid na dá róbatphort san áit cheana le chéile, ceanglóidh siad agus cruthóidh siad gréasán lóistíochta amháin.\n\nTá an gréasán seo léirithe trí líne bhriste idir róbatphoirt cheangailte.\n\nRoinnfidh na dá róbatphort an láthair lóistíochta agus tógála, agus beidh róbait as an dá ábalta a n-obair a dhéanamh ar an ngréasáin ar fad.
picking-item=Ag piocadh earra
place-belts-in-chest=Cuir 100 crios isteach sa chiste soláthraí.
place-roboport-goal=Tógáil róbatphort.
returning-to-roboport=Ag filleadh chun róbatphoirt
roboport-no-electricity=Lasmuigh den líonra leictreach.
robot-loop-info=Is comhdhéanta é gréasán lóistíochta as róbatphoirt, cistí lóistíochta, agus róbait lóistíochta.\nIs féidir le gréasán lóistíochta a úsáid chun tascanna a dhéanamh, mar shampla ag soláthar earraí iarrtha ag an imreoir, agus ag baint earraí neamhtheastála amach.
set-request-goal=Scoraigh iarratas lóistíochta pearsanta le haghaigh creasa iompair.
set-request-info=Oscail GUI an charachtar trí bhrú ar __CONTROL__open-character-gui__, brúigh an cnaipe luiche ar chlé nuair atá an cúrsóir os cionn an sliotáin iarratais, anisn roghnaigh an t-earra a iarradh.
storage-chest-info=Soláthraíonn an ciste stórála a spá fardail chun an ngréasáin lóistíochta.\n\nIs í an difríocht is mó idir ciste stórála agus soláthraí ná gurb is féidir leis na róbait earraí a sheachadadh chun cistí stórála chomh maith. Cuirfidh róbait lóistíochta earraí a bhaint as cistí stórála seachas cistí soláthraí in ord tosaíochta.
storing-item=Ag stóráil earra sa chóras
supplying-item=Ag soláthar earra chun imreora
taking-item-from-player=Ag baint earra den imreoir
trash-items-goal=Cuir an chloch isteach i do sliotán turscair lóistíochta.
trash-items-info=Nod: Úsáid __CONTROL__fast-entity-transfer__ chun d'earraí a bhogadh go tapa as d'fhardal carachtair chun na sliotáin turscair.
watch-bots-info=Nuair atá tú taobh istigh de láthair lóistíochta, bainfidh an gréasán lóistíochta triail as d'iarratais lóistíochta a chomhlíonadh sa ghréasán.\n\nBainfidh an gréasán i gcónaí triail as uimhir d'earraí a chaomhnú ag nó os cionn na huimhreach iarrtha.
watch-junk-bots-info=Iompraíonn na róbait lóistíochta na hearraí as d'fhardal turscair chun stórás an ghréasáin lóistíochta.
watch-robot=Taistlíonn an róbat lóistíochta anois chun an róbatphoirt is aice, luchtóidh sé a chadhnra inmheánach agus nascfaidh sé leis an róbatphort.\n\nAnsin beidh sé ar fáil chun tascanna lóistíovhta a shásamh.

