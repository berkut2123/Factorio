roboport-no-electricity=Elektrivõrgust väljaspool.
robot-loop-info=Logistikasüsteem hõlmab robojaamu, logistikakirste ja logistikaroboteid.\nLogistikasüsteemi saab kasutada, et sooritada ülesandeid nagu mängija automaatselt varustamine nõutud esemetega ja soovimatute esemete eemaldamine.
set-request-goal=Sea üles isiklik nõue konveieri järgi.
set-request-info=Ava tegelase GUI, vajutades __CONTROL__open-character-gui__, vajuta vasakut hiire nuppu, hoides samalajal kursorit nõudjapesal, siis vali ese mille kohta nõue esitada.
storage-chest-info=Laokirst pakub logistikavõrgule laoruumi.\n\nPeamine vahe lao- ja varustamiskirstudel on, et robotid saavad laokirstudesse ka esemeid tuua. Logistikarobotid prioritiseerivad alati esemete lattu viimist, enne kui viivad need varustamiskirstudesse.
storing-item=Panen eseme süsteemi
