trash-items-goal=Pane kivi mängija logistilistesse prügipesadesse.
trash-items-info=Vihje: Kasuta __CONTROL__fast-entity-transfer__, et liigutada esemeid kiiresti mängija seljakotist prügipesadesse.
watch-bots-info=Kui oled logistikala sees, siis püüab logistikasüsteem täita sinu logistikanõudmisi võrgu logistikakirstudest.\n\nSüsteem püüab alati hoida esemete arvu sinu seljakotis nõutud koguse või suurema.
watch-junk-bots-info=Logistikarobotid viivad esemed sinu prügipesadest logistikasüsteemi lattu.
watch-robot=Logistikarobot rändab nüüd lühimasse robojaama, laeb oma sisemist akut ja maabub robojaamas.\n\nPeale seda on see saadaval logiliste ülesannete täitmiseks.

