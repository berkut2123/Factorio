logistic-chest-info=Logistiline varustamiskirst varustab nüüd oma inventarist logistikasüsteemi.\n\nLogistikarobotid saava võtta esemeid varustamiskirstudest, aga ei saa esemeid neisse panna.
notice-roboport-areas=Igal robojaamal on kaks ala, milles see tegutseb.\n\nOranž ala on logistika ulatus (__1__x__1__), ala milles tegutsevad logistikarobotid ja logistikakirstud.\n\nRoheline ala on ehitusala (__2__x__2__), ala milles tegutsevad ehitusrobotid.
notice-roboport-connection=Kui kaks logistikaala puutuvad või kattuvad, siis ühenduvad need ja moodustavad ühe logistikavõrgu.\n\nSeda näitavad katkendlikud jooned ühendatud robojaamade vahel..\n\nKaks robojaama jagavad ehitus- ja logistikaala ning mõlema robotid tegutsevad ühises võrgus.
