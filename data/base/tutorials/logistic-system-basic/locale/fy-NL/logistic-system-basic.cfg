build-robot-info=Do kinst logistike robots pleatse mei __CONTROL__build__ wylsto in logistyk robotitem yn dyn kursor hâldst.
build-second-roboport=Bou in twadde roboport binnen it berik fan de earste.
build-second-roboport-info=As twa roboports binnen berik fan inoar binne sil dat toand wurde troch in ferbinende stippelline.
build-storage-chest=Bou in logistike opslachkiste yn it logistike gebiet.
connecting-line=Ferbiningsline
construction-area=Boupleats
delete-request=Smyt de persoanlike logistike oanfraach fuort.
delete-request-info=Brûk de rjochter mûsknop om in oanfraach fuort te smiten.
finish=Foltôgje
logistic-area=Logistyk gebiet
logistic-chest-info=De oanbiederskiste biedt syn ynventaris oan it logistike systeem. \n\nLogistike robots kinne items oppakke út oanbiederskisten, mar kinne gjin items delsette.
notice-roboport-areas=Elke roboport hat twa gebieden wêryn it funksjonearret.\n\nIt oranje gebiet is it logistyk berik (__1__x__1__), it gebiet wêr binnen logistike robots en logistike kisten funksjonearje.\n\nIt griene gebiet is it konstruksjeberik (__2__x__2__), it gebiet wêryn konstruksjerobots wurkje.
notice-roboport-connection=Wannear de logistike gebieden fan twa roboports inoar reitsje of oerlaapje, ferbine se mei inoar en foarmje se ien logistyk netwurk.\n\n Dit wurdt oantsjutte troch de stippelline tusken de twa ferbûne roboports.\n\n De twa roboports diele harren konstruksje en logistike gebieden mei inoar, en robots fan beide ports sille wurkje yn it hiele netwurk.
picking-item=Item oppakke
place-belts-in-chest=Pleats 100 transportbannen yn de oanbiederskiste.
place-roboport-goal=Bou in roboport.
returning-to-roboport=Tebek nei roboport
roboport-no-electricity=Bûten elektrysk netwurk.
robot-loop-info=In logistyk systeem bestiet út roboports, logistike kisten en logistike robots.\nIn logistyk systeem kin bygelyks brûkt wurde om de spiler automatysk te foarsjen fan frege items en net-winske items fuort te heljen.
set-request-goal=Meitsje in persoanlike logistike oanfraach foar in transportbân.
set-request-info=Iepenje it spilersfinster mei __CONTROL__open-character-gui__, druk mei de linker mûsknop op in oanfraachfekje hâld en kies dêrnei it item datsto oanfreegje wolst.
storage-chest-info=De opslachkisten biede harren opslachplak oan it logistike netwurk.\n\nYn tsjinstelling ta oanbiederskisten, kinne logistike robots ek items leverje oan opslachkisten. Logistike robots sille de foarkar jaan oan opslachkisten om items op te pakken, boppe oanbiederskisten.
storing-item=Item yn it systeem bewarje
supplying-item=Item ôfleverje oan spiler
taking-item-from-player=Item fan spiler ophelje
trash-items-goal=Pleats stien yn dyn logistike ôffalfekjes.
trash-items-info=Tip: Mei __CONTROL__fast-entity-transfer__ kinsto fluch objekten ferpleatse fan dyn persoanlike ynventaris nei de ôffalfekjes.
watch-bots-info=Wannear'tsto yn in logistyk gebiet bist, sil it logistyk systeem dyn oanfragen behannelje fan logistike kisten yn it netwurk út.\n\nIt systeem sil hieltyd probearje it oantal items yn dyn ynventaris op syn minst op it frege oantal bringe.
watch-junk-bots-info=De logistike bots sille items fan dyn ôffalynventaris ferpleatse nei opslachplakken yn it logistyk systeem.
watch-robot=De logistike robot sil no nei de tichtsteby roboport reizgje, syn ynterne batterij oplade en lâne yn de roboport.\n\nDêrnei sil it beskikber wêze om logistike taken te foltôgjen.

