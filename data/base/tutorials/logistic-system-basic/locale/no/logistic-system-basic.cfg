notice-roboport-areas=Hver robothavn har to virkeområder.\n\nDet oransje området er logistikkrekkevidden (__1__x__1__), som logistikkrobottene og logistikk kistene vil operere innenfor.\n\nDet grønne området er konstruksjonsrekkevidden (__2__x__2__), som konstruksjonsrobottene vil operere innenfor.
notice-roboport-connection=Når logistikkområdet til to robothavner berører eller overlapper hverandre, koples de sammen og danner et logistikknettverk.\n\nDette vises med ei stiplet forbindelseslinje mellom robothavnene.\n\nDe to robothavnene vil dele konstruksjons- og logistikkområde, og robotene fra begge havnene vil operere i hele nettverket.
