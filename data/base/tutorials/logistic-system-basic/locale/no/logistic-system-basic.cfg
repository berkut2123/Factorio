robot-loop-info=Et logistikksystem består av robothavner, logistikk kister og logistikkrobotter.\nEtt logistikksystem kan brukes til å utføre oppgaver som automatisk forsørger spilleren med de forespurte gjenstandene og tar vekk uønskede gjenstander.
